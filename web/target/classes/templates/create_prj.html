<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-blackout.css}" href="../static/css/my-blackout.css"/>
    <title th:text="${user.getUserName()}"> creating project</title>
</head>
<body>

<!-- Navigation bar -->
<div th:replace="fragments/navbar :: authorized"></div>

<div class="container">
    <div class="row my-auto">
        <div class="col-5 mx-auto" style="margin-top: 20vh;">
            <form th:action="@{/create_prj}" method="post">
                <div class="form-row">
                    <div class="col">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Error creating project!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="from-row">
                    <div class="col mb-3 text-center">
                        <label for="name">Project name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Project name"
                               required>
                        <input class="invisible" type="text" name="usrId" id="usrId" th:value="${user.getUserId()}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3 text-center">
                        <label for="type">Project type:</label>
                        <select id="type" name="type" class="custom-select">
                            <option value="Aerodynamics" selected>Aerodynamics</option>
                            <option value="Structure">Structure</option>
                            <option value="Design">Design</option>
                            <option value="Technology">Technology</option>
                            <option value="Acoustics">Acoustics</option>
                            <option value="Aeroelasticity">Aeroelasticity</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3 text-center">
                        <label for="description">Project description:</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="submit" class="btn btn-success">Create</button>
                            <button type="reset" class="btn btn-light">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
