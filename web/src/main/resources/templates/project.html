<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-blackout.css}" href="../static/css/my-blackout.css"/>
    <title>Project name</title>
</head>
<body>

<!-- Navigation bar -->
<div th:replace="fragments/navbar :: authorized"></div>

<!-- Content -->

<div class="row" style="margin-top: 3.5em;">

    <!-- Project logo and info -->
    <div class="col-3">

        <!-- Logo and info -->
        <div class="row">
            <div class="col p-3 ml-3" style="max-width: 400px;">
                <div class="card bg-dark text-light border-0">
                    <img class="card-img-top" src="../static/img/prj_logo_example.png"
                         th:src="@{/img/prj_logo_example.png}" style=" object-fit: cover; max-height: 400px;">
                    <div class="card-img-overlay" style="margin-top: -15px; max-height: 80px;">
                        <a href="#" class="badge badge-success" style="margin-left: -10px;" th:text="${prj.getProjectType()}"></a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${prj.projectName}"></h5>
                        <p class="card-text">Author: <a th:href="@{'/user/' + ${prj.getProjectOwner()}}"><span th:text="${ownerName}"></span></a>
                        </p>
                        <br>
                        <br>
                        <br>
                        <br>
                        <p class="card-text">Statistics</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Images, description and files -->
    <div class="col mt-3" style="margin-left: -20px; margin-right: 10px;">
        <!-- Images carousel -->
        <div class="row">
            <div class="col">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" style="height: 50vh;">
                        <div class="carousel-item active my-auto">
                            <img class="d-block w-100" th:src="@{/img/project_face_example.jpg}" alt="First slide">
                        </div>
                        <div class="carousel-item my-auto">
                            <img class="d-block w-100" th:src="@{/img/project_img_2.jpg}"alt="Second slide"
                            >
                        </div>
                        <div class="carousel-item my-auto">
                            <img class="d-block w-100" th:src="@{/img/project_img_3.jpg}" alt="Third slide"
                            >
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Description -->
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project description</h5>
                        <p class="card-text" th:text="${prj.getProjectDescription()}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Files -->
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-link">Add file...</button>
                <ul class="list-group">
                    <li class="list-group-item">File #1 <a href="" class="float-right">dwnld</a></li>
                    <li class="list-group-item">File #2 <a href="" class="float-right">dwnld</a></li>
                    <li class="list-group-item">File #3 <a href="" class="float-right">dwnld</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
