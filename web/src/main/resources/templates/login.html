<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-blackout.css}" href="../static/css/my-blackout.css">
    <title>Aero-dev</title>
</head>
<body>

<!-- Navigation bar -->
<div th:replace="fragments/navbar :: not_authorized"></div>

<div class="container">
    <div class="row my-auto">

    </div>
    <div class="row my-auto">
        <div class="col-4 mx-auto" style="margin-top: 30vh;">
            <form th:action="@{/login}" method="post">
                <div class="form-row">
                    <div class="col mb-3">
                        <div th:if="${param.error}">
                            <div class="alert-danger text-center">
                                Invalid username or password.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="name">Username</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Username"
                               required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <button type="submit" class="btn btn-success" style="margin-left: calc(50% - 37px)">Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
