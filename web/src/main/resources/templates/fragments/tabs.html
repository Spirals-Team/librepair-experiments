<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-blackout.css}" href="../../static/css/my-blackout.css"/>
</head>
<body>


<div th:fragment="user_tab">
    <div class="row mt-3">
        <div class="col">
            <ul class="nav nav-tabs" id="user_tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="user_projects-tab" data-toggle="tab" href="#user_projects" role="tab"
                       aria-controls="projects" aria-selected="true">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="user_followers-tab" data-toggle="tab" href="#user_followers" role="tab"
                       aria-controls="followers" aria-selected="false">Followers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="user_following-tab" data-toggle="tab" href="#user_following" role="tab"
                       aria-controls="following" aria-selected="false">Following</a>
                </li>
            </ul>
            <div class="tab-content" id="user_tab_content">

                <!-- Projects tab -->
                <div class="tab-pane fade show active" id="user_projects" role="tabpanel" aria-labelledby="projects-tab">
                    <table class="table">
                        <tr th:each="prj: ${prjs}">
                            <td>
                                <a class="lead" th:text="${prj.getProjectName()}"
                                   th:href="@{'/project/' + ${prj.getProjectId()}}"></a>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- Followers tab -->
                <div class="tab-pane fade" id="user_followers" role="tabpanel" aria-labelledby="followers-tab">...</div>

                <!-- Following tab -->
                <div class="tab-pane fade" id="user_following" role="tabpanel" aria-labelledby="following-tab">...</div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="profile_tab">
    <div class="row mt-3">
        <div class="col">
            <ul class="nav nav-tabs" id="profile_tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="projects-tab" data-toggle="tab" href="#projects" role="tab"
                       aria-controls="projects" aria-selected="true">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="offers-tab" data-toggle="tab" href="#offers" role="tab"
                       aria-controls="offers" aria-selected="false">Offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab"
                       aria-controls="history" aria-selected="false">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="followers-tab" data-toggle="tab" href="#followers" role="tab"
                       aria-controls="followers" aria-selected="false">Followers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="following-tab" data-toggle="tab" href="#following" role="tab"
                       aria-controls="following" aria-selected="false">Following</a>
                </li>
            </ul>
            <div class="tab-content" id="profile_tab_content">

                <!-- Projects tab -->
                <div class="tab-pane fade show active" id="projects" role="tabpanel" aria-labelledby="projects-tab">
                    <table class="table">
                        <tr th:each="prj: ${prjs}">
                            <td>
                                <a class="lead" th:text="${prj.getProjectName()}"
                                   th:href="@{'/project/' + ${prj.getProjectId()}}"></a>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- Offers tab -->
                <div class="tab-pane fade" id="offers" role="tabpanel" aria-labelledby="offers-tab">...</div>

                <!-- History tab -->
                <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">...</div>

                <!-- Followers tab -->
                <div class="tab-pane fade" id="followers" role="tabpanel" aria-labelledby="followers-tab">...</div>

                <!-- Following tab -->
                <div class="tab-pane fade" id="following" role="tabpanel" aria-labelledby="following-tab">...</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../../static/js/bootstrap.js"></script>
</body>
</html>
