<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-blackout.css}" href="../static/css/my-blackout.css"/>
    <title th:text="${user.getUserName()}"></title>
</head>
<body>

<!-- Navigation bar -->
<div th:replace="fragments/navbar :: authorized"></div>

<!-- Content -->
<div class="container-fluid" style="margin-top: 3.5em;">
    <div class="row">

        <!-- Photo and info col -->
        <div class="col-3">

            <!-- Photo and info-->
            <div class="row">
                <div class="col p-3" style="max-width: 400px;">
                    <div class="card bg-dark text-light border-0">
                        <img class="card-img-top" src="../static/img/Bob.jpg"
                             th:src="@{'/avatar/' + ${user.getUserId()}}" style=" object-fit: cover; max-height: 400px;">
                        <div class="card-img-overlay" style="margin-top: -15px;">
                            <span class="badge badge-pill badge-primary" style="margin-left: -15px;">Engineer</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <form method="POST" enctype="multipart/form-data" action="/avatar">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <button class="btn btn-outline-primary" type="submit">Upload</button>
                                            </div>
                                            <div class="custom-file">
                                                <input type="file" name="file" id="file" class="custom-file-input">
                                                <label class="custom-file-label" for="file">Change avatar</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title" th:text="${user.getUserName()}"></h5>
                                    <p class="card-text">Small biography</p>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <p class="card-text">Statistics</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons and list col -->
        <div class="col">
            <div th:replace="fragments/tabs :: profile_tab"></div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
