<div class="row">
    <div class="col-12">
          <nav class="navbar navbar-light navbar-expand-md bg-faded">
            <span class="navbar-brand navigation-label" th:text="#{navigation.label}"></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationBar" aria-controls="navigationBar" aria-expanded="false" aria-label="">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigationBar">
              <ul class="navbar-nav d-flex">
                <li class="dropdown nav-item p-2">
                  <a class="dropdown-toggle btn btn-secondary" data-toggle="dropdown" href="#">
                    <span th:text="#{language.select}"></span>
                  </a>
                  <div class="dropdown-menu">
                    <a th:each="locale : ${locales}" class="dropdown-item nav-link" th:href="${'?lang=' + locale.language}">
                            <span th:text="${locale.displayLanguage}">
                    </a>
                  </div>
                </li>
                <li class="nav-item p-2 ml-auto">
                  <a th:href="${'/manager/logout'}" class="nav-link">
                    <i class="fa fa-sign-out">
                      <span th:text="#{logout.message}"></span>
                    </i>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
</div>
