<form id="newsEntryEditForm" th:object="${newsFormBean}">
  <div class="card mb-4">
    <div class="card-header">
      <div class="pull-right">
        <a class="btn btn-md btn-danger collapsed fa fa-trash fa-white"
           data-toggle="modal" data-target="#deleteModal">
        </a>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group mb-3" id="formInputTitle">
        <label th:text="#{title.label}"/>
        <input type="text" class="form-control" th:field="*{title}"/>
        <small class="form-text text-muted" th:text="#{title.help}"/>
      </div>
      <div class="form-group mb-3" id="formInputAuthor">
        <label th:text="#{author.label}"/>
        <input type="text" class="form-control" th:field="*{author}"/>
        <small class="form-text text-muted" th:text="#{author.help}"/>
      </div>
      <div class="form-group mb-3" id="formInputTags">
        <label th:text="#{tags.label}"/>
        <input type="text" class="form-control" th:field="*{tags}"/>
        <small class="form-text text-muted" th:text="#{tags.help}"/>
      </div>
      <div class="form-group mb-3" id="formInputContent">
        <label th:text="#{content.label}"/>
        <textarea rows="3" class="form-control" id="newsContent" th:field="*{content.content}"/>
        <small class="form-text text-muted" th:text="#{content.help}"/>
      </div>
      <div class="form-group mb-3" id="formInputImage">
        <div class="dragndrop">
          <div class="drop_zone">
            <span th:text="#{image.drop.label}"/>
            <br/>
            <label class="btn btn-primary mt-3" id="clickHere">
              <span th:text="#{image.label}"/>
              <i class="fa fa-upload"></i>
              <input type="file" class="form-control-file" name="imageMedia" id="imageMedia"
                     onchange="previewFile()"/>
            </label>
          </div>
        </div>
        <small class="form-text text-muted" th:text="#{image.help}"/>
      </div>
      <div class="mb-3" id="formPreviewImage">
        <img class="img-fluid mx-auto d-block" th:src="${newsFormBean.image?.media?.src}"
             id="imagePreview"/>
      </div>
      <div class="form-group mb-3" id="formInputLegend">
        <label th:text="#{legend.label}"/>
        <input type="text" class="form-control" th:field="*{image.legend}"/>
        <small class="form-text text-muted" th:text="#{legend.help}"/>
      </div>
      <div class="form-group mb-3" id="formInputAlt">
        <label th:text="#{alt.label}"/>
        <input type="text" class="form-control" th:field="*{image.alt}"/>
        <small class="form-text text-muted" th:text="#{alt.help}"/>
      </div>
      <input type="hidden" th:field="*{id}"/>
      <input type="hidden" th:field="*{creationDate}"/>
      <input type="hidden" th:field="*{creationUser}"/>
      <input type="hidden" th:field="*{modificationDate}"/>
      <input type="hidden" th:field="*{modificationUser}"/>
      <input type="hidden" th:field="*{content.id}"/>
      <input type="hidden" th:field="*{content.creationDate}"/>
      <input type="hidden" th:field="*{content.modificationDate}"/>
      <input type="hidden" th:field="*{content.creationUser}"/>
      <input type="hidden" th:field="*{content.modificationUser}"/>
      <input type="hidden" th:field="*{image.id}"/>
      <input type="hidden" th:field="*{image.creationDate}"/>
      <input type="hidden" th:field="*{image.modificationDate}"/>
      <input type="hidden" th:field="*{image.creationUser}"/>
      <input type="hidden" th:field="*{image.modificationUser}"/>
    </div>
    <div class="card-footer">
      <div class="float-right">
        <a class="btn btn-md btn-danger fa fa-times fa-white" onclick="cancelUpdateNews()"></a>
        <a class="btn btn-md btn-success fa fa-check fa-white" onclick="postUpdateNewsForm()"
           th:if="${currentUser.hasPrivilege('webmastering:news:write')}"></a>
      </div>
    </div>
  </div>
</form>
<div class="card card-loader">
  <div class="loader">
  </div>
</div>
<script type="text/javascript" th:inline="javascript">

  $(document).ready(function () {
    CKEDITOR.replace("newsContent");
    setUpDragAndDrop("#imageMedia");

    $("#confirmDelete").click(function () {
      var url = "/manager/news/" + [['' + ${newsFormBean.id} +'']];
      var urlFallBack = "/manager/news";
      var form = $("#newsEntryEditForm");
      var loader = $(".loader");
      var cardLoader = $(".card-loader");
      deleteAndHandleResult(form, loader, cardLoader, url, urlFallBack);
    });
  });
</script>
