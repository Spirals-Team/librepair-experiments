<form id="carouselCreateForm" th:object="${createForm}">
  <div class="card mb-4">
    <div class="card-body">
      <div class="form-group mb-3" id="formInputTitle">
        <label th:text="#{carousel.name.label}"/>
        <input type="text" class="form-control" th:field="*{name}"/>
        <small class="form-text text-muted" th:text="#{carousel.name.help}"/>
      </div>
    </div>
    <div class="card-footer">
      <div class="float-right">
        <a class="btn btn-md btn-danger fa fa-times fa-white" onclick="cancelCreateCarousel()"></a>
        <a class="btn btn-md btn-success fa fa-check fa-white" onclick="postCreateCarouselForm()"
           th:if="${currentUser.hasPrivilege('webmastering:carousels:create')}"></a>
      </div>
    </div>
  </div>
</form>
<div class="card card-loader">
  <div class="loader">
  </div>
</div>
