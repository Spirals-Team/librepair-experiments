<div class="card mb-3">
  <div class="card-header">
    <div class="pull-right">
      <a class="btn btn-md btn-danger collapsed fa fa-trash fa-white"
         data-toggle="modal" data-target="#deleteModal">
      </a>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <div class="form-inline">
          <div>
            <span th:text="${mediaBean.name}"/>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="preview">
          <img class="img-fluid mx-auto d-block" th:src="@{${mediaBean.src}}"></img>
        </div>
      </div>
      <div class="col-12">
        <div class="form-inline">
          <a th:href="@{${mediaBean.src}}"> <span th:text="${mediaBean.src}"/></a>
        </div>
        <div class="pull-right">
          <a class="btn btn-md btn-primary fa fa-download" th:href="@{${mediaBean.src}}"
             th:attr="download='' + ${mediaBean.name} +''"></a>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:inline="javascript">


  $(document).ready(function () {
    $("#confirmDelete").click(function () {
      var url = "/manager/medias/" + [['' + ${mediaBean.id} +'']];
      var urlFallBack = "/manager/medias";
      var form = $("#mediaContent");
      var loader = $(".loader");
      var cardLoader = $(".card-loader");
      deleteAndHandleResult(form, loader, cardLoader, url, urlFallBack);
    });
  });
</script>
