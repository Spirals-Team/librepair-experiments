<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Log in to apiman</title>
    <link rel="icon" href="favicon.ico" />
    <link href="dist/deps.css" rel="stylesheet" />
    <link href="login/resources/css/login.css" rel="stylesheet" />
</head>

<body class="">
    <div id="kc-logo"><div id="kc-logo-wrapper"></div></div>

    <div id="kc-container" class="">
        <div id="kc-container-wrapper" class="">

            <div id="kc-header" class="col-xs-12 col-sm-7 col-md-6 col-lg-5">
                <div id="kc-header-wrapper" class="">        Log in to <strong>apiman</strong>
</div>
            </div>

                <div id="kc-feedback-placeholder" class="">
                    <div id="kc-feedback-placeholder-wrapper"></div>
                </div>


            <div id="kc-content" class="col-sm-12 col-md-12 col-lg-12 container">
                <div id="kc-content-wrapper" class="row">
                    <div id="kc-form" class="col-xs-12 col-sm-8 col-md-8 col-lg-6 login">
                        <div id="kc-form-wrapper" class="">
            <form id="kc-form-login" class="form-horizontal" action="j_security_check" method="post">
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label for="username" class="control-label">Username</label>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                            <input id="username" class="form-control" name="j_username" type="text" autofocus />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label for="password" class="control-label">Password</label>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                        <input id="password" class="form-control" name="j_password" type="password" />
                    </div>
                </div>

                <div class="form-group">
                    <div id="kc-form-options" class="col-xs-4 col-sm-5 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-5">
                        <div class="">
                        </div>
                    </div>

                    <div id="kc-form-buttons" class="col-xs-8 col-sm-7 col-md-4 col-lg-4 submit">
                        <div class="">
                            <input class="  " name="login" id="kc-login" type="submit" value="Log in"/>
                        </div>
                     </div>
                </div>
            </form>
                        </div>
                    </div>

                        <div id="kc-info" class="col-xs-12 col-sm-4 col-md-4 col-lg-6 details">
                            <div id="kc-info-wrapper" class="">
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
