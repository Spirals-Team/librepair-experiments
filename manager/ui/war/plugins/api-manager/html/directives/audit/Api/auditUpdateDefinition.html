<div class="row">
  <a href="{{ pluginName }}/users/{{ entry.who }}">{{ entry.who }}</a>
  <span apiman-i18n-key="audit.updated-api-def">updated the API definition for</span>
  <a href="{{ pluginName }}/orgs/{{ entry.organizationId }}/plans">{{ entry.organizationId }}</a>
  <span apiman-i18n-skip>/</span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/apis/{{ entry.entityId }}">{{ entry.entityId }}</a>
  <span apiman-i18n-key="audit.version">version</span>
  <a class="emphasis" href="{{ pluginName }}/orgs/{{ entry.organizationId }}/apis/{{ entry.entityId }}/{{ entry.entityVersion }}">{{ entry.entityVersion }}</a><span apiman-i18n-skip>.</span>
</div>
