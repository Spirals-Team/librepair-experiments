<table class="apiman-search-box input-search" data-field="contractFilter">
    <tbody>
      <tr>
        <td width="99%">
          <input id="{{ filterId }}" ng-model="value" ng-change="doSearch()" value="" type="text" placeholder="{{ placeholder }}">
        </td>
        <td width="1%">
          <button id="{{ buttonId }}" ng-click="onClick()" class="btn btn-default"><i class="fa fa-fw fa-search"></i></button>
        </td>
      </tr>
    </tbody>
</table>
