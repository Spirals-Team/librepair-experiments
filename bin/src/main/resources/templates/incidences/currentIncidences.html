<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
	<nav th:replace="fragments/nav" />
	
	<div class="container" style="text-align: center">
	<h2 th:text="#{incidences.title}">Incidencias</h2>
		<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary" id="logout" type="submit" name="logout">Cerrar sesion</button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th th:text="#{name}">Nombre</th>
						<th th:text="#{description}">Descripción</th>
						<th th:text="#{location}">Localización</th>
						<th th:text="#{status}">Estado</th>
						<th th:text="#{expiration}">Expiración</th>
						<th  th:text="#{operatorComments}">Comentarios del operador</th>
						<th th:text="#{dangerous}">Nivel de Peligro</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="incidence : ${incidenceList}">
						<td th:text="${incidence.id}">1</td>
						<td th:text="${incidence.name}">"x"</td>
						<td th:text="${incidence.description}">"x"</td>
						<td><a th:href="${incidence.location}" th:text="#{location}">"x"</a></td>
						<td><a th:href="${incidence.status}" th:text="#{}"></a>"x"</td>
						<td><a th:href="${incidence.expiration}" th:text="#{}"></a>"x"</td>
						<td><a th:href="${incidence.operatorComments}" th:text="#{}"></a>"x"</td>
						<td><a th:href="${incidence.dangerous}" th:text="#{}"></a>"ALTO"</td>
					</tr>
				</tbody>
			</table>
		</div>
		
			<iframe width="600" height="450" frameborder="0" style="border: 0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAnjyWNjAWTI8Cr80Uqv0thhdpLUpm3cNk&q=Incidencia+Chunga&center=43.3634557,-5.845935" allowfullscreen> </iframe>

		
		
		
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
