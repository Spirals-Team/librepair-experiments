info.about.text1= Shipmee es todo lo que siempre has querido. Nace de una idea muy sencilla; sabemos que la memoria no es infalible, por ello, Shipmee ayuda a solucionarte esos malos ratos tras darte cuenta que se te ha olvidado algun objeto en otro lugar, o simplemente te ayuda a llevar aquello que quieres a otro lugar.
info.about.text2= Queremos de este modo hacer un mundo mejor, reduciendo costes e incluso contribuyendo al medio ambiente. Nuestros conductores no son profesionales, tan solo aprovechan sus viajes para llevar el paquete de otra persona. Una idea innovadora con la que, de aquí en adelante, si quieres llevar algo digas: Shipmee es lo que necesito.
