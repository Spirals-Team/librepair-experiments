<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../_style.css">

<body>

	<h1>TableField Test Page</h1>

	<hr>
	<br><br>

	<table>
		<tbody>
			<tr>
				<td>A table with multiple fields</td>
				<td>
					<table>
						<tr>
							<th id="tableHeaderField">foo</th>
							<th>bar</th>
						</tr>
						<tr>
							<td id="tableField">foo</td>
							<td>bar</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>Not a TableField</td>
				<td><span id="noTableField">This is not a TableField</span></td>
			</tr>
		</tbody>
	</table>

	<br><br>
	<hr>
