<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../_style.css">
</head>
<body>

	<h1>Checkbox Test Page</h1>
	<h3>This page contains elements for testing the functionality of the Checkbox page fragment class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>A selected checkbox</td>
				<td><input type="checkbox" id="selected" value="1" checked="checked"></td>
			</tr>
			<tr>
				<td>A de-selected checkbox</td>
				<td><input type="checkbox" id="notSelected" value="2"></td>
			</tr>
			<tr>
				<td>Not a Checkbox</td>
				<td><input id="noCheckbox" type="text"></td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
