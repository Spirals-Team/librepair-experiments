<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../_style.css">
</head>
<body>

	<h1>TableRow Test Page</h1>
	<h3>This page contains elements for testing the functionality of TableRow page fragment class.</h3>

	<hr>
	<br><br>

	<table>
		<tbody>
			<tr>
				<td>A table with multiple rows</td>
				<td>
					<table>
						<tr id="tableRow">
							<td>R1C1</td>
							<td>R1C2</td>
						</tr>
						<tr>
							<td>R2C1</td>
							<td>R2C2</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>A table with empty row</td>
				<td>
					<table>
						<tr id="emptyRow">
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>Not a TableRow</td>
				<td><span id="noTableRow">This is not a TableRow</span></td>
			</tr>
		</tbody>
	</table>

	<br><br>
	<hr>

</body>
</html>
