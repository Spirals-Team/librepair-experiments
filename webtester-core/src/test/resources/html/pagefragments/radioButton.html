<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../_style.css">
</head>
<body>

	<h1>RadioButton Test Page</h1>
	<h3>This page contains elements for testing the functionality of the RadioButton page fragment class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>A selected radio button</td>
				<td><input type="radio" id="selected" value="1" checked="checked"></td>
			</tr>
			<tr>
				<td>A de-selected radio button</td>
				<td><input type="radio" id="notSelected" value="2"></td>
			</tr>
			<tr>
				<td>Not a radio button</td>
				<td><input id="noRadioButton" type="text"></td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
