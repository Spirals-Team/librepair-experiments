<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../_style.css">
</head>
<body>

	<h1>PasswordField Test Page</h1>
	<h3>This page contains elements for testing the functionality of the PasswordField page fragment class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>An empty password field</td>
				<td><input type="password" id="empty" value=""></td>
			</tr>
			<tr>
				<td>A password field with a preset value</td>
				<td><input type="password" id="withValue" value="value"></td>
			</tr>
			<tr>
				<td>Pressing Enter sends form</td>
				<td>
					<form action="_targetPage.html">
						<input type="password" id="enterPasswordField" value="Press ENTER to send FORM">
					</form>
				</td>
			</tr>
			<tr>
				<td>Not a password field</td>
				<td><input id="noPasswordField" type="checkbox"></td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
