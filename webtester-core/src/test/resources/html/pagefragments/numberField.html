<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../_style.css">
</head>
<body>

	<h1>NumberField Test Page</h1>
	<h3>This page contains elements for testing the functionality of the NumberField page fragment class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>An empty number field</td>
				<td><input type="number" id="empty" value=""></td>
			</tr>
			<tr>
				<td>A number field with a preset value</td>
				<td><input type="number" id="withValue" value="42"></td>
			</tr>
			<tr>
				<td>Not a number field</td>
				<td><input id="noNumberField" type="checkbox"></td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
