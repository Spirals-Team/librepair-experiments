<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="feedback"></div>
    <form wicket:id="form">
        <div class="form-group row mx-auto">
            <label class="col-md-5 ml-0 pl-0">
                <wicket:message key="panel.restore.password"></wicket:message>
            </label>
            <input wicket:id="password" type="password" class="col-md-7 form-control"/>
        </div>
        <div class="form-group row mx-auto">
            <label class="col-md-5 ml-0 pl-0">
                <wicket:message key="panel.restore.confirm.password"></wicket:message>
            </label>
            <input wicket:id="confirmPassword" type="password" class="col-md-7 form-control"/>
        </div>
        <div wicket:id="restoreButton" class="form-group text-center"></div>
    </form>
</wicket:panel>
