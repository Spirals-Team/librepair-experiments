<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="app-body container">
        <div class="main row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header m-0" wicket:id="registrationTitle"></div>
                    <div class="card-body pb-0" wicket:id="container">
                        <div wicket:id="registrationPanel"></div>
                        <div wicket:id="registrationSuccessLabel" class="alert alert-success"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
