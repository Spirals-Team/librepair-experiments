<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="app-body container">
        <div class="main row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header m-0" wicket:id="restoreTitle"></div>
                    <div class="card-body pb-0" wicket:id="container">
                        <div wicket:id="restorePanel"></div>
                        <div wicket:id="restoreSuccessMessage" class="alert alert-success">
                            <wicket:message key="page.restore.success"></wicket:message>
                            <a wicket:id="loginPage">
                                <wicket:message key="page.restore.login.page"></wicket:message>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
