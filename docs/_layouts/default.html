<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
       
        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">
        <meta name="keywords" content="key-value store, bounding box, distributed storage manager, bboxdb, fault tolerant storage, big data, multi-dimensional data" />
		
		<script src="{{ site.baseurl }}/scripts/jquery-3.3.1.min.js"></script>
		
		<link rel="stylesheet" href="{{ site.baseurl }}/scripts/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="{{ site.baseurl }}/scripts/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="{{ site.baseurl }}/scripts/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        
        <style type="text/css">
   body {
     padding-top: 70px;
     padding-bottom: 0px;
   }
   
   .footer-bottom {
       min-height: 30px;
       width: 100%;
   }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div id="header" class="col-sm-12">
                    {% include header.html %}
                </div>
            </div>

            <div class="row">
                {% assign post_count = site.posts|size %}
                {% if site.navigation != 0 and site.navigation == 1 or post_count > 0 %}
                    <div id="navigation" class="col-sm-2">
                        {% include navigation.html %}
                    </div>

                    <div id="content" class="col-sm-10">
                        {{ content }}
                    </div>
                {% else %}
                    <div id="content" class="col-sm-12">
                        {{ content }}
                    </div>
                {% endif %}
            </div>
        </div>
        
             {% include footer.html %}
        <script>
            function orderNav() {
                var list,
                    section,
                    header,
                    sections = [],
                    lists = {},
                    headers = {};
                var navUl = document.querySelectorAll('#navigation ul')[0],
                    navLis = document.querySelectorAll('#navigation ul li');
                if (!navUl) return;
                for (var i = 0; i < navLis.length; i++) {
                    var order, li = navLis[i];
                    if (li.classList.contains('nav-header')) {
                        section = li.textContent || li.innerText;
                        sections.push(section);
                        headers[section] = li;
                        continue;
                    }
                    if (!lists[section]) {
                        lists[section] = [];
                    }
                    order = parseFloat(li.getAttribute('data-order'))
                    lists[section].push([order, li]);
                }
                for (var i = 0; i < sections.length; i++) {
                    section = sections[i];
                    list = lists[section].sort(function(a, b) {
                        return a[0] - b[0];
                    });
                    if (header = headers[section]) {
                        navUl.appendChild(header);
                    }
                    for (var j = 0; j < list.length; j++) {
                        navUl.appendChild(list[j][1]);
                    }
                }
            }
            if (document.querySelectorAll) orderNav();
        </script>
    </body>
</html>
