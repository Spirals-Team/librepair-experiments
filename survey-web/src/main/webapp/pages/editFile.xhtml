<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:um="http://java.sun.com/jsf/composite/components/um"
	template="../templates/masterLayout.xhtml">
	<ui:define name="title">${messages.editFile}</ui:define>
	<ui:define name="content">
		<f:view>
			<p:panel header="${messages.editFile}">
				<h:form id="form" enctype="multipart/form-data">
					<h:panelGrid columns="1">
						<h:inputFile id="file" value="#{fileUploadBean.file}" >
<!--                             <f:ajax listener="#{fileUploadBean.fileSelected}" render="filename"/> -->
                        </h:inputFile>
					</h:panelGrid>
<!-- 					<h:panelGrid columns="2"> -->
<!-- 						<h:outputText value="#{messages.filename}" styleClass="required" /> -->
<!-- 						<h:inputText id="filename" value="#{fileUploadBean.filename}" /> -->
<!-- 					</h:panelGrid> -->
					<h:commandButton id="save" value="#{messages.fileUpload}" action="#{fileUploadBean.upload}" />
					<h:commandButton id="cancel" action="#{fileUploadBean.cancel}"
						value="#{messages.cancel}" />
				</h:form>
			</p:panel>
		</f:view>
	</ui:define>
</ui:composition>
