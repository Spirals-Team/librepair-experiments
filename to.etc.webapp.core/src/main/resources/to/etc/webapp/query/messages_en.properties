# message bundle for QException messages
recordNotFound=The record of type {0} with key {1} was not found in the database.
record.not.found.simple=Record niet gevonden
concurrent.update=The data has been changed by another user
duplicate.key=Another record with the same key value already exists in the database (duplicate key)
constraint.violation=Constraint violation in the database record
query.timeout=The query took too long; execution is aborted
toomanyresults=More than one result ({1}) found for a query that expected only one result (query {0})
