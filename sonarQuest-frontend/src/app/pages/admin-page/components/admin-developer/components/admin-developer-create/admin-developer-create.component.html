
<h2 mat-dialog-title>{{'ADMIN_PAGE.CREATE_DEVELOPER' | translate}}</h2>
<form [formGroup]="createForm">
<mat-dialog-content>
  <div layout="column" layout-padding>
    <div flex>
      <mat-input-container class="full-width">
        <input class="form-control" formControlName="name" matInput placeholder="Username">   
        <mat-error>{{getErrorMessage()}}</mat-error>            
      </mat-input-container>
    </div>
    <div flex>
      <mat-input-container class="full-width">
        <textarea class="form-control" formControlName="about" matInput placeholder="AboutMe"></textarea>
      </mat-input-container>
    </div>
    <div>
      <img style="max-width:100%; max-height:100%; border: 1px solid #888" [src]="selectedImage">
    </div>
    <div flex>
      <mat-select placeholder="Image">
        <mat-option *ngFor="let image of images" [value]="image.src">
          {{image.name}}
        </mat-option>
      </mat-select>
    </div>
  </div>
  <mat-divider></mat-divider>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">
    <mat-icon class="icon">cancel</mat-icon>{{'GLOBAL.CANCEL' | translate}}
  </button>
  <button mat-button color="primary" (click)="createDeveloper()">
    <mat-icon class="icon">add</mat-icon>{{'GLOBAL.CREATE' | translate}}
  </button>
</mat-dialog-actions>
</form>
