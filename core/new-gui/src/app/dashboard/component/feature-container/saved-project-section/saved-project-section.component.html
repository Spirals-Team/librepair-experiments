<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="saved-project-container subsection-grid-container">

      <mat-card class="project-section-title subsection-grid-container">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="sortDropdown" ngbDropdownToggle>Sort</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <mat-list>
              <button mat-button class="sorting_func" (click)="lastSort()">By Edit Time</button>
              <mat-divider></mat-divider>
              <button mat-button class="sorting_func" (click)="dateSort()">By Create Time</button>
              <mat-divider></mat-divider>
              <button mat-button class="sorting_func" (click)="ascSort()">A -> Z</button>
              <mat-divider></mat-divider>
              <button mat-button class="sorting_func" (click)="dscSort()">Z -> A</button>
              <mat-divider></mat-divider>
            </mat-list>
          </div>
          <span>&emsp;&emsp;&emsp;</span>
          <button mat-raised-button color="primary" (click)= "openNgbdModalAddProjectComponent()">Add</button>
          <span class="gap-filler">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
          <button mat-button class="delete-project-btn" placement="bottom" ngbTooltip="Delete the project"><i class="fa">&#xf1f8;</i> Delete</button>
        </div>
      </mat-card>

      <mat-card class="project-list subsection-grid-container">
        <mat-card-content>
          <mat-list >
            <div>
              <h2 style="font-family:Roboto, Arial, sans-serif;">Projects</h2>
              <br/>
            </div>
            <div class = "scroll">
            <mat-list-item *ngFor="let project of projects" class= "project-list-item">
              <h3 mat-line style="font-size:20px; font-family:Roboto, Arial, sans-serif;"><a href={{defaultWeb}}>{{project.name}}</a></h3>
              <p mat-line style="font-family:Roboto, Arial, sans-serif;color:gray" > <br>
                {{project.lastModifiedTime | date:'yyyy-MM-dd HH:mm:ss Z'}}&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Created: {{project.creationTime | date:'yyyy-MM-dd HH:mm:ss Z'}}
              </p>
            </mat-list-item>
            </div>
          </mat-list>

        </mat-card-content>
      </mat-card>
</div>
