<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Audio Data Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="adminpages.css"/>
        <script src="webjars/jquery/jquery.min.js"></script>
        <script th:replace="fragments/adminpagelayout :: tableHeaderScript"></script>
    </head>
    <body>
        <div th:replace="fragments/adminpagelayout :: header"></div>
        <p th:text="'Activity Count, ' + ${count}" />
        <div th:replace="fragments/adminpagelayout :: pagemenu"></div>
        <table id="datatable">
            <thead>
                <tr id='tableFloatingHeader'>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=userId'">UserId</a></th>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=screenName'">ScreenName</a></th>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=stimulusId'">StimulusID</a></th>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=submitDate'">submitDate</a></th>
                    <th><a>Audio File</a></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prod,prodIndex : ${allAudioData}">
                    <!--<td th:text="${prod.id}">id</td>-->
                    <td th:text="${prod.userId}" id="clickablerow" th:onclick="'javascript:window.location=\'participantdetail?id=' + ${prod.userId} + '\';'">userId</td>
                    <!--<td th:text="${prod.submitDate}">submitDate</td>-->
                    <!--<td th:text="${prod.experimentName}">experimentName</td>-->
                    <td th:text="${prod.screenName}">screenName</td>
                    <td th:text="${prod.stimulusId}">stimulusId</td>
                    <td th:text="${prod.submitDate}">submitDate</td>
                    <td>
                        <audio controls="true">
                            <source th:attr="src='audio/' + ${prod.id}" type="audio/ogg"/>
                        </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
