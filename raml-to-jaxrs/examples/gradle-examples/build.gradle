

allprojects {
    apply plugin: 'java'

    group 'org.raml.jaxrs'
    version '2.2.0-SNAPSHOT'
    repositories {
        mavenLocal()
        maven { url 'https://repository.mulesoft.org/snapshots/' }
        maven { url 'https://repository.mulesoft.org/releases/' }
        mavenCentral()
    }
    sourceCompatibility = 1.7
}

subprojects {
    apply plugin: 'ramltojaxrs'
}


buildscript {
    repositories {
        mavenLocal()
        maven { url 'https://repository.mulesoft.org/snapshots/' }
        maven { url 'https://repository.mulesoft.org/releases/' }
        mavenCentral()
    }
    dependencies {
        classpath "org.raml.jaxrs:raml-to-jaxrs-gradle-plugin:2.2.0-SNAPSHOT"
    }
}

dependencies {
    compile project(":gradle-jaxb-example")
}

repositories {
    mavenLocal()
    maven { url 'https://repository.mulesoft.org/snapshots/' }
    maven { url 'https://repository.mulesoft.org/releases/' }
    mavenCentral()
}


clean {
    subprojects
}