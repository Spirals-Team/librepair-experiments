eureka:
  instance:
    prefer-ip-address: true
  client: 
    serviceUrl: 
      defaultZone: http://orchestration-service:1111/eureka/

spring:
  application:
    name: sannyas-service
  cloud:
    config:
      label: ${cloud.config.find.label:master}
      fail-fast: true      
      password: ${config.service.password:}
      username: user
      discovery:
        enabled: true      
        serviceId: config-service
      