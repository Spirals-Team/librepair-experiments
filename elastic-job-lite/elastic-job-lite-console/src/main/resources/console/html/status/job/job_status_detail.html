        <div class="tab-content">
            <table id="job-servers" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-striped="true"/>

</div>

            <div class="modal-body">
                <table id="execution" data-show-refresh="true" data-show-toggle="true" data-striped="true"/>
            </div>
        </div>
    </div>
</div>
