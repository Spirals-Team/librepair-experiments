<div style="margin-bottom: 12px">
  <input placeholder="Filter parameters"
         style="width: 400px"
         (keyup)="applyFilter($event.target.value)">
  &nbsp;&nbsp;

  <app-column-chooser [columns]="columns"
                      [displayedColumns]="displayedColumns"
                      (change)="updateColumns($event)"></app-column-chooser>
</div>

<mat-table *ngIf="dataSource"
            class="ya-data-table"
            [dataSource]="dataSource"
            matSort
            matSortActive="qualifiedName"
            matSortDirection="asc"
            matSortDisableClear>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="400px">Name</mat-header-cell>
    <mat-cell *matCellDef="let parameter" fxFlex="400px">
      <a [routerLink]="['/mdb/parameters', parameter.qualifiedName]"
         [queryParams]="{instance: instance.name}">
        {{ shortName ? parameter.name : parameter.qualifiedName }}
      </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="120px">Type</mat-header-cell>
    <mat-cell *matCellDef="let parameter" fxFlex="120px">{{ (parameter.type?.engType | titlecase) || '-' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="units">
    <mat-header-cell *matHeaderCellDef fxFlex="100px">Units</mat-header-cell>
    <mat-cell *matCellDef="let parameter" fxFlex="100px">{{ (parameter.type?.unitSet | units) || '-' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dataSource">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px">Data Source</mat-header-cell>
    <mat-cell *matCellDef="let parameter" fxFlex="100px">{{ (parameter.dataSource | titlecase) || '-' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="shortDescription">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
    <mat-cell *matCellDef="let parameter">{{ parameter.shortDescription || '-' }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="100"
               [hidePageSize]="true"
               [showFirstLastButtons]="true">
</mat-paginator>
