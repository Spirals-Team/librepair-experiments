<h2 mat-dialog-title>Select Range</h2>

<mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input matInput [formControl]="start" placeholder="Start">
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <input matInput [formControl]="stop" placeholder="Stop">
  </mat-form-field>
  <p>&nbsp;</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="select()" color="primary">OK</button>
</mat-dialog-actions>
