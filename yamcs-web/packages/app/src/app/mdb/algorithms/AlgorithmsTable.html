<div style="margin-bottom: 12px">
  <input placeholder="Filter algorithms"
          style="width: 400px"
          (keyup)="applyFilter($event.target.value)">

  <app-column-chooser [columns]="columns"
                      [displayedColumns]="displayedColumns"
                      (change)="updateColumns($event)"></app-column-chooser>
</div>

<mat-table *ngIf="dataSource"
            class="ya-data-table"
            [dataSource]="dataSource"
            matSort
            matSortActive="qualifiedName"
            matSortDirection="asc"
            matSortDisableClear>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="400px">Name</mat-header-cell>
    <mat-cell *matCellDef="let algorithm" fxFlex="400px">
      <a [routerLink]="['/mdb/algorithms', algorithm.qualifiedName]"
         [queryParams]="{instance: instance.name}">
        {{ shortName ? algorithm.name : algorithm.qualifiedName }}
      </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="language">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px">Language</mat-header-cell>
    <mat-cell *matCellDef="let algorithm" fxFlex="100px">{{ algorithm.language || '-' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="scope">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px">Scope</mat-header-cell>
    <mat-cell *matCellDef="let algorithm" fxFlex="200px">{{ algorithm.scope || '-' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="shortDescription">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
    <mat-cell *matCellDef="let algorithm">{{ algorithm.shortDescription || '-' }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="100"
               [hidePageSize]="true"
               [showFirstLastButtons]="true">
</mat-paginator>
