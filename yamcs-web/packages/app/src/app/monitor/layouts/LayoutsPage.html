<app-monitor-page>
  <app-monitor-toolbar>
    Layouts
  </app-monitor-toolbar>

  <div class="panel-content">
    <table mat-table
           *ngIf="dataSource && dataSource.data.length; else empty"
           [dataSource]="dataSource"
           class="ya-data-table"
           style="width: 100%">

      <ng-container cdkColumnDef="name">
        <th mat-header-cell *cdkHeaderCellDef>Name</th>
        <td mat-cell *cdkCellDef="let layout">
          <a [routerLink]="layout.name"
             [queryParams]="{instance: instance.name}">{{ layout.name }}</a>
        </td>
      </ng-container>

      <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template #empty>
      <app-empty-message>You did not yet save any layouts.</app-empty-message>
    </ng-template>
  </div>
</app-monitor-page>
