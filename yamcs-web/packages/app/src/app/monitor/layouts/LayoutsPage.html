<app-monitor-page>
  <app-monitor-toolbar>
    Layouts
  </app-monitor-toolbar>

  <div class="panel-content">
    <mat-table *ngIf="dataSource && dataSource.data.length; else empty"
               [dataSource]="dataSource"
               class="ya-data-table">
      <ng-container cdkColumnDef="name">
        <mat-header-cell *cdkHeaderCellDef>Name</mat-header-cell>
        <mat-cell *cdkCellDef="let layout">
          <a [routerLink]="layout.name"
             [queryParams]="{instance: instance.name}">{{ layout.name }}</a>
        </mat-cell>
      </ng-container>

      <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <ng-template #empty>
      <app-empty-message>You did not yet save any layouts.</app-empty-message>
    </ng-template>
  </div>
</app-monitor-page>
