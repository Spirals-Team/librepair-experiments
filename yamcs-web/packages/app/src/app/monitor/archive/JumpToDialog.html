<h2 mat-dialog-title>Jump to date</h2>

<mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input matInput [formControl]="date" placeholder="Date">
  </mat-form-field>
  <p>&nbsp;</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="select()" color="primary">OK</button>
</mat-dialog-actions>
