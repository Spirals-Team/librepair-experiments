<ng-container *ngIf="connected$ | async; else noConnection">
  <button mat-button
          matTooltip="Mission Time (realtime processor)"
          matTooltipPosition="below"
          *ngIf="timeInfo$ | async as timeInfo">
    <mat-icon>access_time</mat-icon>
    {{ timeInfo.currentTimeUTC | datetime }}
  </button>
</ng-container>

<ng-template #noConnection>
  <button mat-button color="warn">
    <mat-icon>warning</mat-icon>
    Attempting reconnection to Yamcs <app-dots color="#f44336"></app-dots>
  </button>
</ng-template>
