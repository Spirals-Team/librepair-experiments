<div class="panel-content">
  <div style="margin-bottom: 12px;">
    <input placeholder="Filter instances"
           style="width: 400px"
           (keyup)="applyFilter($event.target.value)">
  </div>
  <table mat-table
         [dataSource]="dataSource"
         class="ya-data-table"
         style="width: 100%"
         matSort
         matSortActive="name"
         matSortDirection="asc"
         matSortDisableClear>

    <ng-container cdkColumnDef="name">
      <th mat-header-cell *cdkHeaderCellDef mat-sort-header>Instance</th>
      <td mat-cell *cdkCellDef="let row">
        <a routerLink="/monitor"
            [queryParams]="{instance: row.name}">
          {{ row.name }}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="100"
                 [hidePageSize]="true"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
