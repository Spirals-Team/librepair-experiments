<app-system-page>
  <app-system-toolbar>Links</app-system-toolbar>

  <div class="panel-content">
    <mat-table [dataSource]="dataSource"
               class="ya-data-table"
               matSort
               matSortActive="name"
               matSortDirection="asc"
               matSortDisableClear>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px">Name</mat-header-cell>
        <mat-cell *matCellDef="let link" fxFlex="200px">{{ link.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px">Type</mat-header-cell>
        <mat-cell *matCellDef="let link" fxFlex="200px">{{ link.type }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef fxFlex="32px"></mat-header-cell>
        <mat-cell *matCellDef="let link" fxFlex="32px">
          <mat-icon *ngIf="link.status === 'OK'"
                    class="success"
                    [matTooltip]="link.status">
            check_circle
          </mat-icon>
          <mat-icon *ngIf="link.status === 'UNAVAIL'"
                    class="alert"
                    [matTooltip]="link.status">
            highlight_off
          </mat-icon>
          <mat-icon *ngIf="link.status === 'DISABLED'"
                    class="down"
                    [matTooltip]="link.status">
            lens
          </mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="spec">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="250px">Spec</mat-header-cell>
        <mat-cell *matCellDef="let link" fxFlex="250px">{{ link.spec }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="stream">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="150px">Stream</mat-header-cell>
        <mat-cell *matCellDef="let link" fxFlex="150px">{{ link.stream }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dataCount">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         fxFlex="90px">
          Data Count
        </mat-header-cell>
        <mat-cell *matCellDef="let link"
                  fxFlex="90px"
                  style="text-align: right">
          {{ link.dataCount | number }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let link" style="text-align: right">
          <button mat-stroked-button
                  (click)="enableLink(link.name)"
                  *ngIf="mayControlLinks() && link.status === 'DISABLED'">
            Enable
          </button>
          <button mat-stroked-button
                  class="alert"
                  (click)="disableLink(link.name)"
                  *ngIf="mayControlLinks() && link.status !== 'DISABLED'">
            Disable
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</app-system-page>
