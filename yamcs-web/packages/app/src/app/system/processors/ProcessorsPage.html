<app-system-page>
  <app-system-toolbar>Processors</app-system-toolbar>

  <div class="panel-content">
    <mat-table [dataSource]="dataSource"
               class="ya-data-table"
               matSort
               matSortActive="name"
               matSortDirection="asc"
               matSortDisableClear>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="200px">Name</mat-header-cell>
        <mat-cell *matCellDef="let processor" fxFlex="200px">
          <a [routerLink]="processor.name"
             [queryParams]="{instance: instance.name}">
            {{ processor.name }}
          </a>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="150px">Type</mat-header-cell>
        <mat-cell *matCellDef="let processor" fxFlex="150px">{{ processor.type }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="creator">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px">Owner</mat-header-cell>
        <mat-cell *matCellDef="let processor" fxFlex="100px">{{ processor.creator }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px">State</mat-header-cell>
        <mat-cell *matCellDef="let processor" fxFlex="100px">{{ processor.state | titlecase }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</app-system-page>
