<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            valid = true;
            if (document.getElementById("name").value == '') {
                alert('Заполните поле имя');
                valid = false;
            }
            if (document.getElementById("surname").value == '') {
                alert('Заполните поле фамилия');
                valid = false;
            }
            if (document.getElementById("desc").value == '') {
                alert('Заполните поле описание');
                valid = false;
            }
            if ( ( document.contact_form.gender[0].checked == false ) && ( document.contact_form.gender[1].checked == false ) )
            {
                alert ( "Пожалуйста, выберите Ваш пол: Мужской или Женский" );
                valid = false;
            }
        return valid;
        }

        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surname + '</td></tr>');
        }
    </script>

    <style>
        #left {
            position: absolute;
            left: 0px;
            width: 80%;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form class="form-inline" action="/items" method="post" name="contact_form">
    <div class="form-group">
        Имя:
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        Фамилия:
        <input type="text" class="form-control" id="surname">
    </div>

    <div>
        Sex:
        <input type="radio" class="form-control" name="gender">Male
        <input type="radio" class="form-control" name="gender">Female
    </div>
    <div class="form-group">
        Описание:
        <textarea name="desc" id="desc"></textarea>
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button><br>
    <button type="button" class="btn btn-default" onclick="addRow()">Add</button>
</form>

<div id="left" class="container" >
    <h2>Bordered Table</h2>
    <p>The .table-bordered class adds borders to a table:</p>
    <table class="table table-bordered" id="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
