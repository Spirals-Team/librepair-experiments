language: java
jdk:
- oraclejdk8
sudo: enabled
addons:
  sonarcloud:
    organization: val-bubbleflat-github
    token:
      secure: 
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -q
script:
- mvn clean test -B -q
- mvn cobertura:cobertura
- mvn sonar:sonar
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
after_success:
- bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
  - dev
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: gentle-thicket-24667
