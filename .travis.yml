language: java

cache:
  directories:
  - .autoconf
  - $HOME/.m2

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

#services:
#  - mysql

before_script:
  - export LANG=en_US.UTF-8

before_install:
  - echo -e "[mysqld]\nlower_case_table_names = 1" | sudo tee -a /etc/mysql/my.cnf
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade
  - sudo service mysql restart
  - mysql -e "create database if not exists shopping default charset utf8 COLLATE utf8_general_ci;"

script: mvn -Djpa_sql_log=INFO -Dspring.profiles.active=CI test
