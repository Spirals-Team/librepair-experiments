language: java
dist: trusty
install: skip

cache:
  directories:
    - $HOME/.m2/repository

jobs:
  include:

    # compile against all supported JDK versions
    - stage: compile
      jdk: openjdk8
      script: mvn compile -P ci-compile
#    - jdk: openjdk9
#      script: mvn compile -P ci-compile
#    - jdk: openjdk10
#      script: mvn compile -P ci-compile
    - jdk: oraclejdk8
      script: mvn compile -P ci-compile
#    - jdk: oraclejdk9
#      script: mvn compile -P ci-compile
#    - jdk: oraclejdk10
#      script: mvn compile -P ci-compile

    # check code quality using tools like PMD and FindBugs
    - stage: codequality
      jdk: openjdk8
      script: mvn verify -P ci-codequality
    - jdk: oraclejdk8
      script: mvn verify -P ci-codequality

    # run unit tests against base JDK versions
    - stage: unittests
      jdk: openjdk8
      script: mvn test -P ci-unittests
      after_success: bash <(curl -s https://codecov.io/bash)
    - jdk: oraclejdk8
      script: mvn test -P ci-unittests
      after_success: bash <(curl -s https://codecov.io/bash)

    # run integration tests against base JDK versions and dockerized Selenium Grid
    - stage: integrationtests
      jdk: openjdk8
      services: docker
      sudo: required
      env:
        - BROWSER=Firefox
      before_script: docker-compose up -d
      script: >
        mvn test
        -P ci-integrationtests
        -DtestProfile=remote
        -Dremote.browser.name=firefox
        -Dremote.firefox.marionette=false
        -DtestPageServerHost=172.17.0.1
      after_success: bash <(curl -s https://codecov.io/bash)
    - jdk: openjdk8
      services: docker
      sudo: required
      env:
        - BROWSER=Chrome
      before_script: docker-compose up -d
      script: >
        mvn test
        -P ci-integrationtests
        -DtestProfile=remote
        -Dremote.browser.name=chrome
        -DtestPageServerHost=172.17.0.1
      after_success: bash <(curl -s https://codecov.io/bash)
    - jdk: oraclejdk8
      services: docker
      sudo: required
      env:
        - BROWSER=Firefox
      before_script: docker-compose up -d
      script: >
        mvn test
        -P ci-integrationtests
        -DtestProfile=remote
        -Dremote.browser.name=firefox
        -Dremote.firefox.marionette=false
        -DtestPageServerHost=172.17.0.1
      after_success: bash <(curl -s https://codecov.io/bash)
    - jdk: oraclejdk8
      services: docker
      sudo: required
      env:
        - BROWSER=Chrome
      before_script: docker-compose up -d
      script: >
        mvn test
        -P ci-integrationtests
        -DtestProfile=remote
        -Dremote.browser.name=chrome
        -DtestPageServerHost=172.17.0.1
      after_success: bash <(curl -s https://codecov.io/bash)
