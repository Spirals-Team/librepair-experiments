language: java
cache:
  directories:
  - "$HOME/.m2"
services:
- docker
jobs:
  include:
  - stage: test
  - stage: integration
    before_script:
    - docker run --name blazegraph -d -p 9999:9999 nawer/blazegraph:2.1.1
    - sleep 30
    - wget http://localhost:9999/blazegraph/namespace/kb/sparql
    - mvn package
    - cd engine/target
    - mv endpoints/endpoint-blazegraph.jpar endpoint.jpar
    - java -jar engine-0-SNAPSHOT.jar > log.txt &
    - sleep 30
    - cd ../..
    script:
    - mvn verify
  - stage: deploy
    env:
     - secure: 
     - secure: 
    script: mvn package -Dmaven.main.skip -Dmaven.test.skip=true -Drevision=$TRAVIS_TAG
    deploy:
      - provider: script
        script: "mvn --settings .travis.settings.xml deploy -Dmaven.main.skip -Dmaven.test.skip=true -Drevision=$TRAVIS_TAG"
        skip_cleanup: true
        on:
          tags: true
      - provider: releases
        api_key:
          secure: 
        file: engine/target/engine-$TRAVIS_TAG.jar
        skip_cleanup: true
        on:
          tags: true
          repo: arces-wot/SEPA
    if: tag IS present