language: java

matrix:
  include:
    - os: linux
      dist: precise
      sudo: required
    - os: linux
      dist: trusty
      sudo: required

before_install:
  - sudo add-apt-repository ppa:webupd8team/java -y
  - sudo apt-get update -q
  - sudo mkdir -p /var/cache/oracle-jdk7-installer
  - sudo wget -O /var/cache/oracle-jdk7-installer/jdk-7u80-linux-x64.tar.gz http://ftp.osuosl.org/pub/funtoo/distfiles/oracle-java/jdk-7u80-linux-x64.tar.gz
  - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
  - sudo apt-get install oracle-java7-installer -y

jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
