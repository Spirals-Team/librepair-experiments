language: java
services:
  - docker

before_install:
  - docker pull shapelets/khiva
  - docker run -i -t -d --name CI shapelets/khiva
  - docker exec -it CI /bin/bash -c "mkdir -p /home/travis/build/shapelets/khiva-java"
  - docker cp . CI:/home/travis/build/shapelets/khiva-java

install:
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-java; apt-get update"
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-java; apt-get install -y maven"

script:
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-java; mvn test"
  - docker exec -it CI /bin/bash -c "cd /home/travis/build/shapelets/khiva-java; mvn javadoc:javadoc"

after_success:
  - docker cp CI:/home/travis/build/shapelets/khiva-java/target .
  - bash <(curl -s https://codecov.io/bash)