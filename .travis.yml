language: java
sudo: false
dist: trusty

os:
- linux
- osx

jdk:
- openjdk9
- openjdk10
- openjdk11

matrix:
  include:
  - os: linux
    jdk: openjdk8
  allow_failures:
  - os: osx
    jdk: oraclejdk-ea


before_script:
- echo JAVA_HOME = ${JAVA_HOME}
- echo PATH = ${PATH}


script:
  - echo PATH = ${PATH}
  - echo JAVA_HOME = ${JAVA_HOME}
  - java -version
  - ./mvnw -B clean test
