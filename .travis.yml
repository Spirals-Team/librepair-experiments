os: linux

node_js: '7'

language: java

sudo: required

env: DISPLAY=':99.0'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
  - rvm install 2.2
  - rvm use 2.2
  - gem install hiptest-publisher
  - hiptest-publisher -c junit.conf --only=tests --test-run-id=184578

before_script:
  - sh -e /etc/init.d/xvfb start

script:
  - chmod +x geckodriver
  - chmod +x chromedriver
  - mvn package

after_script:
  - hiptest-publisher -c junit.conf -p "/home/travis/build/Lagarith/smart-logistic-tests/target/surefire-reports/TEST-com.SmartlogisticTest.*.xml" --test-run-id=185832
