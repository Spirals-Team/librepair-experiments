language: java
services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
    - psql -c 'create database sqlcmd;' -U postgres
    - psql -c "CREATE USER sqlcmd WITH PASSWORD 'sqlcmd';" -U postgres
    - psql -c "CREATE ROLE sqlcmd_admin WITH SUPERUSER PASSWORD 'sqlcmd';" -U postgres
    - psql -c "GRANT sqlcmd_admin TO sqlcmd;" -U postgres
test:
  adapter: postgresql
  database: sqlcmd