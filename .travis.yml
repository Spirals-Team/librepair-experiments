language: java
jdk: oraclejdk8
dist: trusty
install: true
sudo: required
addons:
  sonarcloud:
    organization: "markoniemi-github"
    token: $SONAR_CLOUD_TOKEN
script:
  - mvn -B clean install verify sonar:sonar -P hsqldb,tomcat
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
