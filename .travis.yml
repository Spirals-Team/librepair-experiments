sudo: false
dist: trusty
language: java

before_install:
- unset -f cd
- wget https://github.com/sormuras/bach/raw/master/install-jdk.sh


matrix:
  include:
    - env: JDK='OpenJDK 8'
      jdk: openjdk8
    - env: JDK='OpenJDK 9'
      install: . ./install-jdk.sh -F 9
    - env: JDK='OpenJDK 10'
      install: . ./install-jdk.sh -F 10 -L GPL


script:
  - ./mvnw -B clean test

cache:
  directories:
  - $HOME/.m2
