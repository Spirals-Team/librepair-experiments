language: java
sudo: required
addons: 
 sonarcloud:
    organization: "oxygenxml-github"
    token:
      secure: "${SONAR_CLOUD_TOKEN}"
jdk:
 - oraclejdk8
matrix:
  fast_finish: true
install: true
before_script:
  - chmod +x travis/deploy.sh
  - chmod +x travis/checkForTag.sh
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${OXYGEN_PLUGIN_TOKEN}:@github.com" > .git/credentials
  - ./travis/checkForTag.sh
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
 - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
before_deploy:
  - ./travis/deploy.sh
deploy:
  provider: releases
  api_key: ${OXYGEN_PLUGIN_TOKEN}
  file:
    - target/git.support-${TRAVIS_TAG}-plugin.jar
    - target/addon.xml
  skip_cleanup: true
  on:
    tags: true
    
