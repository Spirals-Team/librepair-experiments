language: java
jdk: oraclejdk8

branches:
  only:
  - master
git:
  depth: 99999

before_install:
- export CHROME_BIN=/usr/bin/google-chrome

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 5

script:
  - mvn clean verify org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr /home/travis/.m2/repository/webdriver/

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

addons:
  apt:
    update: true
  chrome: stable
  sonarcloud:
    organization: sylenium
    token:
      secure: 
  packages:
    - lynx
    - google-chrome-stable