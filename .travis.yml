language: java
jdk:
- oraclejdk8
sudo: required
services:
  - docker
cache:
  directories:
  - "~/.m2/repository"
  - "./cache"

addons:
  sonarcloud:
    organization: "pro-crafting"
    token:
      secure: ""


before_install:
  - export
  - chmod +x cd/*.sh
  - "./cd/before-install.sh"
install: true
jobs:
  include:
    - stage: build
      script:
        - "./cd/build.sh"
        - "./cd/upload-build-context.sh"
    - stage: test
      before_script: "./cd/download-build-context.sh"
      script: "./cd/ws-it.sh"
    - before_script: "./cd/download-build-context.sh"
      script: "./cd/docker-it.sh"
    - stage: deploy
      script:
        - "./cd/deploy.sh"
        - "./cd/after-deploy-clearup.sh"
    - script: "./cd/sonar.sh"

env:
  global:
  - secure: 
  - # ^^ OSSRH_USERNAME
  - secure: 
  - # ^^ OSSRH_TOKEN
  - secure: 
  - # ^^ GPG_KEY_NAME
  - secure: 
  - # ^^ GPG_PASSPHRASE
  - secure: 
  - # ^^ DOCKER_IO_USERNAME
  - secure: 
  - # ^^ DOCKER_IO_TOKEN
