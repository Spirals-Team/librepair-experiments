apiVersion: v1
kind: Service
metadata:
  name: spring-demo-jmeter
  namespace: servicecomb
  labels:
    app: spring-demo-jmeter
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app: spring-demo-jmeter
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spring-demo-jmeter
  namespace: servicecomb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-demo-jmeter
        version: v1
    spec:
      containers:
      - name: jmeter
        image: justb4/jmeter
        imagePullPolicy: IfNotPresent
        args: ["-t", "/saga.jmx", "-l", "/spring-demo.jtl"]
        volumeMounts:
        - name: jmeter-script
          mountPath: /
      volumes:
        - name: jmeter-script
          configMap:
            name: springdemo-jmeter-script
