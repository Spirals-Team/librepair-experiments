<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>

            <div id="user-rating" class="col-sm-4 hide-simple">
                <div wicket:id="user-rating-panel" class="panel panel-primary">
                    <div class="panel-body">
                        <a wicket:id="dismiss" class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                        <p class="user-rating-question">
                            How satisfied are you with the service provided on this web site?
                        </p>
                        <p class="user-rating-options">
                            <a wicket:id="user-rating-link" class="user-rating-link">
                                <i class="rating-icon material-icons"><span wicket:id="user-rating-link-icon"></span></i>
                            </a>
                        </p>
                        <p wicket:id="user-rating-selection" class="user-rating-selection">[selected]</p>
                        <form wicket:id="user-rating-form">
                            <p>
                                Please confirm your choice by pressing the <em>submit</em> button below.
                            </p>
                            <p>
                                If you like, you can use the field below to motivate your response.
                            </p>
                            <div class="form-group">
                                <textarea wicket:id="user-rating-comment-input" class="form-control" placeholder="Optionally provide additional feedback" aria-describedby="user-rating-feedback-addon"></textarea>
                            </div>
                            <button wicket:id="user-rating-form-submit" id="user-rating-form-submit" type="submit" class="btn btn-default">Submit</button>
                            <a wicket:id="user-rating-form-cancel" id="user-rating-form-cancel" type="button" class="btn btn-default">Cancel</a>
                        </form>
                    </div>
                </div>
                <div class="panel panel-primary user-rating-thankyou hidden">
                    <div class="panel-body">
                        <a class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                        Thanks for your feedback!
                    </div>
                </div>
            </div>

        </wicket:panel>
    </body>
</html>
