<div class="main-container form animated fadeIn fast">
<h2>Alta de Cliente</h2>

<form class="main-container" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationTooltip01">Nombre</label>
      <input type="text" class="form-control" id="validationTooltip01"required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationTooltip02">Apellido</label>
      <input type="text" class="form-control" id="validationTooltip02" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationTooltip03">Dirección</label>
      <input type="text" class="form-control" id="validationTooltip03"required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationTooltip05">Teléfono</label>
      <input type="text" class="form-control" id="validationTooltip05"required>
      <div class="invalid-tooltip">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <button class="btn btn-primary"  class="btn btn-warning" >Aceptar</button>
</form>

</div>
