#-------------------------------------------
# UDP multicast.
#-------------------------------------------
MULTICAST_ENABLED=true

#-------------------------------------------
# InfluxDB.
#-------------------------------------------
INFLUXDB_ENABLED=true
INFLUXDB_URL=http://127.0.0.1:8086
INFLUXDB_USER=test
INFLUXDB_PASSWORD=test

#-------------------------------------------
# MySQL.
#-------------------------------------------
MYSQL_ENABLED=true
MYSQL_URL=jdbc:mysql://127.0.0.1:3307/hekate-test
MYSQL_USER=hekate-test
MYSQL_PASSWORD=hekate-test

#-------------------------------------------
# PostgreSQL.
#-------------------------------------------
POSTGRES_ENABLED=true
POSTGRES_URL=jdbc:postgresql://127.0.01:5433/hekate-test
POSTGRES_USER=hekate-test
POSTGRES_PASSWORD=hekate-test

#-------------------------------------------
# Amazon cloud.
#-------------------------------------------
AWS_TEST_ENABLED=false
AWS_TEST_ACCESS_KEY=
AWS_TEST_SECRET_KEY=
AWS_TEST_REGION=eu-central-1
AWS_TEST_BUCKET=hekate-test

#-------------------------------------------
# Networking modes.
#-------------------------------------------
NIO_ENABLED=true
EPOLL_ENABLED=true
NO_SSL_ENABLED=true
SSL_JDK_ENABLED=true
SSL_OPENSSL_ENABLED=true

