version: "3"
services:
  web:
    build: .
    ports:
      - "8888:8888"
    environment:
        - SERVER_PORT=8888
        - MONGODB_URI=mongodb://db:27017/annotator
    links:
      - db
    depends_on:
      - db
  db:
    build: https://github.com/genome-nexus/genome-nexus-importer.git#df15a1b8cb58428c1051b5bb4abf67158b8ef17b
    restart: always
    ports:
      - "27017:27017"
