<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
    <th:block th:include="fragments/header-head :: head"></th:block>
    <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
    <script type="text/javascript" src="../public/js/gumadapter.js" th:src="@{/js/gumadapter.js}"></script>

</head>

<header role="banner" th:replace="fragments/header-profil-detail :: header">&nbsp;</header>

<body class="container-fluid">
<div th:replace="fragments/modal-input-description-job-LSF :: div"/>
<div th:replace="fragments/modal-input-description-job :: div"/>

<div class="row">

    <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

      <div class="pull-right col-md-8 col-xs-12 col-sm-4">
        <div th:if="${user.jobVideoDescription} != null">
          <iframe th:src="${user.jobVideoDescription} + '?endscreen-enable=false&amp;autoplay=1&amp;sharing-enable=false&amp;wmode=transparent'" frameborder="0" allowfullscreen=""/>
        </div>
      </div>

      <div class="col-md-4 col-xs-12">
            <aside class="sidebar">
                <ul class="nav nav-list primary left-menu">
                    <li class="aside_bckg_li">
                      <a data-target="#add_description_job" data-toggle="modal" href="#">
                        <div th:if="${user.jobTextDescription == null}">
                          <h2 class="container_H2" th:text="#{your_job_description}"/>
                          <div class="pull-right  add"/>
                        </div>
                        <div th:if="${user.jobTextDescription != null}">
                          <h2 class="container_H2" th:text="${user.jobTextDescription}"/>
                          <div class="pull-right  pen"/>
                        </div>
                      </a>
                    </li>
                    <li  class="aside_bckg_li">
                        <a data-target="#add_file_LSF" data-toggle="modal" href="#">
                          <div th:if="${user.jobVideoDescription == null}">
                            <h2 class="container_H2" th:text="#{your_job_description_LSF}"/>
                            <div class="pull-right  add"/>
                          </div>
                          <div th:if="${user.jobVideoDescription != null}">
                            <h2 class="container_H2" th:text="#{your_job_description_LSF}"/>
                            <div class="pull-right  pen"/>
                          </div>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>

    </div>
</div>


</body>
<script type="text/javascript" src="../public/js/inputProfilLSF.js" th:src="@{/js/inputProfilLSF.js}"></script>
<script type="text/javascript" src="../public/js/recorderProfilLSF.js" th:src="@{/js/recorderProfilLSF.js}"></script>

</html>
