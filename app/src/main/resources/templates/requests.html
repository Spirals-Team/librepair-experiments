<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-requests :: header">&nbsp;</header>

<body class="container-fluid">
<div th:replace="fragments/modal-new-request :: div"/>
<div class="row ">

    <div class="col-xs-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
              <li th:if="${isAuthenticated and #lists.isEmpty(myRequestsWithSignAssociate) and #lists.isEmpty(myRequestsWithoutSignAssociate)}" class="disabled aside_bckg_li">
                <a th:href="@{/sec/my-requests/mostrecent(isMostRecent=false, isSearch=false)}" class="disabled">
                  <div class="pull-left my_request_signe_whithout_chevron"></div>
                  <h4 class="container_H2" th:text="#{request.mine}"></h4>
                  <div class="pull-right chevron_right"></div>
                </a>
              </li>
              <li th:if="${isAuthenticated and not #lists.isEmpty(myRequestsWithSignAssociate) and not #lists.isEmpty(myRequestsWithoutSignAssociate)}" class="aside_bckg_li">
                <a th:href="@{/sec/my-requests/mostrecent(isMostRecent=false, isSearch=false)}">
                  <div class="pull-left my_request_signe_whithout_chevron"></div>
                  <h4 class="container_H2" th:text="#{request.mine}"></h4>
                  <div class="pull-right chevron_right"></div>
                </a>
              </li>
              <li th:if="${isAuthenticated and not #lists.isEmpty(myRequestsWithSignAssociate) and #lists.isEmpty(myRequestsWithoutSignAssociate) }" class="aside_bckg_li">
                <a th:href="@{/sec/my-requests/mostrecent(isMostRecent=false, isSearch=false)}">
                  <div class="pull-left my_request_signe_whithout_chevron"></div>
                  <h4 class="container_H2" th:text="#{request.mine}"></h4>
                  <div class="pull-right chevron_right"></div>
                </a>
              </li>
              <li th:if="${isAuthenticated and not #lists.isEmpty(myRequestsWithoutSignAssociate) and #lists.isEmpty(myRequestsWithSignAssociate)}" class="aside_bckg_li">
                <a th:href="@{/sec/my-requests/mostrecent(isMostRecent=false, isSearch=false)}">
                  <div class="pull-left my_request_signe_whithout_chevron"></div>
                  <h4 class="container_H2" th:text="#{request.mine}"></h4>
                  <div class="pull-right chevron_right"></div>
                </a>
              </li>
              <li th:if="${isAuthenticated and  #lists.isEmpty(otherRequestsWithoutSignAssociate)}" class="disabled aside_bckg_li">
                <a th:href="@{/sec/other-requests/mostrecent(isMostRecent=false, isSearch=false)}" class="disabled">
                  <div class="pull-left request_signe_whithout_chevron"></div>
                  <h4 class="container_H2" th:text="#{request.other}"></h4>
                  <div class="pull-right chevron_right"></div>
                </a>
              </li>
              <li th:if="${isAuthenticated and not #lists.isEmpty(otherRequestsWithoutSignAssociate)}" class="aside_bckg_li">
                <a th:href="@{/sec/other-requests/mostrecent(isMostRecent=false, isSearch=false)}">
                  <div class="pull-left request_signe_whithout_chevron"></div>
                  <h4 class="container_H2" th:text="#{request.other}"></h4>
                  <div class="pull-right chevron_right"></div>
                </a>
              </li>
              <li th:if="${isAuthenticated}" class="aside_bckg_li">
                <a data-target="#new_request" data-toggle="modal" href="#">
                  <div class="pull-left add_request"></div>
                  <h4 class="container_H2" th:text="#{request.new}"></h4>
                  <div class="pull-right plus_right"></div>
                </a>
              </li>
            </ul>
        </aside>
    </div>

</div>

</body>


</html>
