<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
    <th:block th:include="fragments/header-head :: head"></th:block>
  <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
  <script type="text/javascript" src="../public/js/gumadapter.js" th:src="@{/js/gumadapter.js}"></script>
</head>

<header role="banner" th:replace="fragments/header-definition-sign :: header">&nbsp;</header>


<body class="container-fluid">
<div th:replace="fragments/modal-input-definition-sign :: div"/>
<div th:replace="fragments/modal-input-definition-sign-LSF :: div"/>

<div class="row ">

  <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

  <div class="pull-right col-md-8 col-xs-12 col-sm-4">
    <div th:if="${signView.videoDefinition} != null">
      <iframe th:src="${signView.videoDefinition} + '?endscreen-enable=false&amp;autoplay=1&amp;sharing-enable=false&amp;wmode=transparent'" frameborder="0" allowfullscreen=""/>
    </div>
  </div>

  <!--<div class="col-md-4 col-xs-12 col-lg-12">-->
    <div class=" col-xs-12">
    <aside class="sidebar">
      <ul class="nav nav-list primary left-menu">
        <li class="aside_bckg_li">
          <a data-target="#add_sign_definition_text" data-toggle="modal" href="#">
            <div th:if="${signView.textDefinition == null or #strings.isEmpty(signView.textDefinition)}">
              <div class="pull-left definition_text_blue"></div>
              <h4 class="container_H2 text_hyphenation" th:text="#{your_request_description}"/>
              <div class="pull-right  add"/>
            </div>
            <div th:unless="${signView.textDefinition == null or #strings.isEmpty(signView.textDefinition)}">
              <div class="pull-left definition_text_blue"></div>
              <h4 class="container_H2" th:text="${signView.textDefinition}"/>
              <div class="pull-right  pen"/>
            </div>
          </a>
        </li>
        <li  class="aside_bckg_li">
          <a data-target="#add_sign_definition_LSF" data-toggle="modal" href="#">
            <div th:if="${signView.videoDefinition == null}">
              <div class="pull-left create_sign"></div>
              <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
              <div class="pull-right  add"/>
            </div>
            <div th:if="${signView.videoDefinition != null}">
              <div class="pull-left create_sign"></div>
              <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
              <div class="pull-right  pen"/>
            </div>
          </a>
        </li>
      </ul>
    </aside>
  </div>
</div>
  </div>





</body>
<script type="text/javascript" src="../public/js/sign.js" th:src="@{/js/sign.js}"></script>
<script type="text/javascript" src="../public/js/recorderSignDefinitionLSF.js" th:src="@{/js/recorderSignDefinitionLSF.js}"></script>

</html>
