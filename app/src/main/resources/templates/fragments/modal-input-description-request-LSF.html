<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>


<div th:fragment="div" id="add_request_description_LSF" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class=" modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                  <div class="add_request_white pull-left"></div>
                  <h2 class="pull-right text_hyphenation" th:text="#{request.description_LSF(${'&laquo;'+requestCreationView.requestName+'&raquo;'})}"></h2>
                </div>
            </div>
            <div class="modal-body text-center">
              <ul class="nav nav-list primary left-menu">
                <li class="forIE aside_bckg_li">
                  <a data-target="#add_video_file_recording" data-toggle="modal" href="#">
                    <div>
                      <div class="pull-left webCam_picto"></div>
                      <h4 class="container_H2" th:text="#{recording}"/>
                      <div>
                        <div class="pull-right add"></div>
                      </div>
                    </div>
                  </a>
                </li>

                <li  class="aside_bckg_li">
                  <a data-target="#add_video_file_dailymotion" data-toggle="modal" href="#">
                    <div>
                      <div class="pull-left folderCamera_picto"></div>
                      <h4 class="container_H2" th:text="#{explorator}"/>
                      <div>
                        <div class="pull-right add"></div>
                      </div>
                    </div>
                  </a>
                  </li>
              </ul>
            </div>
        </div>
    </div>
</div>
<!--start modal-new-sign-video-file-recording-->
<div id="add_video_file_recording" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="pull-left">
          <div class="add_request_white pull-left"></div>
          <h2 class="pull-right text_hyphenation" th:text="#{request.description_LSF(${'&laquo;'+requestCreationView.requestName+'&raquo;'})}"></h2>
        </div>
        </div>

        <div  class="container_record text-center">
          <h4 id="label_record" th:text="#{record_description_request_lsf(${'&laquo;'+requestCreationView.requestName+'&raquo;'})}"></h4>
          <h4 id="label_after_record" th:text="#{after_record_description_request_lsf(${'&laquo;'+requestCreationView.requestName+'&raquo;'})}" style="display: none"></h4>
          <div id="container_video" class="col-xs-offset-1 col-xs-10" >
            <div class="spinner spinner_hidden"></div>
            <span id="counter"></span>
            <video id="video"></video>
          </div>

          <div class="btn-group-vertical" role="group">
            <button id="start-recording" class="record" title="Cliquer pour enregistrer"></button>
            <div id="container-button" class="btn-group-vertical" role="group" style="display: none">
             <!-- <button id="retry-recording" class="btn" title="Cliquer pour enregistrer">
                <div class="retry_recording pull-left"></div><span th:text="#{retry}"></span>
              </button>-->
             <!-- <button id="cancel-recording" class="btn" title="Cliquer pour annuler">
                <div class="cancel_recording pull-left"></div><span th:text="#{cancel}"></span>
              </button>-->
            </div>
            <button id="stop-recording" class="stop" title="ArrÃªter l'enregistrement" disabled="" style="display: none"></button>
          </div>

        </div>

        <form id="uploadRecordedVideoFile" th:action="@{/ws/sec/uploadRecordedVideoFileForRequestDescription/} + ${requestView.id}" method="post">
          <div class="modal-body text-center">
            <span id="errorSpan"  style="visibility: hidden"></span>
            <a id="seeSignButton" href="" class="btn btn-default" th:text="#{see_sign}" style="visibility: hidden"></a>
          </div>
          <div id="modal-footer_add_video_file_recording" class="modal-footer" style="display: none">
            <div class="retry_recording pull-left"></div>
            <button id="cancel-recording" type="button" data-dismiss="" class="btn btn-secondary" title="Cliquer pour annuler">
              <span th:text="#{cancel}"></span>
            </button>
            <button id="retry-recording" type="button" class="btn btn-secondary" title="Cliquer pour enregistrer">
              <span th:text="#{retry}"></span>
            </button>
            <button id="continue" type="submit" class="btn btn-primary" data-dismiss="" disabled="" >
              <div id="btnChecked"></div><span th:text="#{validate}" ></span>
            </button>
          </div>
        </form>
    </div>
  </div>
</div>
<!--end modal-new-sign-video-file-recording-->


<!--start modal-new-sign-video-file-dailymotion-->
<div id="add_video_file_dailymotion" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="pull-left">
          <div class="add_request_white pull-left"></div>
          <h2 class="pull-right text_hyphenation" th:text="#{request.description_LSF(${'&laquo;'+requestCreationView.requestName+'&raquo;'})}"></h2>
        </div>
      </div>
      <div class="spinner spinner_hidden"></div>
      <form id="uploadSelectedVideoFile" th:action="@{/ws/sec/uploadSelectedVideoFileForRequestDescription/} + ${requestView.id}"  enctype="multipart/form-data" th:object="${requestCreationView}" method="post">
        <div class="modal-body text-center">
          <h4 class="pull-left" th:text="#{sign.join_video}"></h4><br/>
          <input name="file" type="file" id="InputFile"/>
          <h4 id="errorSelectedSpan"  style="visibility: hidden"></h4>
          <a id="seeSignButton" href="" class="btn btn-default" th:text="#{see_sign}" style="visibility: hidden"></a>
        </div>
        <div class="modal-footer">
          <button id="submitButtonFileDailymotion" th:text="#{continue}" type="submit" class="btn btn-default"
                  data-dismiss=""></button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--end modal-new-sign-video-file-dailymotion-->


</body>



</html>
