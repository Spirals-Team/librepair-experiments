<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <div class="player" >
        <div class="play-pause play">
            <span class="play-button">â–º</span>
            <div class="pause-button">
                <span> </span>
                <span> </span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 0px;">
                <div class="button-holder">
                    <div class="progress-button" style="left: -20px;">
                    </div>
                </div>
            </div>
            <div class="time">
                <span class="ctime">0:00</span>
                <span class="stime"> / </span>
                <span class="ttime">0:26</span>
            </div>
            <div class="buffered" style="left: 0%; width: 99.8431%;">

            </div>
        </div>
        <div class="volume">
            <div class="volume-holder" style="display: none; opacity: 1;">
                <div class="volume-bar-holder">
                    <div class="volume-bar">
                        <div class="volume-button-holder">
                            <div class="volume-button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="volume-icon v-change-11">
                <span> </span>
            </div>
        </div>
        <div class="speed">
            <div class="speed-holder" style="display: none; opacity: 1;">
                <div class="speed-bar-holder">
                    <div class="speed-bar">
                        <div class="speed-button-holder">
                            <div class="speed-button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="speed-icon s-change-11">
                <span> </span>
            </div>
        </div>
        <div class="fullscreen">
            <a href="#"> </a>
        </div>
    </div>


</body>
</html>
