<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div" th:if="${isAuthenticated}" id="request_text_description" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="pull-left">
          <div class="add_request_white pull-left"></div>
          <h2 class="pull-right text_hyphenation"
              th:text="#{request.description(${'&laquo;'+requestCreationView.requestName+'&raquo;'})}"></h2>
        </div>
      </div>
      <form id="requestInfo" th:action="@{/ws/sec/request/create}" th:object="${requestCreationView}" method="post">
        <div class="modal-body text-center">
          <input th:field="*{requestName}" id="requestName" name="requestName" type="text"
                 class="text-center border form-control" style="display: none"/><br/>
          <textarea th:field="*{requestTextDescription}" name="requestTextDescription"
                    th:placeholder="#{text}" type="text" class="text-center border form-control" rows="3"
                    cols="40"/><br/>
          <span id="requestSpan" style="visibility: hidden"></span>
          <a id="seeSignButton" href="" class="btn btn-default" th:text="#{see_sign}" style="visibility: hidden"></a>
        </div>
        <aside class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li th:if="${isAuthenticated}" class="dotted-top">
              <a data-target="#add_request_description_LSF" data-toggle="modal" href="#">
                <div class="pull-left create_video"></div>
                <h4 class="container_H2" th:text="#{request_description_LSF}"/>
                <div class="pull-right  add"/>
              </a>
            </li>
          </ul>
        </aside>
        <div class="modal-footer dotted-top">
          <button id="requestInfoSubmit" th:text="#{finish}" type="submit" class="btn btn-default" data-dismiss=""></button>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
