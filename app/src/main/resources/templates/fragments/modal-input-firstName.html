<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="add_firstName" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="profil_signe pull-left"></div>
                    <h4 class="pull-right" th:text="#{your_first_name}"></h4>
                </div>
            </div>
            <form id="profileFirstName" th:action="@{/sec/profil/firstName}" th:object="${userCreationView}" method="post">
              <div class="modal-body text-center">
                <input  id="firstName" type="text" th:value="${user.firstName}"  class="text-center border form-control" name="firstName" th:autofocus="true" required="true"/>
              </div>
                <div class="modal-footer">
                    <button th:text="#{continue}" type="submit" class="btn btn-default"
                            data-dismiss=""></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
