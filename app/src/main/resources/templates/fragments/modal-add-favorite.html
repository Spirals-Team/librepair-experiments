<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>



<div th:fragment="div" id="add_sign_to_favorite" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class=" modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="add_favorite_signe_white pull-left"></div>
                    <h2 class="pull-right" th:text="#{favorite.add}"/>
                </div>
            </div>
            <div class="modal-body text-center">
                <ul class="nav nav-list primary left-menu">
                  <li th:if="${isAuthenticated}" class="clear aside_bckg_li">
                    <a  href="#" data-toggle="modal" data-target="#create-new-favorite_add_sign">
                      <div>
                        <h2  class="label_favorite_Liste_H2 container_H2" th:text="#{favorite.new}"></h2>
                        <div>
                          <div class="pull-right add"></div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <div th:if="${not #lists.isEmpty(myFavorites)}">
                    <div th:each="favorite :${myFavorites}">
                      <li th:if="${isAuthenticated}" class="clear aside_bckg_li">
                        <!--<a th:href="@{/sec/favorite/} + ${favorite.id} + '/add/sign/' + ${signView.id}">-->
                        <a th:href="@{/sec/favorite/} + ${favorite.id} + '/add/video/' + ${videoView.id}">
                          <div>
                            <div th:if="${favorite.type == T(com.orange.signsatwork.biz.domain.FavoriteType).Default}" class="pull-left favorite_signe"></div>
                            <div th:if="${favorite.type == T(com.orange.signsatwork.biz.domain.FavoriteType).Individual}" class="pull-left personal_favorite_signe"></div>
                            <h2 class="label_favorite_Liste_H2 container_H2" th:text="#{list(${'&laquo;'+favorite.name+'&raquo;'})}"></h2>
                            <div>
                              <div class="pull-right add"></div>
                            </div>
                          </div>
                        </a>
                      </li>
                    </div>
                  </div>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/modal-new-favorite-add-sign :: div"/>

</body>
</html>
