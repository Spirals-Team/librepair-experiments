<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>


<div  th:fragment="div" id="confirm-request-created" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" th:onclick="'javascript:onContinue()'" data-dismiss="">x</button>
        <div class="pull-left">
          <div class="add_request_white pull-left"></div>
          <h2 class="pull-right" th:text="#{request.confirm-request-created-title}"/>
        </div>
      </div>
      <div class="modal-body">
        <h4 th:text="#{request.confirm-request-created-body1}"/>
        <h4 th:text="${requestCreationView.requestName}"/>
        <h4 th:text="#{request.confirm-request-created-body2}"/>
      </div>
      <div class="modal-footer">
        <div class="check_blue pull-right"></div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
