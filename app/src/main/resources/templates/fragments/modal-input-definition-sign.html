<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="add_sign_definition_text" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                  <div class="definition_text_white pull-left"></div>
                  <h2 class="pull-right text_hyphenation" th:text="#{sign.definition(${'&laquo;'+signView.name+'&raquo;'})}"></h2>
                </div>
            </div>
            <form id="requestDescription" th:action="@{/sec/sign/} + ${signView.id} + '/definitionText' " th:object="${signDefinitionCreationView}" method="post">
              <div class="modal-body text-center">
                <textarea  th:text="${signView.textDefinition}"  th:placeholder="#{text}" type="text"   class="testinput  border form-control" name="textDefinition" rows="3" cols="40" th:autofocus="true" required="true"/>
              </div>
                <div class="modal-footer">
                    <button th:text="#{continue}" type="submit" class="btn btn-default"
                            data-dismiss=""></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
