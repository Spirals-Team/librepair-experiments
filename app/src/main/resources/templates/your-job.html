<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-profil-detail :: header">&nbsp;</header>

<body class="container-fluid">
<div th:replace="fragments/modal-input-job-name :: div"/>
<div th:replace="fragments/modal-input-entity-name :: div"/>

<div class="row">

  <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">


    <div class="col-xs-12">
      <aside class="sidebar">
        <ul class="nav nav-list primary left-menu">
          <li class="aside_bckg_li">
            <a data-target="#add_job_name" data-toggle="modal" href="#">
              <div th:if="${user.job == null}">
                <h2 class="container_H2" th:text="#{your_job}"/>
                <div class="pull-right  add"/>
              </div>
              <div th:if="${user.job != null}">
                <h2 class="container_H2" th:text="${user.job}"/>
                <div class="pull-right  pen"/>
              </div>
            </a>
          </li>
          <li class="aside_bckg_li">
            <a data-target="#add_entity_name" data-toggle="modal" href="#">
              <div th:if="${user.entity == null}">
                <h2 class="container_H2" th:text="#{your_entity}"/>
                <div class="pull-right  add"/>
              </div>
              <div th:if="${user.entity != null}">
                <h2 class="container_H2" th:text="${user.entity}"/>
                <div class="pull-right  pen"/>
              </div>
            </a>
          </li>
        </ul>
        <div class="modal-footer">
          <button th:text="#{continue}" onclick="location.href='/sec/your-job-description.html'" class="btn btn-default"></button>
        </div>
      </aside>
    </div>

  </div>
</div>


</body>


</html>
