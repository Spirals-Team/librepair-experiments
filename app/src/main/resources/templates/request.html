<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
  <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
  <script type="text/javascript" src="../public/js/gumadapter.js" th:src="@{/js/gumadapter.js}"></script>
</head>
<header role="banner" th:replace="fragments/header-request :: header">&nbsp;</header>

<body class="container-fluid">

<div th:replace="fragments/modal-new-request :: div"/>
<div th:replace="fragments/modal-suggest :: div"/>


<div class="row ">
  <div class="col-xs-12 col-lg-12">
    <aside class="sidebar">
      <ul class="nav nav-list primary left-menu">
        <li th:if="${isAuthenticated}" class="dotted-top">
          <a data-target="#new_request" data-toggle="modal" href="#">
            <div class="pull-right">
              <div class="containerRight_signes">
                <div class="containerRight_signes">
                  <div class="pull-right request_signe_whithout_chevron "></div>
                </div>
              </div>
            </div>
            <h2 th:text="#{request.new}"/>
          </a>
        </li>
      </ul>
    </aside>
    <div class="request_whitout_answer  aside_bckg_li">

      <div class="container_picto_title">
        <div class="container_picto_my_request my_request_signe_whithout_chevron"></div>
        <div class="container_title_my_request" th:text="#{request.mine}"></div>
      </div>
    </div>

    <div th:if="${not #lists.isEmpty(myRequestsWithoutSignAssociate)}">
      <div th:each="request:${myRequestsWithoutSignAssociate}">
        <aside class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li class="dotted-top">
              <a th:href="@{/sec/my-request-detail/} + ${request.id}">
                <div>
                  <h2 class="text_hyphenation container_H2 " th:text="${'&laquo;'+request.name+'&raquo;'}"></h2>
                  <div>
                    <div class="pull-right chevron_right "></div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </div>


    <div th:if="${not #lists.isEmpty(myRequestsWithSignAssociate)}">
      <div th:each="request:${myRequestsWithSignAssociate}">
        <aside class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li class="dotted-top">
              <a th:href="@{/sign/} + ${request.sign.id}">
                <div>
                  <h2 th:if="${request.name == request.sign.name}" class="container_H2 text_hyphenation" th:text="${'&laquo;'+request.name+'&raquo;'}"></h2>
                  <h2 th:if="${request.name != request.sign.name}" class="container_H2 text_hyphenation" th:text="#{request.rename_in(${'&laquo;'+request.name+'&raquo;'}, ${'&laquo;'+request.sign.name+'&raquo;'})}"></h2>
                  <div >
                    <div class="pull-right replyToRequest-with-chevron_picto "></div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </div>

    <div class="request_whitout_answer  aside_bckg_li">
      <div class="container_picto_title">
            <div class="container_picto_request_other request_signe_whithout_chevron"></div>
            <div class="container_title_request_other" th:text="#{request.other}"></div>
      </div>
    </div>
    <div th:if="${not #lists.isEmpty(otherRequestsWithoutSignAssociate)}">
      <div th:each="request:${otherRequestsWithoutSignAssociate}">
        <aside class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li class="dotted-top">
              <a th:href="@{/sec/other-request-detail/} + ${request.id}">
                <div>
                  <h2 class="container_H2 text_hyphenation" th:text="${'&laquo;'+request.name+'&raquo;'}"></h2>
                  <div>
                    <div class="pull-right chevron_right "></div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </div>
  </div>
</div>
</body>

<script type="text/javascript" src="../public/js/recorder.js" th:src="@{/js/recorder.js}"></script>
<script type="text/javascript" src="../public/js/sign.js" th:src="@{/js/sign.js}"></script>

</html>
