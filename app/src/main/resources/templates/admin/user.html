<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head-admin :: head"></th:block>
</head>
<body>

<div th:replace="fragments/header-admin :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{user_details}">
        </h1>
    </div>
    <br/>

    <table class="table table-sm table-striped table-bordered" style="margin-top: 1%">
        <thead>
        <tr>
            <th>#id</th>
            <th th:text="#{user_name}"></th>
            <th th:text="#{first_name}"></th>
            <th th:text="#{last_name}"></th>
            <th th:text="#{email}"></th>
            <th th:text="#{entity}"></th>
            <th th:text="#{job}"></th>
            <th th:text="#{lastDeconnectionDate}"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${userProfileView.user.id}"></td>
            <td th:text="${userProfileView.user.username}"></td>
            <td th:text="${userProfileView.user.firstName}"></td>
            <td th:text="${userProfileView.user.lastName}"></td>
            <td th:text="${userProfileView.user.email}"></td>
            <td th:text="${userProfileView.user.entity}"></td>
            <td th:text="${userProfileView.user.job}"></td>
            <td th:text="${userProfileView.user.lastDeconnectionDate}"></td>
        </tr>
        </tbody>
    </table>
</section>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{communities}">
        </h1>
    </div>
    <br/>

    <form id="addcommunitiesform" class="form-inline" action="#" th:action="@{/sec/admin/user/{userid}/add/communities(userid=${userProfileView.user.id})}" th:object="${userProfileView}" method="post">
        <div class="form-group">
            <label th:each="community : ${userProfileView.allCommunities}" th:for="${#ids.next('userCommunitiesIds')}">
                <input type="checkbox" th:field="*{userCommunitiesIds}" th:text="${community.name}" th:value="${community.id}"/>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_user_to_communities}"></button>
    </form>
</section>

<section class="jumbotron text-xs-center">
  <div class="container">
    <h1 class="jumbotron-heading" th:text="#{change_password}">
    </h1>
  </div>
  <br/>

  <form id="changepasswordform" class="form-inline" action="#" th:action="@{/sec/admin/user/{userid}/changePassword(userid=${userProfileView.user.id})}" th:object="${userCreationView}" method="post">
    <div class="form-group">
      <div class="form-group">
        <label for="password" th:text="#{password}"></label>
        <input th:field="*{password}" class="form-control" required="" />
      </div>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" th:text="#{change_password}"></button>
  </form>
</section>

</body>
</html>
