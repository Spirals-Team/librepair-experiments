<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
    <th:block th:include="fragments/header-head :: head"></th:block>
  <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
  <script type="text/javascript" src="../public/js/gumadapter.js" th:src="@{/js/gumadapter.js}"></script>
</head>

<header role="banner" th:replace="fragments/header-my-requests :: header">&nbsp;</header>


<body class="container-fluid">
<div th:replace="fragments/modal-input-description-request :: div"/>
<div th:replace="fragments/modal-input-description-request-LSF :: div"/>

<div class="row ">

  <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

    <div class=" col-xs-12">
      <aside class="sidebar">
        <ul class="nav nav-list primary left-menu">
          <li id="date-request" class="aside_bckg_li">
            <h4 th:text="#{request.created_on(${#dates.format(requestView.requestDate, 'dd-MM-yyyy HH:mm')})}"/>
          </li>
        </ul>
      </aside>
    </div>
    <div class="pull-right col-md-8 col-xs-12 col-sm-4">
      <div class="embed-responsive embed-responsive-16by9" th:if="${requestView.requestVideoDescription} != null">
        <iframe class="embed-responsive-item" th:src="${requestView.requestVideoDescription} + '?endscreen-enable=false&amp;autoplay=1&amp;sharing-enable=false&amp;wmode=transparent'" frameborder="0" allowfullscreen=""/>
      </div>
    </div>

  <!--<div class="col-md-4 col-xs-12 col-lg-12">-->
    <div class=" col-xs-12">
    <aside class="sidebar">
      <ul class="nav nav-list primary left-menu">
        <li class="aside_bckg_li">
          <h1 class="label_request_H2 container_H2" th:text="${requestView.name}"/>
        </li>
        <li class="aside_bckg_li">
          <a data-target="#add_description_request" data-toggle="modal" href="#">
            <div th:if="${requestView.requestTextDescription == null or #strings.isEmpty(requestView.requestTextDescription)}">
              <div class="pull-left definition_text_blue"></div>
              <h4 class="container_H2 text_hyphenation" th:text="#{your_request_description}"/>
              <div class="pull-right  add"/>
            </div>
            <div th:unless="${requestView.requestTextDescription == null or #strings.isEmpty(requestView.requestTextDescription)}">
              <h4 class="container_H2" th:text="${requestView.requestTextDescription}"/>
              <div class="pull-right  pen"/>
            </div>
          </a>
        </li>
        <li  class="aside_bckg_li">
          <a data-target="#add_request_description_LSF" data-toggle="modal" href="#">
            <div th:if="${requestView.requestVideoDescription== null}">
              <div class="pull-left create_sign"></div>
              <h4 class="container_H2" th:text="#{request_description_LSF}"/>
              <div class="pull-right  add"/>
            </div>
            <div th:if="${requestView.requestVideoDescription != null}">
              <div class="pull-left create_sign"></div>
              <h4 class="container_H2" th:text="#{request_description_LSF}"/>
              <div class="pull-right  pen"/>
            </div>
          </a>
        </li>
        <li class="aside_bckg_li">
          <a  th:onclick="'javascript:onPrioriseRequest('+ ${requestView.id}  +')' " href="#">
            <div class="pull-left priorise_request"></div>
            <h4 class="container_H2" th:text="#{request.priorise}"/>
            <div><div class="pull-right chevron_right"></div></div>
          </a>
        </li>
        <li class="aside_bckg_li">
          <a data-target="#delete_request" data-toggle="modal" href="#">
            <div class="pull-left delete_picto"></div>
            <h4 class="container_H2" th:text="#{request.delete}"/>
            <div ><div class="pull-right chevron_right"></div></div>
          </a>
          <!--<a th:onclick="'javascript:onDeleteRequest('+ ${requestView.id}  +')' " href="#">
            <div class="pull-left delete_picto"></div>
            <h4 class="container_H2" th:text="#{request.delete}"/>
            <div ><div class="pull-right chevron_right"></div></div>
          </a>-->
        </li>
      </ul>
    </aside>
  </div>
</div>
  </div>

<!--start modal modify name request-->
<div  id="modify_request" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="pull-left">
          <div class="pen pull-left"></div>
          <h4 class="pull-right" th:text="#{request.rename}"/>
        </div>
      </div>
      <form id="requestInfo" th:action="@{/ws/sec/request/} + ${requestView.id} + '/rename' " th:object="${requestCreationView}" method="post">
        <div class="modal-body text-center">
          <span th:text="#{request.input_new_name}"></span>
          <input th:value="${requestView.name}" id="requestName" name="requestName" type="text" class="text-center border form-control"
                  required=""/><br/>
          <span id="requestSpan" style="visibility: hidden"></span>
          <a id="seeSignButton" href="" class="btn btn-default" th:text="#{see_sign}" style="visibility: hidden"></a>

        </div>

        <div class="modal-footer">
          <button id="requestInfoSubmit" th:text="#{ask}" type="submit" class="btn btn-default" data-dismiss=""></button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--end modal modify name request-->



<!--start modal confirm priority-->
<div  id="priorise_request" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" th:onclick="'javascript:onContinue()'" data-dismiss="">x</button>
        <div class="pull-left">
          <div class="priorise_request pull-left"></div>
          <h2 class="pull-right" th:text="#{request.priorise_title}"/>
        </div>
      </div>
        <div class="modal-body text-center">
          <h4 th:text="#{request.priorised}"/>
        </div>
        <div class="modal-footer">
          <div class="check_blue pull-right"></div>
        </div>
    </div>
  </div>
</div>
<!--end modal confirm priority-->


<!--start modal confirm delete-->
<div  th:fragment="div" th:if="${isAuthenticated}" id="delete_request" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" th:onclick="'javascript:onContinue()'" class="close" data-dismiss="modal">x</button>
        <div class="pull-left">
          <div class="delete_picto pull-left"></div>
          <h2 class="pull-right" th:text="#{request.delete_title}"/>
        </div>
      </div>
      <div class="modal-body">
        <h4 th:text="#{request.confirm_delete}"/>
      </div>
      <div class="modal-footer">
        <button th:text="#{validate}" th:onclick="'javascript:onDeleteRequest('+ ${requestView.id}  +')' " class="btn btn-default"></button>
      </div>
    </div>
  </div>
</div>
<!--start modal confirm delete-->

<div  id="confirm_delete" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" th:onclick="'javascript:onContinue()'" data-dismiss="">x</button>
        <div class="pull-left">
          <div class="priorise_request pull-left"></div>
          <h2 class="pull-right" th:text="#{request.confirm_delete_title}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h4 th:text="#{request.deleted}"/>
      </div>
      <div class="modal-footer">
        <div class="check_blue pull-right"></div>
      </div>
    </div>
  </div>
</div>





</body>
<script type="text/javascript" src="../public/js/request-detail.js" th:src="@{/js/request-detail.js}"></script>
<script type="text/javascript" src="../public/js/request.js" th:src="@{/js/request.js}"></script>
<script type="text/javascript" src="../public/js/recorderProfilLSF.js" th:src="@{/js/recorderRequestLSF.js}"></script>

</html>
