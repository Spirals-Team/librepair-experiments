<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-communities :: header">&nbsp;</header>


<body class="container-fluid">
<div class="row ">

    <div th:if="${#lists.isEmpty(communities.list())}">
        <h2 th:text="#{community.user_below_to_no_community}"></h2>
    </div>

    <div class="col-md-4 col-xs-12 col-lg-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <div th:if="${not #lists.isEmpty(communities.list())}">
                    <div th:each="community:${communities.list()}">
                        <li class="aside_bckg_li">
                            <a th:href="@{/sec/community/} + ${community.id}">
                                <h2 class="container_H2" th:text="${community.name}"></h2>
                                <div><div class="pull-right chevron_right"></div> </div>

                            </a>
                        </li>
                    </div>
                </div>
            </ul>
        </aside>
    </div>
</div>
</body>

</html>
