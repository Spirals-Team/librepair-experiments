<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<header role="banner" th:replace="fragments/header-manage-favorite :: header">&nbsp;</header>


<body class="container-fluid">
<div class="row ">
    <div class="col-xs-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li class="clear aside_bckg_li">
                    <a th:href="@{/sec/favorite/} + ${favoriteManageView.id} + '/associate-sign'">
                        <div class="add_favorite_signe pull-left"></div>
                        <h4 class="container_H2"  th:text="#{favorite.add_sign}"></h4>
                        <div class="pull-right plus_right"></div>
                    </a>
                </li>
                <li class="aside_bckg_li">
                    <a href="#" data-toggle="modal" data-target="#rename_favorite">
                        <div class="pull-left rename_favorite_blue"></div>
                        <h4 class="container_H2" th:text="#{favorite.rename}"></h4>
                        <div class="pull-right chevron_right"></div>
                    </a>
                </li>
                <li class="aside_bckg_li">
                    <a href="#" data-toggle="modal" data-target="#duplicate_favorite">
                        <div class="pull-left duplicate_signe"></div>
                        <h4 class="container_H2" th:text="#{favorite.duplicate}"></h4>
                        <div class="pull-right chevron_right"></div>
                    </a>
                </li>
                <li class="aside_bckg_li">
                    <a href="#" data-toggle="modal" data-target="#delete_favorite">
                        <div class="pull-left delete_favorite_blue"></div>
                        <h4 class="container_H2" th:text="#{favorite.delete}"></h4>
                        <div class="pull-right chevron_right"></div>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
</div>
<!-- Modal -->
        <!--modal delete favorite-->
        <div id="delete_favorite" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="pull-left">
                            <div class="delete_favorite_white pull-left"></div>
                            <h2 class="pull-right" th:text="#{favorite.delete_list}"></h2>
                        </div>
                    </div>
                    <div class="modal-body">
                        <h4 th:text="#{favorite.confirm_delete}"></h4>
                    </div>

                        <form th:action="@{/sec/favorite/} + ${favoriteManageView.id} + '/delete'" method="post">
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-default" data-dismiss="" th:text="#{favorite.validate}"/>
                          </div>
                        </form>
                </div>
            </div>
        </div>
            <!--modal rename list favorite-->
                <div id="rename_favorite" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <div class="pull-left">
                                    <div class="rename_signe_white pull-left"></div>
                                    <h2 class="pull-right" th:text="#{favorite.rename_list}"></h2>
                                </div>
                            </div>

                            <form th:action="@{/sec/favorite/} + ${favoriteManageView.id} + '/rename'" th:object="${favoriteCreationView}" method="post">
                                <div class="modal-body text-center">
                                    <input th:value="${favoriteManageView.name}" type="text" class="form-control"
                                           name="favoriteName" th:autofocus="true" /><br/>
                                </div>
                                <div class="modal-footer">
                                    <button th:text="#{favorite.validate}" type="submit" class="btn btn-default"
                                            data-dismiss=""></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            <!--modal duplicate list favorite-->
            <div id="duplicate_favorite" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <div class="pull-left">
                                <div class="duplicate_signe pull-left"></div>
                                <h2 class="pull-right" th:text="#{favorite.duplicate_list}"></h2>
                            </div>
                        </div>
                        <div class="modal-body">
                          <h4 th:text="#{favorite.duplicate_text}"></h4>
                        </div>
                            <form th:action="@{/sec/favorite/} + ${favoriteManageView.id} + '/duplicate'" method="post">
                              <div class="modal-footer">
                                <button type="submit" class="btn btn-default" data-dismiss="" th:text="#{favorite.validate}"/>
                              </div>
                            </form>
                    </div>

                </div>
            </div>


</body>
</html>
