<p class="add-to-cart-dialog">
    <md-toolbar color="primary">Item Added successfully!</md-toolbar>
    <md-card>
        <md-card-content>
            Product Added to cart. Do you want to continue to cart?
        </md-card-content>
        <md-card-actions>
            <button (click)="dialogRef.close(false)" md-button>No</button>
            <button (click)="dialogRef.close(true)" md-raised-button color="primary">Yes</button>
        </md-card-actions>
    </md-card>
</p>
