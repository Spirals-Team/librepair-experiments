name: test-model
version: 1.0.0
author:
  name: Mohamad Alamili
  email: mohamad@sysunite.com
classes:
  Building:
  City:
  Country:
    id: ding:Country
  Head:
  Human:
  Person:
    super: Human
    attributes:
      age:
        datatype: xsd:int
      fullName:
        key: hasFullName
        datatype: string
        required: true
    relations:
      comesFrom:
        range: [Country, City]
        card: [0, 1]
      hasFriend:
        range: [Person]
      hasHead:
        range: [Head]
      hasRelation:
      livesIn:
        key: some:livesInSomeBuilding
        range: [Building]
        items: [aserawerawerawer, ponawurnpaoiwer]
