spring:
  profiles:
    active: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  security:
    basic:
      enabled: true
    user:
      name: admin
      password: admin
      role: ADMIN