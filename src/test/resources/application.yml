---
logging:
  file: structure.log
  level:
    org:
      springframework:
        security: INFO
        web: INFO
  path:
---
server:
  port: 9100
---
spring:
  data.rest:
    returnBodyOnCreate: true
    returnBodyOnUpdate: true
  datasource:
    platform: h2
    url: jdbc:h2:./h2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: structure
    password: structure
  h2:
    console:
      enabled: true
      path: /h2console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    open-in-view: true
    show-sql: false
  profiles:
    active: test
  redis:
    host: localhost 
    password:
    port: 6379
  session:
    store-type: redis
    timeout: 3600
---
facade.url: http://localhost:4200
---
structure:
  menu:
    items:
      -
        gloss: Dashboard
        path: dashboard
        icon: home
        help: "Goto dashboard!"
      -
        gloss: News
        path: news
        icon: info
        help: "Goto news!"
      -
        gloss: Help
        path: help
        icon: help
        help: "Goto help!"
    items-per-role:
      ROLE_ADMIN:
        -
          gloss: Admin
          path: admin
          icon: supervisor_account
          help: "Goto administration!"
    items-per-security-expression:
      -
        expression: isAuthenticated()
        item:
          gloss: Settings
          path: settings
          icon: settings
          help: "Goto settings!"
      -
        expression: isAuthenticated()
        item:
          gloss: Profile
          path: profile
          icon: account_circle
          help: "Goto profile!"
      - 
        expression: isAuthenticated()
        item:
          gloss: Logout
          path: logout
          icon: exit_to_app
          help: "Logout"
  model:
    packages:
      - tech.spring.structure.model
      - tech.spring.structure.auth.model
      - tech.spring.structure.menu.model
      - tech.spring.structure.scaffold.model

