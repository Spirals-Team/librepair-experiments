spring.datasource.url=jdbc:h2:mem:frtestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS public;
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
logging.level.io.fundrequest=DEBUG
logging.level.org.flywaydb=INFO
logging.level.=ERROR

io.fundrequest.keycloak-custom.server-url=https://alpha-key.fundrequest.io/auth
io.fundrequest.keycloak-custom.realm=fr
io.fundrequest.keycloak-custom.username=api
io.fundrequest.keycloak-custom.password=password
io.fundrequest.keycloak-custom.client-id=fr
io.fundrequest.keycloak-custom.client-secret=secret


io.fundrequest.twitter.consumer-key=key
io.fundrequest.twitter.consumer-secret=secret
io.fundrequest.twitter.access-token=access-token
io.fundrequest.twitter.access-token-secret=access-token-secret

feign.client.github.username=user
feign.client.github.password=password

feign.client.stackoverflow.key=key