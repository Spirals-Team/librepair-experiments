<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<div class="jumbotron"> 
			<h2 id="inciTitle" th:text="${inci.nombreIncidencia}"></h2>
			<h3 class="well well-sm">Descripción</h3>
			<div class="panel-body" th:text="${inci.descripcion}"></div>
			<h3 class="well well-sm">Estado</h3>
			<div class="panel-body" th:text="${inci.estado}"></div>
			<h3 class="well well-sm"> Categorias</h3>
			<div th:if="${inci.categorias != null}">
				<div class="panel-body" th:each="cat : ${inci.categorias}"
					th:if="${cat != null}">
					<div th:text="${cat.categoria}"></div>
				</div>
			</div>
			<h3 class="well well-sm">Propiedades</h3>
			<div th:if="${inci.propiedades != null}">
				<div class="panel-body" th:each="prop : ${inci.propiedades}"
					th:if="${prop != null}">
					<div th:if="${prop.propiedad == noValor}">
						<div th:text="${prop.propiedad}"></div>
					</div>
					<div th:unless="${prop.propiedad == noValor}">
						<div th:text="${prop.propiedad} + ' = ' + ${prop.valor}"></div>
					</div>
				</div>
			</div>
			<h3 class="well well-sm">Otra información</h3>
			<img style="width: 250px" th:src="${inci.imageURL}"> </img>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
