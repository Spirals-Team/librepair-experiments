<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="${nameAgent}">Nombre agente</h2>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableInci"
				id="tableInci">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Fecha de Entrada</th>
						<th>Fecha de Caducidad</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="inci : ${incidenciasList}">
						<td style="width: 250px; vertical-align: middle"><a
							th:text="${inci.nombreIncidencia}"
							th:href="${'/incidencia/details/' + inci.id}">Nombre</a></td>
						<td style="width: 250px; vertical-align: middle"
							th:text="${inci.descripcion}">Descripción</td>
						<td style="width: 250px; vertical-align: middle"
							th:text="${inci.fechaEntrada}">Fecha de Entrada</td>
						<td style="width: 250px; vertical-align: middle"
							th:text="${inci.fechaCaducidad}">Fecha de Caducidad</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
</body>
</html>
