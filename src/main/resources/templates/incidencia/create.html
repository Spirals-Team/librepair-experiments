<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />
<body>
    <script src="/script/createIncidence.js"></script>
	<!-- Barra de NavegacioÌ�n superior -->
	<nav th:replace="fragments/nav"/>
	<div class="container">
	<h2 id="sendIncidence">Enviar nueva incidencia</h2>
	<form class="form-horizontal" method="post" action="/incidencia/create"
			th:object="${incidencia}"  enctype="multipart/form-data" onSubmit="validar()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="nombreIncidencia">Nombre:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nombreIncidencia"
					placeholder="Nombre de la incidencia" required="true" /> 
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="descripcion">Descripción:</label>
			<div class="col-xs-6 col-sm-10">
				<textarea style="resize:none;" type="text" class="form-control" rows="5" name="descripcion"
					placeholder="Introduce una descripción" required="true"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for=category>Categoría:</label>
			<div class="col-xs-6 col-sm-10">
				<select class="form-control" name="category" id="category" onchange="comprobador()">
       				<option value="ACCIDENTE_CARRETERA">Accidente en Carretera</option>
       				<option value="ACCIDENTE_AEREO">Accidente Aéreo</option>
        			<option value="FUEGO">Incendio</option>
        			<option value="INUNDACION">Inundación</option>
        			<option value="METEOROLOGICA">Meteorología</option>
        			<option value="VALOR_NO_ASIGNADO">Otro</option>
      			</select>
			</div>
		</div>
		<h3>Propiedades</h3>
		<div class="form-group">
			<label class="control-label col-sm-2" for=drivinVelocity>Velocidad de circulación:</label>
			<div class="col-xs-6 col-sm-4">
				<input type="text" class="form-control" name="drivinVelocity" id="drivinVelocity"
					placeholder="Ej: 80" required="false"/> 
			</div>
			<label class="control-label col-sm-2" for=windVelocity>Velocidad viento:</label>
			<div class="col-xs-6 col-sm-4">
				<input type="text" class="form-control" name="windVelocity" id="windVelocity"
					placeholder="Ej: 120" required="false"/> 
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for=preasure>Presión:</label>
			<div class="col-xs-6 col-sm-4">
				<input type="text" class="form-control" name="preasure" id="preasure"
					placeholder="Ej: 60" required="false" disabled/> 
			</div>
			<label class="control-label col-sm-2" for=humedad>Humedad:</label>
			<div class="col-xs-6 col-sm-4">
				<input type="text" class="form-control" name="humedad" id="humedad"
					placeholder="Ej: 78" required="false" disabled/> 
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for=temperature>Temperatura:</label>
			<div class="col-xs-6 col-sm-4">
				<input type="text" class="form-control" name="temperature" id="temperature"
					placeholder="Ej: 20" required="false" /> 
			</div>
		</div>
		<h4>Otros</h4>
		<div class="form-group">
			<label class="control-label col-sm-2" for="image">Información Adicional:</label>
			<div class="col-sm-10">
				<input type="file" class="form-control" name="image"
						  accept=".png, .jpg"/> 
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		</div>
		
	</form>
	</div>
</body>
</html>
