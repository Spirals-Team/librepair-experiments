<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Identificación</h2>
		<form class="form-horizontal" method="post" action="/userlogin">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Usuario:</label>
				<div class="col-sm-10">
					<input id="login-email" type="text" class="form-control" name="email"
						placeholder="Ejemplo: paco@asw.com" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input id="login-pass" type="password" class="form-control" name="password"
						placeholder="Contraseña" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="type">Tipo agente:</label>
				<div class="col-sm-10">
					<input id="login-type" type="text" class="form-control" name="type"
						placeholder="Tipo agente" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="login-send" type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
		<span class="text-danger" th:if="${param.error}"
			th:text="#{Error.login}"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
