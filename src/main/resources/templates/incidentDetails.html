<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img src="/img/student-48.png" alt="logo" />
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout"> <span
							class="glyphicon glyphicon-log-out"></span> Desconectar
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>Incidencia procesada</h2>

		<form class="form-horizontal" method="POST" action="resendIncident">

			<div class="panel panel-default">
				<div class="panel-heading">Nombre de la incidencia</div>
				<div class="panel-body" th:text="${incidence.name}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Descripcion</div>
				<div class="panel-body" th:text="${incidence.description}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Localizacion</div>
				<div class="panel-body" th:text="${incidence.location}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Etiquetas</div>
				<div class="panel-body" th:text="${incidence.tags}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Informacion adicional</div>
				<div class="panel-body" th:text="${incidence.additionalInformation}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Propiedades</div>
				<div class="panel-body" th:text="${incidence.properties}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Estado</div>
				<div class="panel-body" th:text="${incidence.state}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Notificacion</div>
				<div class="panel-body" th:text="${incidence.notification}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Fecha de expiracion</div>
				<div class="panel-body" th:text="${incidence.expiration}"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Asignada a</div>
				<div class="panel-body" th:text="${incidence.assignedTo}"></div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar otra
						incidencia</button>
				</div>
			</div>


		</form>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
