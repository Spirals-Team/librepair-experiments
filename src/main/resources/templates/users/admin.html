<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/priviliged/head" />
<body  id="panelUmbrales">
	<nav th:replace="fragments/priviliged/navAdmin" />
	
    
	<div class="content-wrapper"  style="margin-top: 8%;">
		<div class="container-fluid">
		
			<!-- ############### Cuadro de modificar umbrales ############### -->
			<div class="card mb-3"  >
				<div class="card-header">
					<i class="fa fa-cog" aria-hidden="true"></i> Modificar Umbrales de Propiedades
				</div>
				<div class="card-body" id="updateA">

					<div style="margin-left: 2%; margin-right: 5%;" class="form-row">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="propiedadUmbral">Seleccione
									una Propiedad: </label>
							</div>
							<select class="custom-select" name="propiedadUmbral"
								id="propiedadUmbral" onchange="comprobador()">
								<option name="propiedadUmbral" value="TEMPERATURA">Temperatura</option>
								<option value="PRESION">Presión</option>
								<option value="HUMEDAD">Humedad</option>
								<option value="VELOCIDAD_VIENTO">Velocidad del Viento</option>
								<option value="VELOCIDAD_CIRCULACION">Velocidad de Circulación</option>
								<option value="NIVEL_POLUCION">Nivel de Polución</option>
								<option value="CALIDAD_AIRE">Calidad del Aire</option>
							</select>
						</div>
					</div>


					<div style="margin-left: 20%;" class="form-group row">

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Máximo</span>
							</div>

							<input type="text" class="form-control col-md-4"
								name="valorMaximo" id="valorMaximo" th:value="${temp.valorMax}">
							<div class="input-group-apend">
								<span class="input-group-text" id="valormaxUnd">ºC</span>
							</div>
							<div style="margin-left: 5%;"
								class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="criticoMax"
									value="criticoMax" th:checked="${temp.maxCritico}"> <label
									class="form-check-label" for="criticoMax">Crítico</label>
							</div>
						</div>

					</div>

					<div style="margin-left: 20.5%;" class="form-group row">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Mínimo</span>
							</div>

							<input type="text" class="form-control col-md-4"
								name="valorMinimo" id="valorMinimo" th:value="${temp.valorMin}">
							<div class="input-group-apend">
								<span class="input-group-text" id="valorminUnd">ºC</span>
							</div>

							<div style="margin-left: 5%;"
								class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="criticoMin"
									value="criticoMin" th:checked="${temp.minCritico}"> <label
									class="form-check-label" for="criticoMin">Crítico</label>
							</div>
						</div>

					</div>

					<button type="button"
						class="btn btn-outline-success btn-lg btn-block"
						onclick="cambiar()">Cambiar</button>
					<button type="button"
						class="btn btn-outline-warning btn-lg btn-block"
						onclick="cancelar()">Valores Guardados</button>
				</div>

			</div>
			<!-- ###############  Fin de cuadro de modificar umbrales ############## -->

			<!-- ###############  Inicio de lista de usuarios ############## -->
			<div class="card mb-3" style="margin-top: 4%; margin-bottom: 20%;" id="panelLista" >
				<div class="card-header" >
					<i class="fa fa-id-card" aria-hidden="true"></i> Lista de Operarios
				</div>
					<div class="mb-0 mt-3" >
						<table class="table table-bordered" th:fragment="tableUsers"
							id="tableUsers">
							<thead>
								<tr>
									<th class="col-xs-4 text-center">Identificador</th>
									<th class="col-xs-4 text-center">Email</th>
									<th class="col-xs-4 text-center">Nombre</th>
									<th class="col-xs-4 text-center">Apellidos</th>
									<th class="col-xs-4 text-center">Perfil</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${usuarioList}">
									<td class="text-center" th:if="${usuario.email != conectado}" th:text="${usuario.identificador}">Id2</td>
									<td class="text-center" th:if="${usuario.email != conectado}"th:text="${usuario.email}">pepe@uniovi.es</td>
									<td class="text-center" th:if="${usuario.email != conectado}"th:text="${usuario.nombre}">Nombre del alumno</td>
									<td class="text-center" th:if="${usuario.email != conectado}"th:text="${usuario.apellidos}">Apellidos del alumno</td>
									<td class="text-center" th:if="${usuario.email != conectado}"th:text="${usuario.perfil}">admin</td>
									
								</tr>
							</tbody>
						</table>
				</div>
			</div>
			
			<!-- ###############  Fin de lista de usuarios ############## -->
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="/startbootstrap/vendor/jquery/jquery.min.js"></script>
		<script
			src="/startbootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- Core plugin JavaScript-->
		<script
			src="/startbootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>
		<!-- Page level plugin JavaScript-->
		<script src="/startbootstrap/vendor/chart.js/Chart.min.js"></script>
		<!-- Custom scripts for all pages-->
		<script src="/startbootstrap/js/sb-admin.min.js"></script>
		
		<!-- Nuestros Script -->
		<script th:replace="fragments/cuadroMandoModificarUmbrales" />

	</div>
</body>
</html>
