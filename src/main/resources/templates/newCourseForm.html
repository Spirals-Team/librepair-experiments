<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add a new course</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/submitNewCourse.js"></script>
    <link rel="stylesheet" href="base.css"></link>
</head>
<body>
<h> Add a new course:</h>
<form  id="newCourseForm"  action="#" th:action="@{/addCourse}" th:object="${course}" method="post">
    <p>Name: <input id="name" type="text" th:field="*{name}" /></p>
    <p>Description: <input id="description" type="text" th:field="*{description}" /></p>
    <p><input id="submit" type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
    <p><input type="button"  onclick="location.href='/listCourses'" value="View All Courses" /></p>
</form>
<div id="success"></div>
</body>

</html>
