<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head" />
  <body>
    <header th:replace="fragments/header :: header" />
    <main>
      <div id="page-content" class="container-fluid">
      
        <h1>SchemaCrawler Diagram</h1>
            
        <table class="table table-sm">
          <tr>
            <th scope="row">Name:</th>
            <td><span th:text="${diagramRequest.name}" /></td>
          </tr>
          <tr>
            <th scope="row">Email:</th>
            <td><span th:text="${diagramRequest.email}" /></td>
          </tr>
          <tr>
            <th scope="row">Database:</th>
            <td><span th:text="${diagramRequest.file}" /></td>
          </tr>
        </table>
        <hr />
        <div class="row">
          <div class="col-lg-12">
            <img class="img-responsive" th:src="'/schemacrawler/images/' + ${diagramRequest.key}" />
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="fragments/footer :: footer" />
  </body>
</html>
