<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/priviliged/head" />
<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header text-center">Inicio de Sesión</div>
			<div class="card-body">
				<form method="post" action="/login">
					<div class="form-group">
						<label for="username">Usuario</label> <input class="form-control"
							id="username" placeholder="Id5" required="true" name="username">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label> <input
							class="form-control" id="password" type="password"
							placeholder="123456" required="true" name="password">
					</div>
					<!--  <div class="form-group">
						<div class="form-check">
							<label class="form-check-label"> <input
								class="form-check-input" type="checkbox"> Remember
								Password
							</label>
						</div>
					</div>-->
					<button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
		</div>
		<footer th:replace="fragments/footer" />
	</div>
</body>

</html>
