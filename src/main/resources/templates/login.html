<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="new manager 2.0">
  <meta name="author" content="InciManager_e3a">
  <title>InciManager-e3a</title>
  <!-- Bootstrap core CSS-->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">


  <!-- Core plugin JavaScript-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADWvfSWkpNCyJJwc8sPNAKRwqR0n7vdAk"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
 </head>

<body class="bg-dark">
	<div class="container" style="width: 50%;">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header text-center" id="login">Inicio de Sesión</div>
			<div class="card-body">
				<form method="post" action="/login">
					<div class="form-group">
						<label for="username">Usuario</label> <input class="form-control"
							id="username" placeholder="Agente1" required="true" name="username">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label> <input
							class="form-control" id="password" type="password"
							placeholder="123456" required="true" name="password">
					</div>
					<div class="form-group">
						<label for="kind">Tipo</label> <input type="text"
							class="form-control" name="kind" placeholder="person"
							required="true" />
					</div>

					<button type="submit" class="btn btn-primary btn-block">Iniciar
						Sesión</button>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
		</div>
		

<footer class="footer" style="bottom: 0; text-align: center"> 
	<div class="container">
		<span class="text-muted">&copy; Arquitectura del Software - InciManager</span> 
	</div>
</footer>
	</div>
</body>
</html>
