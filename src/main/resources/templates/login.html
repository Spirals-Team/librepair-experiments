<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body id="login">
	<div class="container">
		<div class="text-center">
			<div class="col-md-4 col-md-offset-7">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong class="">Login</strong>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" method="post" action="/login">
							<div class="form-group">
								<label class="col-sm-3 control-label" for="username">Usuario</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="username"
										placeholder="Ejemplo: Agente1" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="password">Contraseña</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" name="password"
										placeholder="Introduzca la Contraseña" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="kind">Tipo</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="kind"
										placeholder="EJ:person" required="true" />
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</div>
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
