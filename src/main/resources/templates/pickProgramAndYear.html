<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Programs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="programYearPicker.css"></link>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="navbar-brand">
            Programs
        </div>
    </nav>
    <div class="col-md-6">
        <h4>Filter Courses by Program</h4>
        <form  id="programForm" th:action="@{/displayCourseForProgram}" th:object="${programAndYear}" method="POST">
            <select class="form-control" th:field="*{program}">
                <option th:each="program : ${programs}"
                        th:value="${program.id}" th:text="${program.name}">
                </option>
            </select>

            <select class="form-control" th:field="*{year}">
                <option th:each="year : ${years}"
                        th:value="${year}" th:text="${year}">
                </option>
            </select>
            <input class = "btn btn-warning" id="submit" type="submit" value="Show Courses"/>
        </form>
    </div>

    <div class="col-md-6">
        <h4>Filter Learning Outcomes by Program</h4>
        <form  id="programForm2" th:action="@{/displayLearningOutcomesForProgram}" th:object="${programAndYear}" method="POST">
            <select class="form-control" th:field="*{program}">
                <option th:each="program : ${programs}"
                        th:value="${program.id}" th:text="${program.name}">
                </option>
            </select>
            <select class="form-control" th:field="*{year}">
                <option th:each="year : ${years}"
                        th:value="${year}" th:text="${year}">
                </option>
            </select>
            <input class = "btn btn-warning" id="submit2" type="submit" value="Show Learning Outcomes"/>
        </form>
    </div>

    <br/>
</div>
</body>

</html>
