<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Fourth Year Project - Presentation Picker</title>
</head>
<body>
<h>Oral Presentation Picker</h>
<p>Select Available Times</p>
<form>
<ul>
<th:block th:each="timeSlot : ${timeSlots}">
    <li>
        <div>
            <span th:text="${timeSlot.day}"></span></br>
            <span th:text="${timeSlot.startHour}:${timeSlot.startMinute}"></span>
            <input type="checkbox">
        </div>
    </li>
</th:block>
</ul>
    <input type="submit" value="Submit">
</form>
</body>
</html>
