<head>

	<script src="../scriptWebSocket.js"></script>

 <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    
	 // COntadores del numero de incidencias peligrosas o no peligrosas
	 var nTrue = 0;
	 var nFalse = 0;
    
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
			['Incidencias no peligrosas', nFalse],
			['Incidencias  peligrosas', nTrue]
		]);
        // Set chart options
        var options = {'title':'Incidencias en tiempo real',
                       'width':700,
                       'height':700 };
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
	<nav th:replace="fragments/nav" />

	<div class="container" style="text-align: center">

		<h2>Incidencias actuales</h2>
		
		<!--Div that will hold the pie chart-->
		<div align=center id="chart_div"></div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Estado</th>
						<th>Expiracion</th>
						<th>Comentarios del operador</th>
						<th>Nivel de Peligro</th>
						<th>Localizacion</th>
					</tr>
				</thead>
				<tbody id="tablaIncidenciasBody">
					<!-- Sera rellenada con los web sockets -->
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />

</body>
