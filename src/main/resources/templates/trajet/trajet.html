<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
</head>
<body>
	<h1>Cr√©ation d'un nouveau trajet</h1>
	<form th:action="@{/trajet}" method="post">
		<input type="text" name="villeDepart" placeholder="villeDepart" />
		<td th:if="${#fields.hasErrors('villeDepart')}" th:errors="*{villeDepart}" /> 
		<br />
		<input type="text" name="villeArrivee" placeholder="villeArrivee" />
		<td th:if="${#fields.hasErrors('villeArrivee')}" th:errors="*{villeArrivee}" />
		<br /> 
		<input type="date" name="dateDepart" />
		<td th:if="${#fields.hasErrors('dateDepart')}" th:errors="*{dateDepart}" />
		<br /> 
		<input type="text" name="prix" placeholder="00.00" />
		<td th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" />
		<br /> 
		<input type="text" name="nbPlaces" placeholder="nbPlaces" />
		<td th:if="${#fields.hasErrors('nbPlaces')}" th:errors="*{nbPlaces}" />
		<br /> 
		<input type="submit" value="Save" /> <br />
	    <div th:if="${error}" th:text="${error}"></div>
		<!-- <div th:text="${error}"></div> -->
	</form>
</body>
</html>
