<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<body>
<div th:fragment="social-connect-block (platform, title, platformName, rewardText, buttonText, buttonLink)"
     th:if="${platform != null}">
    <a class="anchor" th:id="'get-social-' + ${platformName}"></a>

    <div class="card card--border-top h-100" th:if="${platform.getUsername() == null}">
        <div class="card-body d-md-flex justify-content-between align-items-center">
            <h5 class="card-title mb-2 mb-md-0">
                <span th:text="${title}">Google</span>
                <i class="fab" th:classappend="'fa-' + ${platformName}"></i>
            </h5>
            <a class="btn mb-0 btn-raised btn-primary"
               th:href="${platform.getSignupLink()}">Connect</a>
        </div>
    </div>

    <div class="card card--border-top card--border-top--success h-100"
         th:if="${platform.getUsername() != null}">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span th:text="${title}">Platform name</span>
            <a class="badge bagde-success">
                <span th:text="${platform.getUsername()}">User name, link to profile?</span>
            </a>
        </div>
        <div class="card-body d-md-flex justify-content-between align-items-center">
            <h5 class="card-title mb-2 mb-md-0" th:text="${rewardText}">
                Get 50 FND for sharing on google
            </h5>
            <a href="#" target="_blank" th:href="${buttonLink}"
               class="btn mb-0 icon-left" th:classappend="'btn-outline-' + ${platformName}">
                <i class="fab" th:classappend="'fa-' + ${platformName}"></i>
                <span th:text="${buttonText}">Share on google</span>
            </a>
        </div>
    </div>
</div>

<div th:fragment="developer-connect-block(platform, title, platformName, verification)"
     class="card card--border-top h-100"
     th:classappend="${platform.getUsername() != null ? 'card--border-top--success' : ''}">
    <div class="card-body">
        <h5 class="card-title">
            <span th:text="${title}">Github</span>
            <i class="fab" th:classappend="'fa-' + ${platformName}"></i>
        </h5>
        <th:block th:if="${platform.getUsername() != null}">
            <div class="card-title text-success" th:text="${platform.getUsername()}">
                Github username
            </div>
            <small class="card-text">
                <span th:if="${verification.isApproved()}">
                    <i class="far fa-smile"></i>
                    Congratulations, you earned
                    <span class="badge badge-success">1 FND</span> !
                </span>
                <span th:unless="${verification.isApproved()}">
                    <i class="far fa-frown"></i>
                    Too bad, your account is not old enough to earn some FND.
                    But don't worry, you will be able to use the platform!
                </span>
            </small>
        </th:block>
        <div class="card-text"
             th:if="${platform.getUsername() == null}">
            <a class="btn btn-raised btn-primary"
               th:href="${platform.getSignupLink()}">Connect</a>
        </div>
    </div>
</div>

</body>
</html>
