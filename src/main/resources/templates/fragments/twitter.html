<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="social-connect-block (platform)" th:if="${platform != null}">
    <a class="anchor" th:id="'get-social-twitter'"></a>
    <div th:if="${validatedTwitterBountyResult != null}">
        <div class="alert alert-success" th:if="${validatedTwitterBountyResult.validated}">
            <strong>Success!</strong> <span th:text="${validatedTwitterBountyResult.message}"></span>
        </div>
        <div class="alert alert-warning" th:unless="${validatedTwitterBountyResult.validated}">
            <strong>Failure!</strong> <span th:text="${validatedTwitterBountyResult.message}"></span>
        </div>
    </div>

    <div class="card card--border-top h-100" th:if="${platform.getUsername() == null}">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <span>Twitter</span>
                <i class="fab twitter"></i>
            </h5>
            <a class="btn btn-raised btn-primary"
               th:href="${platform.getSignupLink()}">Connect</a>
        </div>
    </div>

    <div class="card card--border-top card--border-top--success h-100"
         th:if="${platform.getUsername() != null}">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <span>Twitter</span>
            </div>
            <a class="badge bagde-success">
                <span th:text="${platform.getUsername()}">User name, link to profile?</span>
            </a>
        </div>

        <div th:if="${activeBounty != null &amp;&amp; claimedTwitterBounty == true}" class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
               It look like you've already finished this bounty
            </h5>
        </div>
        <div th:if="${activeBounty != null  &amp;&amp; claimedTwitterBounty == false}" class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                Get 50 FND for sharing on twitter
            </h5>
            <div>
                <input th:if="${twitterPost != null}" id="tweetContent" type="hidden" th:value="${twitterPost.content}" />
                <button id="tweetNow" class="btn btn-outline-twitter icon-left">
                    <i class="fab fa-twitter" th:classappend="'fa-' + ${platformName}"></i>
                    <span>Tweet</span>
                </button>

                <form id="twitterClaimForm" th:action="@{/bounties/twitter/verify}" th:method="POST">
                    <button type="submit" class="btn btn-raised btn-success icon-left">
                        <i class="fab fa-twitter"></i>
                        <span>Verify</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
