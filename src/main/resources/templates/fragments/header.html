<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Система сопровождения учебных планов</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/inputField.css}"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<th:block th:fragment="header">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">СИСТЕМА СОПРОВОЖДЕНИЯ УЧЕБНЫХ ПЛАНОВ</a>
    </div>
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <ul class="nav navbar-right top-nav">
            <li >
                <a href="/"><span sec:authentication="name"></span></a>
            </li>
            <li >
                <a href="/login?logout" data-toggle="tooltip" title="Выйти"><i class="fa fa-fw fa-power-off"></i></a>
            </li>
        </ul>
    </div>
</th:block>

</html>
