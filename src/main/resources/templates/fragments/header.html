<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">4th Year Project</span>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="hasRole('ROLE_STUDENT')" th:class="${#httpServletRequest.requestURI == '/studentMenu' ? 'active' : ''}">
                        <a href="/studentMenu">Dashboard</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_PROFESSOR')" th:class="${#httpServletRequest.requestURI == '/facultyMenu' ? 'active' : ''}">
                        <a href="/facultyMenu">Dashboard</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a style="cursor: pointer" onclick="document.forms['logoutForm'].submit()">Logout</a>
                    </li>
                    <form id="logoutForm" method="POST" action="/logout">
                    </form>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
