<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div th:fragment="formValidationError">
        <div class="row">
            <div th:if="${#fields.hasErrors()}"  class="alert alert-danger col-sm-offset-2 col-sm-8">
                <div>Необходимо исправить следующие ошибки: </div>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
