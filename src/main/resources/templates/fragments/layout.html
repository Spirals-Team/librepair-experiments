<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Система сопровождения учебных планов</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/inputField.css}"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/inputmask/3.3.11/dist/jquery.inputmask.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:fragment="layout">
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div th:replace="fragments/header :: header" th:remove="tag"></div>
            <div th:replace="fragments/sidebar :: sidebar" th:remove="tag"></div>
        </nav>
    </div>
    <div class="container-fluid">
        <th:block layout:fragment="content"/>
    </div>
</div>
</body>
</html>
