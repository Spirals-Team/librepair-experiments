<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="inputField(label, name, value, type, isDisabled)">
    <div class="form-group">
        <label class="control-label col-sm-2" th:text="${label} + ':'"></label>
        <div class="col-sm-8">
            <input class="form-control"
                   th:name="${name}"
                   th:value="${value}"
                   th:type="${type}"
                   th:disabled="${isDisabled}"
            />
        </div>
    </div>
</div>
</body>
</html>
