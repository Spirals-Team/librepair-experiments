<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <div sec:authorize="isAuthenticated()">
        <p>You're logged in. Welcome <span th:text="${user.firstName}+' '+${user.lastName}+'!'"></span></p>
        <div sec:authorize="hasRole('ROLE_STUDENT')">
            <a href="/studentMenu">Go to student page</a>
        </div>
        <div sec:authorize="hasRole('ROLE_PROFESSOR')">
            <a href="/facultyMenu">Go to professor page</a>
        </div>
        <div sec:authorize="hasRole('ROLE_COORDINATOR')">
            <a href="/coordinator">Go to coordinator page</a>
        </div>
    </div>
</body>
</html>
