<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Programs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="base.css"></link>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Programs</h1>
    </div>

    <tr th:each="program : ${programs}">
        <div class="card">
            <div class="card-block">
                <p th:if="${(newProgram != null) and (program.id == newProgram.id)}">*Newly Added*</p>
                <h4 class="card-title" th:text="${program.name}">1</h4>
                <p>Description: </p><p class="card-text" th:text="${program.description}">Title ...</p>
                <br/>
            </div>
        </div>
    </tr>

    <br/>

    <a class="btn btn-warning"  href='/newProgram'>Add a new program</a>
</div>
</body>

</html>
