<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fourth Year Project - New Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>
    <div class="container">
        <h1>New Project</h1>
        <form method="post" action="/save">
            <div>
                <input class="form-control" type="text" name="desc" placeholder="Project Description"/>
            </div>

            <div>
                <input class="form-control" type="text" name="rest" placeholder="Restrictions"/>
            </div>

            <div>
                <input class="form-control" type="number" name="cap" placeholder="Student Capacity"/>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </form>
    </div>


</body>
</html>
