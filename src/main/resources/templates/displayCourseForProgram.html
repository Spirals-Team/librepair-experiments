<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="coursePicker.css"></link>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="navbar-brand">
            Courses
        </div>
    </nav>
    <form id="courseForm" th:action="@{/displayLearningOutcomesForCourse}" th:object="${course}" method="POST">
        <select class="form-control" th:field="*{id}">
            <option th:each="course : ${courses}"
                    th:value="${course.id}" th:text="${course.name + ' - ' + course.description}">
            </option>
        </select>
        <input id="submit" class="btn btn-warning" type="submit" value="Show Learning Outcomes for Course"/>
    </form>
    <br/><br/><br/>

    <p><input type="button" class="btn btn-warning" onclick="location.href='/listCourses'" value="View All Courses" /></p>

</div>
</body>

</html>
