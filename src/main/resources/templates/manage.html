<head>

    <title>Incidence Manager</title>
    
    
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    
    <!-- Table CSS -->
    <link href="css/tabla.css" rel="stylesheet" type="text/css"/>

<script>
	window.onload = function() {
		oFormObject = document.forms['formulario'];
		oFormElement = oFormObject.elements["commentfield"];
		oFormElement.value = 'Write your comment here'
	}
</script>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
   
    <div class="navbar-header">
      <a class="navbar-brand">Dashboard</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    	<div class="navbar-form navbar-right">
    		<a href="/index" class="btn btn-primary"> <span class="glyphicon glyphicon-log-out"></span> Log out</a>
    	</div>
	</div>
  </div>
</nav>

<!-- Page content -->
<div class="cointainer-fluid">
	<div class="row">
		<div class="col-md-12" >
			<h1 class="page-header">Incidence Manager</h1>
		</div>
	</div>
	
	<!-- Information Panel -->
	<div class="panel-group">
    	<div class="panel panel-primary">
      		<div class="panel-heading">Incidence Details</div>
      		<div class="panel-body">
      			<ul class="list-group">
	      			<li class="list-group-item"><p><strong>Incidence ID: </strong><span th:text="${inci.getInciId()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Incidence Name: </strong><span th:text="${inci.getInciName()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Incidence Description: </strong><span th:text="${inci.getInciDescription()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Agent ID: </strong><span th:text="${inci.getUsername()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Agent Type: </strong><span th:text="${inci.getUsertype()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Location: </strong><span th:text="${inci.getInciLocation()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Extra Info: </strong><span th:text="${inci.getInciInfo()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Tags: </strong><span th:text="${inci.getTagsStr()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Current State: </strong><span th:text="${inci.getStateStr()}"></span></p></li>
	      			<li class="list-group-item"><p><strong>Comments: </strong></p>
						<span th:each="comment : ${inci.getComments()}">
						<p th:text="${comment}"></p>
						</span>
					</li>
	      		</ul>
      		</div>
      		
      		
    	</div>
  	</div>
</div>

	<form action="#" th:action="@{/manage/addIncidence}" th:object="${inci}" id="formulario" method="post">
		<p><strong>Insert new comment: </strong> <input type="text" th:field="*{comments}" name="commentfield"/></p>	
		<p><strong>Change state:</strong>
		<select name="states" th:field="*{state}">
			<option value="0"> Open </option>
			<option value="1"> In Process </option>
			<option value="2"> Closed </option>
			<option value="3"> Cancelled </option>
		</select></p>
		<p><input type="submit" value="Submit"/></p>
	</form>
	
	<form action="#" th:action="@{/manage/return}" method="post">
		<p><input type="submit" value="Go back to dashboard"/></p>
	</form>
	
<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
