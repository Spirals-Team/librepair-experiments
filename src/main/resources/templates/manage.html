<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Incidence Management</title>
</head>
<body>
	<h1>Incidence Manager</h1>
	
	<p><strong>Incidence ID: </strong><span th:text="${inci.getInciId()}"></span></p>
	<p><strong>Incidence Name: </strong><span th:text="${inci.getInciName()}"></span></p>
	<p><strong>Incidence Description: </strong><span th:text="${inci.getInciDescription()}"></span></p>
	<p><strong>Agent ID: </strong><span th:text="${inci.getUsername()}"></span></p>
	<p><strong>Agent Type: </strong><span th:text="${inci.getUsertype()}"></span></p>
	<p><strong>Location: </strong><span th:text="${inci.getInciLocation()}"></span></p>
	<p><strong>Extra Info: </strong><span th:text="${inci.getInciInfo()}"></span></p>
	<p><strong>Tags: </strong><span th:text="${inci.getTagsStr()}"></span></p>
	<p><strong>Current State: </strong><span th:text="${inci.getStateStr()}"></span></p>
	<p><strong>Comments: </strong></p>
	<span th:each="comment : ${inci.getComments()}">
		<p th:text="${comment}"></p>
	</span>
	
	<form action="#" th:action="@{/manage/addIncidence}" th:object="${inci}" method="post">
		<p><strong>Insert new comment: </strong> <input type="text" th:field="*{comments}" value=""/></p>	
		<p><strong>Change state:</strong></p>
		<select name="states" th:field="*{state}">
			<option value="0"> Open </option>
			<option value="1"> In Process </option>
			<option value="2"> Closed </option>
			<option value="3"> Cancelled </option>
		</select>
		<p><input type="submit" value="Submit"/></p>
	</form>
	
	<form action="#" th:action="@{/manage/return}" method="post">
		<p><input type="submit" value="Go back to dashboard"/></p>
	</form>
</body>
</html>
