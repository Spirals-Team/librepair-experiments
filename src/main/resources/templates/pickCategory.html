<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Programs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="category.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Categories</h1>
    </div>
    <div class="col-md-4">
        <h4>Filter Learning Outcomes by Category:</h4>
        <form class="form" th:action="@{/listLearningOutcomesByCategory}" th:object="${category}" method='GET'>
            <div class="form-group">
                <select class="form-control" th:field="*{id}">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:utext="${cat.name}"/>
                </select>
            </div>
            <input class="btn btn-warning" name="submit" type="submit" value="List Learning Outcomes" />
        </form>
    </div>
    <div class="col-md-4 col-md-offset-2">
        <h4>Filter Courses by Category:</h4>
        <form class="form" th:action="@{/listCoursesByCategory}" th:object="${category}" method='GET'>
            <div class="form-group">
                <select class="form-control" th:field="*{id}">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:utext="${cat.name}"/>
                </select>
            </div>
            <input class="btn btn-warning" name="submit" type="submit" value="List Courses" />
        </form>
    </div>
    <div class="col-md-12">
        <hr/>
        <input class="btn btn-warning" type="button"  onclick="location.href='/listCategories'" value="List All Categories" />
        <input class="btn btn-warning" type="button"  onclick="location.href='/'" value="Home" />
    </div>
</div>
</body>
</html>
