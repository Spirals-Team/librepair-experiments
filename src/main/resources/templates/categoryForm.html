<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="category.css" />
</head>
<body>
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header">
                <h3> Add Category:</h3>
            </div>
            <form class="form-inline" id="categoryForm"  action="#" th:action="@{/addCategory}" th:object="${category}" method="post">
                <p class="form-group"><label>Name: </label><input class="form-control" id="name" type="text" th:field="*{name}" /></p>
                <p class="form-group"><label>Description: </label><input class="form-control" id="description" type="text" th:field="*{description}" /></p>
                <p><input class="btn btn-warning" id="submit" type="submit" value="Submit"/> <input class="btn btn-warning" type="reset" value="Reset" /></p>
                <p><input class="btn btn-warning" type="button"  onclick="location.href='/listCategories'" value="View All Categories" /></p>
            </form>
            <div id="success"></div>
        </div>
    </div>
</body>

</html>
