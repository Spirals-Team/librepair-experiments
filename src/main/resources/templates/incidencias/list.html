<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container" style="text-align: center">
		<h2>Incidencias</h2>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						
						<th>Nombre</th>
						<th>Estado</th>
						<th></th>
						<th class="col-md-1"></th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="incidence : ${incidenceList}">
						<td th:text="${incidence.nombre}"></td>
						<td th:text="${incidence.estado}"></td>
						<td><a th:href="${'/incidencias/edit/' + incidence.id}">Gestionar</a></td>
						<td><a th:href="${'/incidencias/details/' + incidence.id}">Detalles</a></td>
					
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />	
	</div>
	

	<footer th:replace="fragments/footer" />

</body>
</html>
