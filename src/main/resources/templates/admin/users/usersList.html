<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Пользователи</title>
</head>
<body>

<div layout:fragment="content">
    <div>
        <h1>Пользователи</h1>
        <hr/>
    </div>
    <div>
        <a class="btn btn-default" th:href="@{/admin/users/new}">Добавить</a>
    </div>
    &nbsp;
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Логин</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.patronymic}"></td>
            <td align="right">
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" data-toggle="tooltip" title="Редактировать">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" data-toggle="tooltip" title="Удалить">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
            <td>
                <div th:if="!${user.isTeacher}">
                    <a th:href="@{/admin/teachers/newFromUser/{id}(id=${user.id})}" class="btn btn-default">
                        Сделать преподователем
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
