<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Пользователи</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
        <div th:if="${user.id}" style="align-items: center;">
            <h1>Редактирование <span th:text="${user.username}"></span></h1>
        </div>
        <div th:unless="${user.id}" style="align-items: center;">
            <h1>Создание пользователя</h1>
        </div>
        <hr/>
    </div>
    </div>
    <form class="form-horizontal"  th:action="@{/admin/users}" th:object="${user}" modelAttribute="user" th:method="${user.id != null ? 'put' : 'post'}">
        <div class="form-group">
            <div th:include="fragments/formValidationError"></div>
            <div>
                <input th:hidden="true" type="number" th:field="*{id}"/>
            </div>
            <div th:include="fragments/inputField :: inputField('Логин', 'username', ${user.username}, 'text', ${user.id != null ? true: false})"></div>
            <div th:include="fragments/inputField :: inputField('Пароль', 'password', ${user.password}, 'text', false)"></div>
            <div th:include="fragments/inputField :: inputField('Фамилия', 'surname', ${user.surname}, 'text', false)"></div>
            <div th:include="fragments/inputField :: inputField('Имя', 'firstName', ${user.firstName}, 'text', false)"></div>
            <div th:include="fragments/inputField :: inputField('Отчество', 'patronymic', ${user.patronymic}, 'text', false)"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <input class="btn btn-default" type="submit" th:value="Сохранить"/>
                    <a class="btn btn-default" href="/admin/users" th:href="@{/admin/users}">Назад</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
