    <div>
        <h1>Сделать преподователем пользователя</h1>
    </div>

    <form class="form-horizontal" th:action="@{/admin/teachers}" th:object="${teacher}" modelAttribute="user" method="post">

        <div th:include="fragments/formValidationError"></div>

        <div>
            <input th:hidden="true" type="number" th:field="*{id}"/>
        </div>
        <div th:include="fragments/inputField :: inputField('Фамилия', 'surname', ${teacher.surname}, 'text', false)"></div>
        <div th:include="fragments/inputField :: inputField('Имя', 'firstName', ${teacher.firstName}, 'text', false)"></div>
        <div th:include="fragments/inputField :: inputField('Отчество', 'patronymic', ${teacher.patronymic}, 'text', false)"></div>
        <div class="form-group">
            <label class="control-label col-sm-2">Академическая степень: </label>
            <div class="col-sm-10">
                <select th:field="*{academicDegreeCode}" class="form-control">
                    <option value=""></option>
                    <option th:each="degree : ${academicDegrees}"
                            th:value="${degree.code}"
                            th:text="${degree.name}"
                    ></option>
                </select>
            </div>
        </div>
        <div th:include="fragments/inputField :: inputField('Место работы', 'placeOfWork', ${teacher.placeOfWork}, 'text', false)"></div>
        <div th:include="fragments/inputField :: inputField('Занимаемая должность', 'position', ${teacher.position}, 'text', false)"></div>
        <div class="form-group" th:if="!${teacher.userId}">
            <label class="control-label col-sm-2">Пользователь: </label>
            <div class="col-sm-10">
                <select th:field="*{userId}" class="form-control">
                    <option value=""></option>
                    <option th:each="account : ${userAccounts}"
                            th:value="${account.id}"
                            th:text="${account.username}">
                    </option>
                </select>
            </div>
        </div>
        <div th:hidden="!${teacher.userId}">
            <a th:href="@{/admin/users/edit/{id}(id=${teacher.userId})}" th:target="_blank">
                <label>Аккаунт <span th:text="${teacher.username}"/></label>
            </a>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" type="submit" th:value="Сохранить"/>
                <a class="btn btn-default" href="/admin/users" th:href="@{/admin/teachers}">Назад</a>
            </div>
        </div>
    </form>
