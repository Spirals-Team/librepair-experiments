      content:
        type: string
      created_at:
        type: string
        format: date-time
      created_by:
        $ref: '#/definitions/User'
      id:
        type: string
      method_levels:
        type: array
        items:
          $ref: '#/definitions/MethodLevel'
      method_types:
        type: array
        items:
          $ref: '#/definitions/MethodType'
      modified_at:
        type: string
        format: date-time
      modified_by:
        $ref: '#/definitions/User'
      seminar_goals:
        type: array
        items:
          $ref: '#/definitions/SeminarGoal'
      seminar_type:
        $ref: '#/definitions/SeminarType'
      title:
        type: string
  MethodType:
    type: object
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
  MethodTypeResource:
    type: object
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
  SeminarGoal:
    type: object
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
      seminar_type:
        $ref: '#/definitions/SeminarType'
  SeminarGoalResource:
    type: object
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
