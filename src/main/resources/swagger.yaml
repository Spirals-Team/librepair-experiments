definitions:
  Attachment:
    type: object
    properties:
      content:
        type: string
      created_at:
        type: string
        example: 'yyyy-MM-dd''T''HH:mm:ss.SSSz'
      created_by:
        $ref: '#/definitions/User'
      id:
        type: string
      modified_at:
        type: string
        example: 'yyyy-MM-dd''T''HH:mm:ss.SSSz'
      modified_by:
        $ref: '#/definitions/User'
  Method:
    type: object
    properties:
      attachments:
        type: array
        items:
          $ref: '#/definitions/Attachment'
      content:
        type: string
      created_at:
        type: string
        format: date-time
      created_by:
        $ref: '#/definitions/User'
      id:
        type: string
      method_levels:
        type: array
        items:
          $ref: '#/definitions/MethodLevel'
      method_types:
        type: array
        items:
          $ref: '#/definitions/MethodType'
      modified_at:
        type: string
        format: date-time
      modified_by:
        $ref: '#/definitions/User'
      seminar_goals:
        type: array
        items:
          $ref: '#/definitions/SeminarGoal'
      seminar_type:
        $ref: '#/definitions/SeminarType'
      title:
        type: string
  MethodLevel:
    type: object
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
  MethodLevelResource:
