<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Currency Details</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <style>
            .head-panel {
                background-color: #212121;
                color: white;
                text-align: center;
                height: 180px;
                padding-left: 20px;
            }

            .head-panel span {
                font-size: 70px;
                vertical-align: center;
                line-height: 170px;
                font-weight: bold;
            }

            .status-container {
                height: 350px;
                text-transform: uppercase;
                color: white;
                text-align: center;
                border: 1px solid black;
            }


            .status-container p {
                margin-top:50px;
                font-size: 63px;
            }

            .status-container span {
                font-weight: bold;
                font-size: 90px;
                line-height: 150px;
            }


            .blue {
                background-color: #1565C0;
            }

            .darkblue {
                background-color: #0D47A1;
            }

            .custom-col-md-4 {
                width: 33.24%;
                float: left;
            }

            .custom-col-md-12 {
                width: 100%;
                float: left;
            }
        </style>

    </head>
    <body>

    <div>

        <!--Header-->
        <div class="head-panel">
            <div>
                <span th:text="'#' + ${currencyDetails.getRank()} + ' ' +  ${currencyDetails.getName()} + ' (' + ${currencyDetails.getSymbol()} + ')'"></span>
            </div>
        </div>

        <!--Body-->
        <div>

            <!--Price Information-->

            <div class="custom-col-md-4 status-container darkblue">
                <p>Price USD</p>
                <span th:text="${DecimalFormatter.formatPrice(currencyDetails.getPriceUsd())}"></span>
            </div>

            <div class="custom-col-md-4 status-container blue">
                <p>Price EUR</p>
                <span th:text="${DecimalFormatter.formatPrice(currencyDetails.getPriceEur(), 'â‚¬')}"></span>
            </div>

            <div class="custom-col-md-4 status-container darkblue">
                <p>Price BTC</p>
                <span th:text="${DecimalFormatter.formatPrice(currencyDetails.getPriceBtc(), ' ')}"></span>
            </div>


            <!--Change in Percentages-->
            <div class="custom-col-md-4 status-container" th:style="'background-color:' + ${changeColors.get('change1h')}">
                <p>Change 1h</p>
                <span th:text="${DecimalFormatter.formatPercentage(currencyDetails.getChange1h())}"></span>
            </div>

            <div class="custom-col-md-4 status-container" th:style="'background-color:' + ${changeColors.get('change24h')}">
                <p>Change 24h</p>
                <span th:text="${DecimalFormatter.formatPercentage(currencyDetails.getChange24h())}"></span>
            </div>

            <div class="custom-col-md-4 status-container" th:style="'background-color:' + ${changeColors.get('change7d')}">
                <p>Change 7d</p>
                <span th:text="${DecimalFormatter.formatPercentage(currencyDetails.getChange7d())}"></span>
            </div>

            <!--MarketCap-->
            <div class="custom-col-md-12 status-container blue">
                <p>MarketCap</p>
                <span th:text="${DecimalFormatter.formatPrice(currencyDetails.getMarketCap())}"></span>
            </div>

            <!--Volume-->
            <div class="custom-col-md-12 status-container darkblue">
                <p>Volume 24h</p>
                <span th:text="${DecimalFormatter.formatPrice(currencyDetails.getVolume24h())}"></span>
            </div>

        </div>
    </div>

    </body>
</html>
