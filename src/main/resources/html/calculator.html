<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
  <HEAD>
    <TITLE>Currency</TITLE>
  </HEAD>
  <BODY bgcolor='00008B'>
    <CENTER>
        <h1>Calculator</h1>

        <SCRIPT LANGUAGE="JavaScript">
          <!-- Begin
          //  FUNCTION: compute
          function compute(f)  {
            f.view.value = eval( f.view.value ) ;
          }

          //  FUNCTION: input
          function input(f, val)  {
            f.view.value += val ;
          }
      //  End -->
      </script>

      <TABLE CELLPADDING=0 CELLSPACING=0 BORDER=1 BORDERCOLOR=A9A9A9>
        <TR>
          <TD>
            <TABLE CELLPADDING=7 CELLSPACING=0 BGCOLOR=AABBCC>
              <FORM NAME="calc">
                <TR>
                  <TD COLSPAN=2><INPUT TYPE=text NAME="view" SIZE=30 action="compute(this)"></TD>
                </TR>
                <TR>
                  <TD COLSPAN=2>
                    <DIV ALIGN=RIGHT>
                      <INPUT TYPE=button VALUE="  7  " onClick="input(this.form, '7')"> 
                      <INPUT TYPE=button VALUE="  8  " onClick="input(this.form, '8')"> 
                      <INPUT TYPE=button VALUE="  9  " onClick="input(this.form,'9')"> 
                      <INPUT TYPE=button VALUE="   .  " onClick="input(this.form, '.')"> 
                      <INPUT TYPE=reset VALUE="   C  "> 
                      </DIV>
                  </TD>
                </TR>		
                <TR>
                    <TD COLSPAN=2>
                      <DIV ALIGN=RIGHT>
                        <INPUT TYPE=button VALUE="  4  " onClick="input(this.form, '4')"> 
                        <INPUT TYPE=button VALUE="  5  " onClick="input(this.form, '5')"> 
                        <INPUT TYPE=button VALUE="  6  " onClick="input(this.form, '6')"> 
                        <INPUT TYPE=button VALUE="  *  " onClick="input(this.form, '*')"> 
                        <INPUT TYPE=button VALUE="   /    " onClick="input(this.form, '/')">
                      </DIV>
                    </TD>
                </TR>		
                <TR>
                    <TD COLSPAN=2>
                      <DIV ALIGN=RIGHT>
                        <INPUT TYPE=button VALUE="  1  " onClick="input(this.form, '1')"> 
                        <INPUT TYPE=button VALUE="  2  " onClick="input(this.form, '2')"> 
                        <INPUT TYPE=button VALUE="  3  " onClick="input(this.form, '3')"> 
                        <INPUT TYPE=button VALUE="  -  " onClick="input(this.form, '-')"> 
                        <INPUT TYPE=button VALUE="   +   " onClick="input(this.form, '+')"> 
                      </DIV>
                    </TD>
                </TR>	
                <TR>
                    <TD COLSPAN=2>
                      <DIV ALIGN=RIGHT>
                        <INPUT TYPE=button VALUE="  0  " onClick="input(this.form, '0')">
                        <INPUT TYPE=button VALUE="  00  " onClick="input(this.form, '00')">
                        <INPUT TYPE=button VALUE="  .00  " onClick="input(this.form, '.00')">
                        <INPUT TYPE=button VALUE="   =   " onClick="compute(this.form)">
                      </DIV>
                    </TD>
                </TR>
                </FORM>
              </TABLE>
            </TD>
          </TR>
       </TABLE>
    </CENTER>
  </BODY>
</HTML>
