<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <title>Tree taglib</title>
</head>
<body bgcolor="#FFFFF0">

<script language="JavaScript">
function swapFolder(img){
objImg=document.getElementById(img);
if(objImg.src.indexOf('tree.gif')>-1)
objImg.src='open.gif';
else
objImg.src='tree.gif';
swapSub('s'+img);
}
function swapText(img){
objImg=document.getElementById(img);
if(objImg.innerText.indexOf('+')>-1)
objImg.innerText='-';
else
objImg.innerText='+';
swapSub('s'+img);
}
function swapSub(img){
objImg=document.getElementById(img).style;
if(objImg.display=='block')
objImg.display='none';
else
objImg.display='block';
}
</script>
