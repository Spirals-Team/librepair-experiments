<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<div id="h01" class="c1"></div>
	<div id="divSelect" class="c2">
		<input type="text" value="input1" /> Second<input id="Second" type="text" value = "input2"/> <input
			type="text" value="input3" /> <input type="text" title="title4" value="input4" />
		<a>1</a> <a>2</a>
	</div>
	<div id="divTest" class="c3">
		<ul>
			<li>投资</li>
			<li>理财</li>
			<li>成熟</li>
			<li>担当</li>
			<input type="radio" value="学习" checked="checked"  />
			<input type="radio" value="不学习" />
		</ul>
	</div>
	<div id="attributeSelector">
		<input type="text" name="hyipinvest" value="hyip投资" />
		<input type="text" name="investhyip" value="投资hyip" />
		<input type="text" name="google" value="HYIP" />
	</div>

	<script src="../../js/jquery-2.2.0.js"></script>

	<script type="text/javascript">
		function showHello() {
			/* var obj = document.getElementById("h01");
			obj.innerHTML = "Hello jQuery Samples"; */
			$("#h01").text("Hello jQuery Samples");
		}
		
		function showSelector() {
			console.log("*********************Show Selector Usage**********************************");
			console.log("$(\"#divSelect a\").text() = " + $("#divSelect a:eq(0)").text());
			console.log("$(\"#divSelect >input\").val() = " + $("#divSelect >input").val());
			console.log("$(\"#Second +input\").val() = " + $("#Second +input").val());
			/* console.log("$(\"div #divSelect\").next("div").id = " + $("div #divSelect").next("div").innerHTML ); */
			console.log("$(\"#Second ~[title]\").val() = " + $("#Second ~[title]").val());
			console.log("$(\"#Second ~[type]\").val() = " + $("#Second ~[type]").val());
			$("div:not(#h01,#divTest,#attributeSelector)").each(function(i){
				console.log("$(\"div:not(#h01,#divTest,#attributeSelector).innerHTML\") =" + this.innerHTML);
			});
		}
		
		function showAttrbSelector(){
			console.log("*********************Show Attribute Selector Usage**********************************");
			console.log("$(\"input[name='hyipinvest']\").val() = " + $("input[name='hyipinvest']").val());
			console.log("$(\"input[name^='hyip']\").val() = " + $("input[name^='hyip']").val());
			console.log("$(\"input[name$='hyip']\").val() = " + $("input[name$='hyip']").val());
			console.log("$(\"input[name*='oo']\").val() = " + $("input[name*='oo']").val());
			$("input[value*='ip']").each(function(){
				console.log("this value = " + this.name);
			});
		}
		
		function showAttributes(){
			console.log("$(\"#Second\").attr(\"type\") = " + $("#Second").attr("type"));
			console.log("$(\"#Second\").attr(\"value\") = " + $("#Second").attr("value"));
			console.log("$(\"#Second\").attr(\"id\") = " + $("#Second").attr("id"));
			
			$("#Second").attr("value","change the second value");
			$("#Second").val("2change the second value2");
			$("#h01").text("Hello jQuery Samples");
		}
		
		$(document).ready(function() {
			/* showHello(); */
			showSelector(); 
			showAttrbSelector();
			showAttributes()
		});
	</script>
</body>
</html>
