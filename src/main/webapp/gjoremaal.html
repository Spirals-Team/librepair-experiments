<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Household Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/gjoremaal.css">

<body>
<div id="navbar">
</div>
<div class="row grid-divider">
    <div class="col-md-6">
        <div class="nytt-gjøremål">
            <h2>Nytt gjøremål</h2>
            <br>
            <textarea rows="4" cols="40" placeholder="Hva må gjøres?"></textarea>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Person
                    <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Pers 1</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Pers 2</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Pers 3</a></li>
                </ul>
            </div>
            <br>
            <input type="date" id="dato">
            <input type="time" id="tid">

             <!--<div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <!--<div class="input-group date" data-provide="datepicker">
                <input type="text" class="form-control">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
            </div> -->
            <br>
            <button id="leggtil" class="btn warning">Legg til</button>
        </div>
    </div>

    <div class="col-md-6">
        <div class="eksisterende-gjøremål">
            <h2>Mine gjøremål</h2>
            <div class="mine-checkbox">
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option 1</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option 2</label>
                </div>
                <div class="checkbox disabled">
                    <label><input type="checkbox" value="" disabled>Option 3</label>
                </div>
            </div>
            <h2>Felles gjøremål</h2>
            <div class="mine-checkbox">
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option 1</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option 2</label>
                </div>
                <div class="checkbox disabled">
                    <label><input type="checkbox" value="" disabled>Option 3</label>
                </div>
            </div>
        </div>
    </div>

</div>
<div id = "modaldiv"></div>
