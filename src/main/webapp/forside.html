<!DOCTYPE html>
<html lang="en">
<head>
    <title>Household Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/forside.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="web-res/favicon.ico" type="image/x-icon"/>
    <script src="Javascript/nav.js"></script>
    <script src="Javascript/forside.js"></script>
</head>
<body>
<!--NAVBAR-->
<div id="navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 vl">
            <!-- Your first column here -->
            <!--KOMMENTARFELT-->
            <div class="form-group container-kommentarfelt">
                <h2 id="nyhet"></h2>
                <br>
                <label for="comment">Nytt innlegg:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
                <p align="right">
                    <button type="button" class="btn" id="commentBtn">Send</button>
                </p>
            </div>
            <!--KOMMENTAR MED AVATAR-->
            <div class="container-fluid container-nyhetsoppdatering">
                <br>
                <div class="media">
                    <div id="nyhetsdiv">
                        <ul id="innleggsliste">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="container-list">
                <br>
                <div id="accordion" role="tablist">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 id="tekst" data-toggle="collapse" data-target="#collapseOne" role="button"
                                aria-expanded="true"
                                aria-controls="collapseOne">
                                <span class="glyphicon glyphicon-user"></span> Medlemmer
                            </h4>
                        </div>
                        <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne"
                             data-parent="#accordion">
                            <div class="panel-body">
                                <ul class="list-group" id="medlemsliste">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-list">
                <br>
                <div id="accordion2" role="tablist">
                    <div class="panel panel-default collapse in">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 id="tekst2" data-toggle="collapse" data-target="#collapseTwo" role="button"
                                aria-expanded="true"
                                aria-controls="collapseTwo">
                                <span class="glyphicon glyphicon-pushpin"></span> Gjøremål
                            </h4>
                        </div>
                        <div id="collapseTwo" class="collapse in" role="tabpanel" aria-labelledby="headingOne"
                             data-parent="#accordion">
                            <div class="panel-body">
                                <ul class="list-group" id="gjøremålFrontside">
                                    <li class="list-group-item ">gjøremål 1 <input title="toggle all" type="checkbox"
                                                                                       class="all pull-right"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-list">
                <br>
                <div id="accordion3" role="tablist">
                    <div class="panel panel-default collapse in">
                        <div class="panel-heading" role="tab" id="headingThree">
                            <h4 id="tekst3" data-toggle="collapse" data-target="#collapseThree" role="button"
                                aria-expanded="true"
                                aria-controls="collapseTwo">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Handleliste
                            </h4>
                        </div>
                        <div id="collapseThree" class="collapse in" role="tabpanel" aria-labelledby="headingOne"
                             data-parent="#accordion">
                            <div class="panel-body">
                                <ul class="list-group" id="handlelisteForside">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modaldiv"></div>
</body>
</html>
