# messages_es.properties
#

cgu.title					= Condiciones Generales de Uso de Shipmee

cgu.article1.title			= 1. Descripción
cgu.article1.body1			= "Shipmee" ha desarrollado una plataforma de envío de paquetes a la que se puede acceder desde el sitio web www.shipmee.es, diseñado para poner en contacto a los transportistas que viajan a un determinado destino transportando paquetes a otros clientes que se encuentren en el mismo destino, de forma que puedan compartir los costes asociados al Trayecto (en adelante denominada la "Plataforma").
cgu.article1.body2			= Los presentes términos y condiciones tienen por objeto regular el acceso y los términos de uso de la Plataforma. Se ruega leer atentamente estas condiciones. Entiendes y reconoces que Shipmee no es parte en ningún contrato, acuerdo o relación contractual, de ninguna clase, suscrito entre los Usuarios de su Plataforma.
cgu.article1.body3			= Al hacer click en "Registrarse" reconoces que has leído y aceptado las presentes condiciones legales.

cgu.article2.title			= 2. Definiciones
cgu.article2.body1			= En este documento,
cgu.article2.body2			= "Aceptar contraoferta" significa que un Usuario que realizó un Envío o Ruta acepta la propuesta económica de otro Usuario.
cgu.article2.body3			= "Administrador" significa el Usuario con mayores poderes en la aplicación. Estos poderes incluyen la dotación del carácter de de Moderador a Usuarios de la aplicación.
cgu.article2.body4			= "Alerta" significa el Mensaje automático que se genera cuando un Transportista crea una Ruta o un Cliente crea un Envío que posee el Origen, Destino, Fecha de Salida y Fecha de Llegada pedido por el Usuario en la creación de la misma.
cgu.article2.body5			= "Cliente" significa el Usuario que puede crear envíos para que lleven sus Paquetes desde un Origen hasta un Destino.
cgu.article2.body6			= "Contraoferta" significa la propuesta de precio de un Usuario, ya sea Cliente o Transportista a la hora de Contratar o Transportar un paquete.
cgu.article2.body7			= "Contratar" significa que un Cliente acepta las condiciones económicas impuestas por el Transportista con el fin de que lleven su Paquete.
cgu.article2.body8			= "Cuenta" significa la cuenta que debe crear un Usuario para hacer uso de los servicios ofrecidos por la Plataforma.
cgu.article2.body9			= "Destino" significa la localización donde el Transportista acaba la Ruta.
cgu.article2.body10			= "Envío" significa una petición que realiza un Cliente para que un Transportista le lleve su Paquete desde una localización Origen hasta una localización destino antes de una fecha y hora límite.
cgu.article2.body11			= "Mensaje" significa el correo interno utilizado en la aplicación.
cgu.article2.body12			= "Moderador" significa el Usuario con permisos especiales en la aplicación. los cuales le permiten ejercer labores de moderación, tales como gestionar las Quejas de unos Usuarios sobre otros.
cgu.article2.body13			= "Origen" significa la localización desde donde el Transportista inicia la Ruta.
cgu.article2.body14			= "Paquete" significa el objeto u objetos de los Clientes a transportar por un Transportista.
cgu.article2.body15			= "Plataforma" tiene el significado que se le atribuye en el Artículo 1 arriba.
cgu.article2.body16			= "Queja" significa el reporte realizado por un Usuario a otro con el fin de hacerlo llegar a los Moderadores.
cgu.article2.body17			= "Rechazar contraoferta" significa que un Usuario que realizó un Envío o Ruta no acepta la propuesta económica de otro Usuario.
cgu.article2.body18			= "Ruta" significa una propuesta que realiza un Transportista donde se ofrece a llevar Paquetes de distinto tamaño, a distinto precio según el tamaño de este desde una localización origen hasta una localización destino.
cgu.article2.body19			= "Shipmee" tiene el significado que se le atribuye en el Artículo 1 arriba.
cgu.article2.body20			= "Tamaño del paquete" significa el tamaño que se le asocia a cada paquete con el fin de tener una medida de referencia a la hora de que un Transportista lo lleve.
cgu.article2.body21			= "Tiempo máximo de llegada" significa la hora límite deseada para que el Paquete llegue al Destino.
cgu.article2.body22			= "Transportar" significa que un Transportista acepta las condiciones económicas impuestas por un Cliente con el fin de transportar un paquete.
cgu.article2.body23			= "Transportista" significa el Usuario con Vehículo asociado a su cuenta que se encuentra Verificado que realiza una Ruta para llevar un Paquete a un Cliente.
cgu.article2.body24			= "Vehículo" significa el medio de transporte que un Transportista tiene asociada a su cuenta y que le es imprescindible añadir con objeto de poder transportar paquetes.
cgu.article2.body25			= "Verificado" significa estado del Usuario de la aplicación que ha autentificado su identidad ante el Administrador de la página.

cgu.article3.title			= 3. Registro en la Plataforma y creación de una Cuenta
cgu.article3.1.title		= 3.1 Condiciones de registro en la Plataforma.
cgu.article3.1.body1		= La Plataforma solamente puede ser utilizada por personas mayores de 18 años. Está estrictamente prohibido el registro en la plataforma por parte de un menor. Al acceder, utilizar o registrarse en la Plataforma, confirmas y garantizas que tienes más de 18 años.
cgu.article3.2.title		= 3.2 Creación de una cuenta.
cgu.article3.2.body1		= La Platforma permite a los Usuarios crear Envíos y Rutas e interactuar entre ellos mediante el uso de Mensajes. Es posible ver los Envíos y Rutas sin estar registrado en la Plataforma. No obstante, no podrás crear ni Envíos ni Rutas sin haber primero creado una Cuenta para convertirse en Usuario.
cgu.article3.2.body2		= Para crear tu Cuenta sólo tienes que rellenar todos los campos obligatorios en el formulario de registro.
cgu.article3.2.body3		= Para registrarte en la Plataforma es necesario que hayas leído y aceptado las Condiciones Generales de Usuario y la Política de Privacidad.
cgu.article3.2.body4		= Al crear una cuenta, te comprometes a proporcionar información verídica y precisa, y a actualizar dicha información por medio de tu perfil, con el objetivo de garantizar su relevancia y precisión durante la duración total de tu relación contractual con Shipmee.
cgu.article3.2.body5		= Recuerda no crear ni utilizar, bajo tu propia identidad o bajo la identidad de un tercero, ninguna Cuenta adicional a la creada inicialmente.
cgu.article3.3.title		= 3.3 Verificación.
cgu.article3.3.body1		= Shipmee podrá, con fines de transparencia, de mejora de la veracidad o de prevención o detección de fraude, establecer un sistema para verificar parte de la información proporcionada en tu perfil. Se trata, fundamentalmente, de aquellos casos en los que proporcionas un Documento de Identidad.
cgu.article3.3.body2		= Reconoces y aceptas que cualquier referencia en la Plataforma "verificada", o a cualquier otro término similar, significa solamente que un Usuario ha superado con éxito el procedimiento de verificación existente en la Plataforma para proporcionarle más información sobre el Usuario con el que está pensando enviar un paquete. Shipmee no puede garantizar la veracidad, fiabilidad o validez de la información sujeta al procedimiento de verificación.

cgu.article4.title			= 4. Utilización de los Servicios
cgu.article4.1.title		= 4.1 Publicación de Envíos.
cgu.article4.1.body1		= Como Usuario, siempre y cuando cumplas las condiciones establecidas a continuación, podrás crear y publicar Envíos en la Plataforma, introduciendo información sobre el Trayecto (Paquete a transportar, Origen y Destino, etc.).
cgu.article4.1.body2		= Sólo puedes publicar Envíos si cumples todas y cada unas de las  condiciones indicadas a continuación:
cgu.article4.1.body3		= (i) Publicas solamente Envíos con Paquetes de tu propiedad o con el consentimiento del propietario.
cgu.article4.1.body4		= (ii) El Paquete a enviar posee un contenido legal en cada uno de los Estados por los que el Envío se realice. En caso de no ser así, Shipmee no se hará responsable del contenido ni de las consecuencias de su transporte.
cgu.article4.1.body5		= Reconoces que tú eres el único responsable del contenido del Envío que publicas en la Plataforma. Por lo tanto, reconoces y garantizas la veracidad y precisión de toda la información incluida en tu Envío.
cgu.article4.1.body6		= Tu Envío, siempre y cuando cumpla con las Condiciones Generales de Usuario, será publicado en la Plataforma y por lo tanto podrá ser visto por todos los Usuarios y visitantes, incluso por las personas que no son Usuarios de la Plataforma, que realicen una búsqueda en la Plataforma. Shipmee se reserva el derecho, a su exclusivo criterio y sin necesidad de previo aviso, a no publicar o a borrar, en cualquier momento, cualquier Envío que no cumpla con las Condiciones Generales de Usuario o que considere que puede dañar su imagen o la imagen de la Plataforma.
cgu.article4.1.body7		= Reconoces y aceptas que los criterios utilizados en la clasificación y el establecimiento del orden de visualización de tu Envío entre los demás Envíos es criterio exclusivo de Shipmee.
cgu.article4.2.title		= 4.2 Publicación de Rutas.
cgu.article4.2.body1		= Como Transportista, siempre y cuando cumplas las condiciones establecidas a continuación, podrás crear y publicar Rutas en la Plataforma, introduciendo información sobre el Trayecto (Precios de los Paquetes por tamaño, Origen y Destino, fecha de salida y llegada, etc.).
cgu.article4.2.body2		= Sólo puedes publicar Rutas si cumples todas y cada unas de las  condiciones indicadas a continuación:
cgu.article4.2.body3		= (i) Posees un carnet de conducir válido.
cgu.article4.2.body4		= (ii) Publicas solamente Rutas con vehículos de tu propiedad o utilizados con consentimiento expreso del propietario, y siempre y cuando estés autorizado para utilizar el vehículo con fines de transporte de paquetes ajenos a la persona que crea la Ruta.
cgu.article4.2.body5		= (iii) No trabaja o ha trabajado en el sector de transportes de forma profesional.
cgu.article4.2.body6		= (iv) El Transportista será el conductor del vehículo de transporte.
cgu.article4.2.body7		= (v) No existe ninguna contraindicación ni incapacidad médica para conducir.
cgu.article4.2.body8		= Reconoces que tú eres el único responsable del contenido de la Ruta que publicas en la Plataforma. Por lo tanto, reconoces y garantizas la veracidad y precisión de toda la información incluida en tu Ruta.
cgu.article4.2.body9		= Tu Ruta, siempre y cuando cumpla con las Condiciones Generales de Usuario, será publicado en la Plataforma y por lo tanto podrá ser visto por todos los Usuarios y visitantes, incluso por las personas que no son Usuarios de la Plataforma, que realicen una búsqueda en la Plataforma. Shipmee se reserva el derecho, a su exclusivo criterio y sin necesidad de previo aviso, a no publicar o a borrar, en cualquier momento, cualquier Ruta que no cumpla con las Condiciones Generales de Usuario o que considere que puede dañar su imagen o la imagen de la Plataforma.
cgu.article4.2.body10		= Reconoces y aceptas que los criterios utilizados en la clasificación y el establecimiento del orden de visualización de tu Ruta entre las demás Rutas es criterio exclusivo de Shipmee.
cgu.article4.3.title		= 4.3 Aceptación y Rechazo de un Envío.
cgu.article4.3.body1		= Como Usuario, siempre y cuando cumplas las condiciones establecidas a continuación, podrás aceptar o rechazar Envíos en la Plataforma, seleccionando entre las contraofertas propuestas por los Transportistas.
cgu.article4.3.body2		= En el caso de que algún Transportista no realice la entrega o se retrase en el trayecto, Shipmee no se hará responsable de las consecuencias que estos hechos ocasionen.
cgu.article4.4.title		= 4.4 Aceptación y Rechazo de una Ruta.
cgu.article4.4.body1		= Como Usuario, siempre y cuando cumplas las condiciones establecidas a continuación, podrás aceptar o rechazar Rutas en la Plataforma, seleccionando entre las contraofertas propuestas por los Usuarios.
cgu.article4.4.body2		= En el caso de que algún Usuario no realice la entrega del producto a entregar o se retrase en la entrega, Shipmee no se hará responsable de las consecuencias que estos hechos ocasionen.
cgu.article4.5.title		= 4.5 Sistema de valoración.
cgu.article4.5.body1		= Reconoces y aceptas que Shipmee se reserva el derecho a no responder a una Queja impuesta por cualquier Usuario de la Plataforma si se considera que su contenido incumple lo establecido en el presente documento de Condiciones Generales de Uso.

cgu.article5.title			= 5. Condiciones financieras
cgu.article5.body1			= El acceso y el registro en la Plataforma, así como la búsqueda, visualización y publicación de cualquier elemento, no tiene coste alguno.
cgu.article5.1.title		= 5.1 Costes del Envío y Ruta.
cgu.article5.1.body1		= Los precios son determinados por el creador del Servicio, es decir, los elige el Cliente en el caso del Envío y el Transportista en el caso de la Ruta. Se determinarán bajo tu única responsabilidad. 
cgu.article5.2.title		= 5.2 Costes de Gestión.
cgu.article5.2.body1		= En el contexto de las contraofertas, Shipmee, podrá cobrar por el uso de la Plataforma unos Gastos de Gestión. Se cobrarán en el momento de aceptar la oferta y dicha cuantía podrá cambiar a lo largo del tiempo.
cgu.article5.3.title		= 5.3 Métodos de pago.
cgu.article5.3.body1		= Al utilizar a Plataforma como Transportista, concedes a Shipmee  autorización de cobro de la cantidad de Costes de Gestión.
cgu.article5.3.body2		= Te comprometes a responder con debida diligencia a cualquier solicitud de Shipmee, y en general, a cualquier autoridad administrativa o judicial competente, especialmente en lo relacionado con la prevención del blanqueo de capitales. Fundamentalmente aceptas proporcionar, tras su solicitud, cualquier elemento de prueba de tu dirección y/o identidad que sea de utilidad.
cgu.article5.3.body3		= En caso de falta de respuesta a dichas solicitudes, Shipmee podrá tomar las medidas que considere necesarias, como por ejemplo suspender tu Cuenta.

cgu.article6.title			= 6. Objetivo no comercial y no empresarial de los Servicios y la Plataforma
cgu.article6.body1			= Aceptas utilizar los Servicios y la Plataforma solamente para ponerte en contacto, con fines no comerciales y empresariales, con personas que desean enviar o transportar paquetes.
cgu.article6.body2			= Shipmee se reserva el derecho a suspender tu Cuenta en que caso de que utilices un vehículo comercial, taxi o vehículo de empresa con objetivo de generar un beneficio a través de la Plataforma. Recuerda proporcionar a Shipmee, en caso de que te lo solicite, una copia del certificado de registro de tu vehículo y cualquier otra información que demuestre que estás autorizado a utilizar el vehículo en cuestión en la Plataforma y que no estás obteniendo beneficio alguno por el uso de la misma.
cgu.article6.body3			= Shipmee también se reserva el derecho de suspender tu Cuenta en el caso que tu actividad en la plataforma sugiera a Shipmee que estás generando beneficios a través de la Plataforma.

cgu.article7.title			= 7. Política de cancelación
cgu.article7.body1			= Shipmee no ofrece garantía alguna en caso de cancelación por cualquier motivo, ya sea por parte del Cliente o por parte del Transportista.

cgu.article8.title			= 8. Comportamiento de las personas que visitan la Plataforma y los Usuarios
cgu.article8.1.title		= 8.1 Compromiso de todas las personas que visitan la Plataforma.
cgu.article8.1.body1		= Reconoces ser el único responsable de respetar todas las leyes, normativas y obligaciones aplicables a la utilización de la Plataforma.
cgu.article8.1.body2		= Además, al utilizar la Plataforma, te comprometes a:
cgu.article8.1.body3		= (i) no utilizar la Plataforma con fines profesionales, comerciales o con ánimo de lucro.
cgu.article8.1.body4		= (ii) no enviar a Shipmee (especialmente en el momento de crear o actualizar tu Cuenta) ni a los demás Usuarios de la Plataforma información falsa, confusa, maliciosas o fraudulenta.
cgu.article8.1.body5		= (iii) no hablar ni comportarse, ni publicar ningún contenido en la Plataforma que pueda resultar difamatorio, injurioso, obsceno, pornográfico, vulgar, ofensivo, agresivo, improcedente, violento, amenazante, acosador, de naturaleza racista o xenófoba, que tenga connotaciones sexuales, incite a la violencia, discriminación u odio, o que fomente actividades o el uso de sustancias ilegales o de forma general que sea contrario a los objetivos de la Plataforma y que pueda infringir los derechos de Shipmee o una tercera parte, o que pueda ser contrario a las buenas costumbres;
cgu.article8.1.body6		= (iv) no infringir los derechos y no dañar la imagen de Shipmee, en especial en lo que respecta a sus derechos de propiedad intelectual;
cgu.article8.1.body7		= (v) no abrir más de una Cuenta en la Plataforma y no abrir una Cuenta en nombre de un tercero;
cgu.article8.1.body8		= (vi) no intentar eludir el sistema de contraofertas, principalmente intentando enviar a otro Usuario tu información de contacto para realizar fuera de la Plataforma con el objetivo de evitar el pago de los Gastos de Gestión.
cgu.article8.1.body9		= (vii) no ponerse en contacto con otro Usuario, por medio de la Plataforma, con otra finalidad que no sea la definición de las condiciones de un envío, transporte u contraofertas.
cgu.article8.1.body10		= (viii) no aceptar ni realizar el pago fuera de la Plataforma.
cgu.article8.1.body11		= (ix) cumplir con las presentes Condiciones Generales de Uso y con la Política de Privacidad.
cgu.article8.2.title		= 8.2 Compromisos de los transportistas.
cgu.article8.2.body1		= Cuando te verificas, obteniendo el rol de Transportista, te comprometes a:
cgu.article8.2.body2		= (i) respetar todas las leyes, normativas y códigos con respecto a la conducción y al vehículo, especialmente contar con un seguro de responsabilidad civil en vigor y estar en posesión de un carnet de conducir válido;
cgu.article8.2.body3		= (ii) comprobar que tu póliza de seguro cubre los desplazamientos compartidos;
cgu.article8.2.body4		= (iii) no asumir ningún riesgo durante la conducción, ni tomar ningún producto que pueda afectar negativamente a tu atención y a tu capacidad de conducir de manera atenta y completamente segura;
cgu.article8.2.body5		= (iv) realizar los trayectos según la descripción del Envío o la Ruta;
cgu.article8.2.body6		= (v) utilizar un vehículo que cumpla con todas las normativas legales, en especial con el Certificado de ITV en vigor;
cgu.article8.2.body7		= (vi) a compartir con Shipmee o con cualquier Usuario que lo solicite tu carnet de conducir, el certificado de registro de tu vehículo, tu póliza de seguro, el certificado de la ITV y cualquier otro documento que demuestre tu capacidad para utilizar el vehículo como Transportista en la Plataforma.
cgu.article8.2.body8		= (vii) en caso de retraso o cambio en la hora o en el propio trayecto, informar a tus Clientes sin demora;
cgu.article8.2.body9		= (viii) esperar a los Clientes en el punto de encuentro acordado al menos hasta 30 minutos después de la hora acordada;
cgu.article8.2.body10		= (ix) no publicar ninguna Ruta relativa a un vehículo que no sea tuyo o para el cual no tengas permiso para utilizarlo como transporte compartido.
cgu.article8.2.body11		= (x) asegúrate de que los Clientes pueden contactarte al número de teléfono registrado en tu perfil;
cgu.article8.2.body12		= (xi) no generar ningún beneficio a través de la Plataforma;
cgu.article8.2.body13		= (xii) no tener ninguna contraindicación ni incapacidad médica para conducir;

cgu.article9.title			= 9. Datos de carácter personal
cgu.article9.body1			= En el contexto de uso de la Plataforma por tu parte, Shipmee recopilará y procesará tu información personal. Al utilizar la Plataforma y registrarte como Usuario, reconoces y aceptas el procesamiento de tus datos personales por parte de Shipmee de conformidad con la legislación aplicable y lo establecido en la Política de Privacidad.

cgu.article10.title			= 10. Propiedad intelectual
cgu.article10.1.title		= 10.1 Contenido publicado por Shipmee.
cgu.article10.1.body1		= Según dicta la ley en lo referente al contenido proporcionado por los Usuarios, Shipmee es el titular único de todos los derechos de propiedad intelectual relacionados con los Servicios, la Plataforma, su contenido (textos, imágenes, diseños, logotipos, vídeos, sonido, datos y gráficos) y con el software y base de datos que aseguran su funcionamiento.
cgu.article10.1.body2		= Shipmee te garantiza un derecho personal, no exclusivo y no transferible para utilizar la Plataforma y los Servicios, para su uso personal y privado, con objetivo no comercial y de conformidad con la finalidad de la Plataforma y los Servicios.
cgu.article10.1.body3		= Está totalmente prohibido utilizar o explotar la Plataforma y los Servicios, incluido su contenido, con cualquier otra finalidad que no sea la prevista sin previo consentimiento por escrito de Shipmee. En concreto, está totalmente prohibido lo siguiente:
cgu.article10.1.body4		= (i) reproducir, modificar, adaptar, distribuir, representar públicamente y diseminar la Plataforma, los Servicios y todo su contenido, salvo previa autorización expresa de Shipmee.
cgu.article10.1.body5		= (ii) descompilar y aplicar ingeniería inversa a la Plataforma o los Servicios, salvo las excepciones estipulada por los textos aplicables.
cgu.article10.2.title		= 10.2 Contenido publicado por el Usuario de la Plataforma.
cgu.article10.2.body1		= Con el objetivo de permitir la provisión de los Servicios, y en cumplimiento con el objetivo de la Plataforma, le otorgas a Shipmee una licencia no exclusiva para usar el contenido y los datos que has proporcionado en el contexto de utilización de los Servicios (de aquí en adelante denominados como el "Contenido desarrollado por el Usuario"). Para poder permitir a Shipmee distribuir por medio de la red digital y de conformidad con cualquier protocolo de comunicación (en especial Internet y las redes móviles) y para poder ofrecer al público el contenido de la Plataforma, autorizas a Shipmee a reproducir, representar, adaptar y traducir tu Contenido desarrollado por el Usuario para todo el mundo y durante la duración completa de tus relaciones contractuales con Shipmee, de conformidad con lo siguiente:
cgu.article10.2.body2		= (i) autorizas a Shipmee a reproducir todo o parte de tu Contenido desarrollado por el Usuario en cualquier medio de grabación digital, conocido o por conocer, en concreto en cualquier servidor, disco duro, tarjeta de memoria u otro medio equivalente, en cualquier formato y por medio de cualquier proceso, ya conocido o por conocer, en el grado necesario para cualquier operación de almacenamiento, copia de seguridad, transmisión o descarga relacionada con el funcionamiento de la Plataforma y el suministro del Servicio;
cgu.article10.2.body3		= (ii) autorizas a Shipmee a adaptar y traducir su Contenido desarrollado por el Usuario, y a reproducir dichas adaptaciones en cualquier medio digital, conocido o por conocer, establecido en el punto (i) arriba, con el objetivo de suministrar los Servicios en diferentes idiomas. Este derecho incluye la opción de realizar modificaciones en el formato de tu Contenido desarrollado por el Usuario, con respecto a tu derecho moral, con el objetivo de respetar el diseño gráfico de la Plataforma o para hacer que tu Contenido sea compatible a nivel técnico con nuestro software para su posterior publicación por medio de la Plataforma.

cgu.article11.title			= 11. Función de Shipmee 
cgu.article11.body1			= La Plataforma constituye una plataforma de conexión de red en línea en la cual, los Usuarios pueden crear y publicar Envíos y Rutas, y hacer Ofertas con el objetivo de transportar o hacer llevar los paquetes de los Clientes. Estos anuncios serán visualizados por los demás Usuarios para comprobar las condiciones del Envío, Ruta u Oferta.
cgu.article11.body2			= Al utilizar Shipmee y aceptar las presentes Condiciones Generales de Uso, reconoces que Shipmee no es parte de ningún acuerdo formalizado entre tú y los demás Usuarios para transportar paquetes.
cgu.article11.body3			= Shipmee no tiene ningún tipo de control sobre el comportamiento de sus Usuarios y los usuarios de la Plataforma. No posee, explota, suministra ni administra los vehículos incluidos en los anuncios, ni ofrece Envíos, Rutas ni Ofertas.
cgu.article11.body4			= Reconoces y aceptas que Shipmee no controla la validez, veracidad o legalidad de los Envíos, Rutas y Ofertas. En su capacidad de intermediario, Shipmee no ofrece servicio de transporte ni actúa en calidad de transportista. La función de Shipmee se limita a facilitar el acceso a la Plataforma.
cgu.article11.body5			= Los Usuarios (Clientes y Transportistas) actúan bajo su única y total responsabilidad.
cgu.article11.body6			= En su capacidad de intermediario, Shipmee no será considerado responsable de ningún incidente que tenga lugar durante un trayecto, en especial en los relacionado con:
cgu.article11.body7			= (i) información errónea comunicada por el Conductor en su Anuncio, o por cualquier otro medio, con respecto a trayecto y sus condiciones.
cgu.article11.body8			= (ii) la cancelación o modificación de un Trayecto por parte de un Usuario.
cgu.article11.body9			= (iii) el impago por parte de un Cliente.
cgu.article11.body10		= (iv) el comportamiento de sus Usuarios antes o después del trayecto.

cgu.article12.title			= 12. Funcionamiento, disponibilidad y funcionalidades de la Plataforma
cgu.article12.body1			= Shipmee intentará en la medida de los posible mantener el funcionamiento constante de la Plataforma los 7 días de la semana y las 24 horas del día. Sin embargo, es posible que se pueda suspender de forma temporal el acceso a la Plataforma, sin previo aviso, por motivos técnicos, de mantenimiento, migración u operaciones de actualización, o debido a cortes de suministro o restricciones relacionadas con el funcionamiento de la red.
cgu.article12.body2			= Además, Shipmee se reserva el derecho a modificar o suspender en su totalidad o en parte el acceso a la Plataforma o sus funcionalidades, a su discreción, bien sea de forma temporal o permanente.

cgu.article13.title			= 13. Modificaciones de las Condiciones Generales de Uso
cgu.article13.body1			= Estas Condiciones Generales de Uso y los documentos integrados por referencia forman el acuerdo completo entre tú y Shipmee con relación a la utilización de los Servicios. Cualquier otro documento mencionado en la Plataforma tiene solamente fines indicativos.
cgu.article13.body2			= Shipmee podrá modificar las presentes Condiciones Generales de Uso para adaptarlos a su entorno tecnológico y comercial, y para cumplir con la legislación en vigor.

cgu.article14.title			= 14. La información que recolectamos sobre tí y cómo la usamos
cgu.article14.body1			= Recogemos información personal y no personal para mejorar su experiencia de uso con la plataforma. La información recogida puede incluir tu nombre, email, dirección y número de teléfono entre otros. Tu información podrá ser usada de las siguientes maneras:
cgu.article14.body2			= (i) Cuando te registras en la aplicación, nos das tu información.
cgu.article14.body3			= (ii) Mediante cookies: Las Cookies son pequeñas piezas de datos enviados desde los servidores web y son almacenados en tu dispositivo. Usamos cookies para recordar tus prefeencias y facilitar el uso de sus Servicios. Puede desabilitar las Cookies en su navegador si no desea aceptarlas.

cgu.version					= Versión del 4 de Abril de 2017.
 