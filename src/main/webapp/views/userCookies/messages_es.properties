								<p>&nbsp;</p> \
								<p><strong>Tipos y finalidades de las cookies</strong></p> \
								<p>El usuario puede configurar su navegador para aceptar, o no, las cookies que recibe o para que el navegador le avise cuando un servidor quiera guardar una cookie o borrarlas de	 \
								 su ordenador. Puede encontrar las instrucciones en la configuración de seguridad en su navegador Web.</p> \
								<p>Ejemplos:</p> \
								<p>* Si utiliza Microsoft Internet Explorer, en la opción de menú Herramientas &gt; Opciones de Internet &gt; Privacidad &gt; Configuración.</p> \
								<p>* Si utiliza Firefox, en la opción de menú Herramientas &gt; Opciones &gt; Privacidad &gt; Cookies.</p> \
								<p>* Si utiliza Google Chrome, en la opción de menú Configuración &gt; Privacidad</p> \
								<p>* Si utiliza Safari, en la opción de menú Preferencias &gt; Seguridad</p> \
								<p>Puede hacer uso de la sección "Ayuda" que encontrará en la barra de herramientas de la mayoría de navegadores para cambiar los ajustes de su ordenador, sin embargo, algunas de \
								las características de nuestros servicios online pueden no funcionar o pueden resultar más complicadas de acceder si rechaza todas las cookies.</p> \
								<p>Muchos navegadores permiten activar un modo privado mediante el cual las cookies se borran siempre después de su visita. Dependiendo de cada navegador, este modo privado puede \
								tener diferentes nombres, abajo puede encontrar una lista de los navegadores más comunes y los diferentes nombres de este "modo privado":</p> \
								<p>- Internet Explorer 8 y superior: InPrivate</p> \
								<p>- FireFox 3.5 y superior: Navegación Privada</p> \
								<p>- Google Chrome 10 y superior: Incógnito</p> \
								<p>- Safari 2 y superior: Navegación Privada</p> \
								<p>- Opera 10.5 y superior: Navegación Privada</p> \
								<p>Por favor, lea atentamente la sección de ayuda de su navegador para conocer más acerca de como activar el "modo privado". Podrá seguir visitando nuestra Web aunque su navegador \
								esté en "modo privado", no obstante, la experiencia de usuario puede no ser óptima y algunas utilidades pueden no funcionar.</p> \
								


