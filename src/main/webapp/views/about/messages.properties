info.about.text1= Shipmee is everything you've always wanted. It was born from a very simple idea; we know that memory is not infallible, so Shipmee helps you to solve those bad times after realizing you have forgotten something in another place, or, just simply, it helps you to get what you want to another place.
info.about.text2= We want to make a better world, reducing costs and even contributing to the environment. Our drivers are not professionals, they only take advantage of their trips to carry other people's packages. An innovative idea that every time you want to carry something, you will think: Shipmee is what I need.
