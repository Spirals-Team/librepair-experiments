<div class="ui segment">
  <form class="ui form" #detailsForm="ngForm" (ngSubmit)="submitForm()">
    <div class="three fields">
      <div class="field">
        <label>{{'ApplianceComponent.id' | translate}}</label>
        <input type="text" placeholder="F-00000000-000000000000-00" name="id" [(ngModel)]="appliance.id"
               required pattern="{{VALIDATOR_PATTERN_ID}}">
        <div *ngIf="errors['id']" class="ui negative message">{{errors['id']}}</div>
      </div>
    </div>
    <h4 class="ui dividing header">{{'ApplianceComponent.general' | translate}}</h4>
    <div class="fields">
      <div class="field">
        <label>{{'ApplianceComponent.vendor' | translate}}</label>
        <input type="text" name="vendor" [(ngModel)]="appliance.vendor" required>
        <div *ngIf="errors['vendor']" class="ui negative message">{{errors['vendor']}}</div>
      </div>
      <div class="field">
        <label>{{'ApplianceComponent.name' | translate}}</label>
        <input type="text" name="name" [(ngModel)]="appliance.name" required>
        <div *ngIf="errors['name']" class="ui negative message">{{errors['name']}}</div>
      </div>
      <div class="field">
        <label>{{'ApplianceComponent.type' | translate}}</label>
        <select class="ui fluid dropdown" name="type" [(ngModel)]="appliance.type" required>
          <option value="AirConditioning">{{'ApplianceComponent.type.AirConditioning' | translate}}</option>
          <option value="Charger">{{'ApplianceComponent.type.Charger' | translate}}</option>
          <option value="DishWasher">{{'ApplianceComponent.type.DishWasher' | translate}}</option>
          <option value="Dryer">{{'ApplianceComponent.type.Dryer' | translate}}</option>
          <option value="ElectricVehicle">{{'ApplianceComponent.type.ElectricVehicle' | translate}}</option>
          <option value="EVCharger">{{'ApplianceComponent.type.EVCharger' | translate}}</option>
          <option value="Freezer">{{'ApplianceComponent.type.Freezer' | translate}}</option>
          <option value="Fridge">{{'ApplianceComponent.type.Fridge' | translate}}</option>
          <option value="Heater">{{'ApplianceComponent.type.Heater' | translate}}</option>
          <option value="HeatPump">{{'ApplianceComponent.type.HeatPump' | translate}}</option>
          <option value="Motor">{{'ApplianceComponent.type.Motor' | translate}}</option>
          <option value="Pump">{{'ApplianceComponent.type.Pump' | translate}}</option>
          <option value="WashingMachine">{{'ApplianceComponent.type.WashingMachine' | translate}}</option>
          <option value="Other">{{'ApplianceComponent.type.Other' | translate}}</option>
        </select>
      </div>
      <div class="field">
        <label>{{'ApplianceComponent.serial' | translate}}</label>
        <input type="text" name="serial" [(ngModel)]="appliance.serial" required>
        <div *ngIf="errors['serial']" class="ui negative message">{{errors['serial']}}</div>
      </div>
    </div>

    <h4 class="ui dividing header">{{'ApplianceComponent.characteristics' | translate}}</h4>
    <div class="fields">
      <div class="field">
        <label>{{'ApplianceComponent.maxPowerConsumption' | translate}}</label>
        <input type="text" name="maxPowerConsumption" [(ngModel)]="appliance.maxPowerConsumption"
               required pattern="{{VALIDATOR_PATTERN_INTEGER}}">
        <div *ngIf="errors['maxPowerConsumption']" class="ui negative message">{{errors['maxPowerConsumption']}}</div>
      </div>
      <div class="field">
        <label>{{'ApplianceComponent.currentPowerMethod' | translate}}</label>
        <select class="ui fluid dropdown" name="currentPowerMethod" [(ngModel)]="appliance.currentPowerMethod" required>
          <option value="Measurement">{{'ApplianceComponent.currentPowerMethod.Measurement' | translate}}</option>
          <option value="Estimation">{{'ApplianceComponent.currentPowerMethod.Estimation' | translate}}</option>
        </select>
      </div>
      <div class="ui checkbox" style="">
        <input type="checkbox" name="interruptionsAllowed" [(ngModel)]="appliance.interruptionsAllowed">
        <label>{{'ApplianceComponent.interruptionsAllowed' | translate}}</label>
      </div>
    </div>

    <button type="submit" class="ui button" [disabled]="detailsForm.pristine||detailsForm.invalid">
      {{'button.save' | translate}}</button>
    <button type="button" (click)="deleteAppliance()" class="ui button" [disabled]="isNew">
      {{'button.delete' | translate}}</button>
  </form>
</div>
