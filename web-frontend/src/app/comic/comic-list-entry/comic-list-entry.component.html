<div class='comic-entry'>
  <div class='img-wrapper'>
    <img src='{{cover_url}}' class='img-thumbnail img-responsive'
      width='256'>
    <div class='img-overlay'>
      <div>
        <span class='label label-comic-title'>{{title_text}}</span>
      </div>
      <div>
        <button type='button' class='btn btn-default'
          (click)='openComic()'>
          <span class='fa fa-eye'></span>
        </button>
        <button type='button' class='btn btn-danger'
          mwlConfirmationPopover [popoverTitle]='delete_comic_title'
          [popoverMessage]='delete_comic_message'
          [cancelText]='cancel_button'
          [confirmText]='confirm_button'
          (confirm)='deleteComic()'>
          <span class='fa fa-trash'></span>
        </button>
        <button type='button' class='btn btn-primary'
          (click)='clicked($event)' data-toggle='modal'
          data-target='#display_comic_details'>
          <span class='fa fa-info-circle'></span>
        </button>
      </div>
    </div>
  </div>
</div>
