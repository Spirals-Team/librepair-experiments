<md-sidenav class="hm-site-sidenav md-sidenav-left md-whiteframe-z2"
			  ng-show="!forceFullscreen"
			  hide-print=""
      		  md-component-id="left"
			  aria-label="Toggle Nav"
			  ng-click="vm.sidenavClicked()"
      		  md-is-open="vm.isShowSidenav"
			  md-is-locked-open="vm.isLockSidenav"
			  layout="column">
      <header class="hm-nav-header">
          <md-toolbar class="hm-nav-header-toolbar">
          	 <div flex layout="row" layout-align="start start" class="md-toolbar-tools inset">
				<md-icon md-svg-src="{{vm.logoSvg}}" aria-label="logo" class="hm-logo-title"></md-icon>
          	 </div>
          </md-toolbar>
      </header>
	  <md-toolbar flex class="hm-side-menu-toolbar" role="navigation">
		  <hm-side-menu></hm-side-menu>
	  </md-toolbar>
  </md-sidenav>

  <div flex layout="column" tabIndex="-1" role="main">
    <md-toolbar class="md-whiteframe-z1 hm-primary-toolbar">
    	<div layout="row" flex class="md-toolbar-tools">
		      <md-button id="main" hide-gt-sm ng-show="!forceFullscreen"
		      		class="md-icon-button" ng-click="vm.openSidenav()" aria-label="{{ 'home.menu' | translate }}" ng-class="{'hm-invisible': vm.displaySearchMode()}">
		      		<md-icon aria-label="{{ 'home.menu' | translate }}" class="material-icons">menu</md-icon>
		      </md-button>
			  <md-button ng-show="forceFullscreen"
					   class="md-icon-button" aria-label="{{ 'action.back' | translate }}" ng-click="vm.goBack()" ng-class="{'hm-invisible': vm.displaySearchMode()}">
				  <md-icon aria-label="{{ 'action.back' | translate }}" class="material-icons">arrow_back</md-icon>
			  </md-button>
	          <md-button class="md-icon-button" aria-label="{{ 'action.back' | translate }}" ng-click="vm.closeSearch()" ng-class="{'hm-invisible': !vm.displaySearchMode()}" >
		      	  <md-icon aria-label="{{ 'action.back' | translate }}" class="material-icons">arrow_back</md-icon>
	          </md-button>

    </md-toolbar>
   	<md-progress-linear class="md-warn" style="z-index: 10; max-height: 0px; width: 100%;" md-mode="indeterminate" ng-disabled="!loading" ng-show="loading"></md-progress-linear>
