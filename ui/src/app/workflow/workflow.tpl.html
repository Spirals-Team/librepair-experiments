<md-dialog aria-label="Create Workflow" style="width:60%">
<md-toolbar layout="row" class="md-hue-3">
  <div class="md-toolbar-tools">
    <h2>Upload workflow</h2>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="vm.cancelDialog()">
      <md-icon md-svg-src="{{vm.closeIconSvg}}" aria-label="Close dialog"></md-icon>
    </md-button>
  </div>
</md-toolbar>
  <md-dialog-content layout-margin>
    <md-switch ng-model="vm.isScheduled" aria-label="">
      Scheduler: {{ vm.isScheduled ? "On" : "Off" }}
    </md-switch>
    <md-input-container style="margin-top: 15px;">
      <label>Cron Expression</label>
      <input ng-model="vm.workflow.cron" value="* * * * * *" ng-disabled="!vm.isScheduled"/>
    </md-input-container>
    <md-input-container>
      <md-checkbox ng-model="vm.workflow.start" aria-label="Checkbox 1" ng-disabled="!vm.isScheduled">
        Start Immediately
      </md-checkbox>
    </md-input-container>
    <md-input-container style="margin-top: 15px;width:97%;">
      <label>Workflow XML Goes here..</label>
      <textarea ng-model="vm.workflow.xml" rows="8" style="line-height:126%;font-size:small; border:solid 1px rgb(167,193,222)" required> </textarea>
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button md-autofocus>
      Clear
    </md-button>
    <span flex></span>
    <md-button class="md-raise" style="background-color:rgb(167,193,222)" ng-click="vm.upload(vm.workflow, vm.isScheduled)">Upload</md-button>
  </md-dialog-actions>
</md-dialog>
