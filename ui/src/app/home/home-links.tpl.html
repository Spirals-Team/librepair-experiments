<md-grid-list md-cols="2" md-cols-gt-sm="4" md-row-height="280px">
	<md-grid-tile md-colspan="2" md-colspan-gt-sm="{{section.places.length}}" ng-repeat="section in vm.model">
		<md-card style='width: 100%;'>
			<md-card-title>
				<md-card-title-text>
					<span translate class="md-headline">{{ section.name }}</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<md-grid-list md-row-height="170px" md-cols="{{section.places.length}}" md-cols-gt-md="{{section.places.length}}">
					 <md-grid-tile class="card-tile" ng-repeat="place in section.places">
			        	<md-button class="hm-card-button md-raised md-primary" layout="column" ui-sref="{{place.state}}">
			        		<md-icon class="material-icons hm-md-96" aria-label="{{place.icon}}">{{place.icon}}</md-icon>
			   				<span translate>{{place.name}}</span>
			        	</md-button>
					 </md-grid-tile>
				</md-grid-list>
			</md-card-content>
		</md-card>
	</md-grid-tile>
</md-grid-list>
