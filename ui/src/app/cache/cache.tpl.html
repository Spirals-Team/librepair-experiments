<md-dialog aria-label="Create Workflow" style="width:60%">
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <h2>Cache Data</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancelDialog()">
                <md-icon md-svg-src="{{vm.closeIconSvg}}" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <div ng-if="vm.progressActivated" layout="row" layout-sm="column" layout-align="space-around center">
            <md-progress-circular ng-disabled="!vm.progressActivated" class="md-accent" md-diameter="40"></md-progress-circular>
        </div>
        <md-table-container>
            <table md-table md-row-select multiple>
                <thead md-head>
                <tr md-row>
                    <th md-column ng-repeat="header in vm.headers">{{header}}</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="task" md-select-id="taskName" md-auto-select ng-repeat="dataRow in vm.dataValues">
                    <td md-cell ng-repeat="dataCell in dataRow track by $index"><b>{{dataCell}}</b></td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-dialog-content>
</md-dialog>
